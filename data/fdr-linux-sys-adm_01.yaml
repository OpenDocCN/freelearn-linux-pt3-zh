- en: Geek by nature, Linux by choice, and Fedora of course.
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 天生是极客，选择 Linux，当然也选择 Fedora。
- en: About the reviewers
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 关于审阅者
- en: '**Ben Cotton** has been active in Fedora and other open source communities
    for over a decade. His career has taken him through the public and private sector
    in roles that include desktop support, high-performance computing administration,
    marketing, and program management. Ben is the author of *Program Management for
    Open Source Projects*, and he has contributed to the book *Human at a Distance*
    and to articles for *The Next Platform*, Opensource.com, *Scientific Computing*,
    and others.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '**本·科顿**（Ben Cotton）在 Fedora 和其他开源社区活跃了十多年。他的职业生涯涵盖了公共和私人部门，曾担任桌面支持、高性能计算管理、市场营销和项目管理等多个角色。本是《开源项目的程序管理》一书的作者，他还为《远程人类》一书、*The
    Next Platform*、Opensource.com、*Scientific Computing* 等杂志和网站撰写过文章。'
- en: '**Jose “Kaz” Casimiro Rios** has been working with Linux since 1994\. He has
    been a jack-of-all-trades in the IT industry, covering roles as diverse as system
    administrator, DBA, developer, support engineer, and instructor. Kaz currently
    works for Red Hat as a systems design engineer for the Certification team, helping
    them with the building, development, and support for the certification exams.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**José “Kaz” Casimiro Rios** 自1994年起便开始接触 Linux。他在 IT 行业身兼多职，担任过系统管理员、DBA、开发人员、支持工程师和讲师等多种角色。Kaz
    目前在红帽公司担任系统设计工程师，隶属于认证团队，协助他们进行认证考试的构建、开发和支持。'
- en: I want to thank my wife for always bringing her support and understanding into
    my life. I’d also like to thank my cats for making my life fun every day.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我要感谢我的妻子，感谢她一直给予我支持和理解。还要感谢我的猫们，让我的每一天充满乐趣。
- en: '**Iván Chavero**'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '**伊万·查韦罗**（Iván Chavero）'
