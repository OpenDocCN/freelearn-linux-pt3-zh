  zh: 然后，我们将进入剧本本身，创建任务以安装 DHCP 服务器。首先，我们需要指向我们创建的库存组，以确保不会更新其他主机。我们还将把 `become` 状态设置为
    `true`，以提升我们的权限，并将 `become_method` 设置为 `sudo`，这样 Ansible 就知道如何提升权限：
