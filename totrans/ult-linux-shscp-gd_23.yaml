  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这个文件中添加任意多个别名。只需记得退出你的 PowerShell 会话，然后重新登录以确保新配置文件生效。
- en: '**Important**: If you intend to create PowerShell scripts that will run on
