- en: '8'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: LibreOffice Suite
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**GNU/Linux** supports the standardization, optimization, and improvement of
    organizations that operate with an *office suite*. The office suite is one of
    the most common tools in any industry, with the goal of making work more practical
    and dynamic. An office suite is a set of programs that allows you to create, modify,
    organize, store, send, receive, scan, and print files. The basic programs of an
    office suite include word processors, spreadsheets, and image and/or presentation
    editors for projects.'
  prefs: []
  type: TYPE_NORMAL
- en: '**LibreOffice** is an open source office suite by excellence. It was originally
    called OpenOffice, but when Apache acquired it, some users created a fork, which
    became LibreOffice.'
  prefs: []
  type: TYPE_NORMAL
- en: All distributions and users adopted LibreOffice, accelerating its development.
    LibreOffice is present in the most popular GNU/Linux distributions, besides Flatpak
    packages, making its installation very simple.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will cover the following main topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Exploring Office tools on Fedora Linux
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Getting used to Writer and Calc
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Creating slides and image management
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Let’s get started!
  prefs: []
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: LibreOffice comes installed by default in the Workstation version of Fedora
    Linux, which we installed in [*Chapter 2*](B19121_02.xhtml#_idTextAnchor087).
    The development of the topics in this chapter only requires you to confirm that
    you have followed the steps of the aforementioned chapter. If not, ensure that
    you install LibreOffice on your Fedora Linux Workstation.
  prefs: []
  type: TYPE_NORMAL
- en: 'The examples created in this chapter are available for download in the book’s
    GitHub repository, which you can find at the following URL: [https://github.com/PacktPublishing/Fedora-Linux-System-Administration/tree/main/chapter8](https://github.com/PacktPublishing/Fedora-Linux-System-Administration/tree/main/chapter8).'
  prefs: []
  type: TYPE_NORMAL
- en: Exploring office tools on Fedora Linux
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The **Fedora Project** has not developed its own office suite, but it provides
    a default set of office applications designed to have broad appeal and deliver
    useful functionality. The official repositories include the LibreOffice components.
  prefs: []
  type: TYPE_NORMAL
- en: Besides LibreOffice, Fedora Linux offers you the possibility to install other
    office suites, including add-ons such as templates or fonts.
  prefs: []
  type: TYPE_NORMAL
- en: Before diving into the components of LibreOffice, let’s take a brief look at
    these packages.
  prefs: []
  type: TYPE_NORMAL
- en: WPS Office
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**WPS Office** is a *cross-platform* (Windows, Linux, Android, and iOS) productivity
    suite available for computers and mobile devices. It is considered a high-performance
    but *proprietary* solution, compatible and comparable to Microsoft Office. Its
    **Writer**, **Presentation**, and **Spreadsheet** components are robust solutions,
    like Microsoft’s **PowerPoint**, **Excel**, and **Word**.'
  prefs: []
  type: TYPE_NORMAL
- en: The WPS Office suite is produced by WPS Office Software, a subsidiary of the
    Kingsoft Corporation, which is a leading internet services and software company
    in China. It is fully compatible with Microsoft Office formats and has a spell
    checker available in more than 10 different languages.
  prefs: []
  type: TYPE_NORMAL
- en: On Fedora Linux, it is available through a Flatpak package provided by Flathub.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: The Flatpak package comes with a warning, saying that this Flatpak package is
    not verified, affiliated, or supported by the Kingsoft Office Corporation.
  prefs: []
  type: TYPE_NORMAL
- en: ONLYOFFICE
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**ONLYOFFICE Desktop Editors** is an open source office suite available for
    Linux, Windows, and macOS, freely distributed under the terms of **AGPLv3**. It
    consists of three editors for text documents, spreadsheets, and presentations
    that are natively compatible with Microsoft Office formats.'
  prefs: []
  type: TYPE_NORMAL
- en: ONLYOFFICE Desktop Editors offers you the possibility to connect to cloud platforms,
    such as ONLYOFFICE, Nextcloud, ownCloud, Seafile, Liferay, and kDrive, and collaborate
    on team documents, including co-editing in real time, reviewing, commenting, and
    interacting using chat.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: The **Affero General Public License** is a *copyleft license* derived from the
    **GNU General Public License**. It is designed to ensure community cooperation
    on software running on a network, and it adds an obligation to distribute the
    software if it provides services over a network.
  prefs: []
  type: TYPE_NORMAL
- en: The **Free Software Foundation** recommends the use of **GNU AGPLv3** for any
    software that runs over a network. You can find more information at [https://www.gnu.org/licenses/agpl-3.0.html](https://www.gnu.org/licenses/agpl-3.0.html).
  prefs: []
  type: TYPE_NORMAL
- en: On Fedora Linux, ONLYOFFICE Desktop Editors is available through a Flatpak package
    provided by Flathub.
  prefs: []
  type: TYPE_NORMAL
- en: Calligra
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**Calligra** is an office suite created by KDE. You don’t need to have the
    Plasma desktop environment installed to use it, as it works fine on other desktop
    environments, such as Fedora Workstation using GNOME.'
  prefs: []
  type: TYPE_NORMAL
- en: Calligra adopts the OASIS OpenDocument format as its native file format. The
    **OpenDocument Format** (**ODF**) is an XML-based open document file format for
    office applications. It is used for documents containing text, spreadsheets, diagrams,
    and graphical elements.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information on the **OASIS Open Document Format for Office Applications**,
    refer to [https://www.oasis-open.org/committees/tc_home.php?wg_abbrev=office](https://www.oasis-open.org/committees/tc_home.php?wg_abbrev=office).
  prefs: []
  type: TYPE_NORMAL
- en: 'The main components of Calligra are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Calligra Words**: A word processor, organized around a main window, for editing
    and writing text, and a panel on the right that provides access to the most common
    tools.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calligra Stage**: A presentation editor that highlights its templates, which,
    although there are few, are a good basis for a customized presentation.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calligra Sheets**: Used for spreadsheet editing. As in the previous cases,
    it offers templates for specific cases.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calligra Plan**: A tool that helps you to organize and hierarchize tasks.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Karbon**: A vector graphics editor that supports documents with multiple
    pages and imports PDF files.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: On Fedora Linux, each component is available individually as an RPM package
    or a Flatpak package, provided by Fedora Flatpaks.
  prefs: []
  type: TYPE_NORMAL
- en: Fonts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 'Fedora Linux installs by default more than 70 fonts. However, in its repositories,
    it has more than 1,000 fonts available. To install more fonts from the official
    repositories, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'As a *non-root user*, open the menu in the upper-left corner and click on **Software**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.1 – Opening the menu](img/B19121_08_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.1 – Opening the menu
  prefs: []
  type: TYPE_NORMAL
- en: Click on the search icon in the upper-left corner. In the search field, type
    **fonts**, and then press *Enter*.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.2 – Searching the fonts](img/B19121_08_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.2 – Searching the fonts
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the desired font and install it – for example, search for the font **julietaula
    Montserrat Alternates**, and then click on the font icon. Click on the **Install**
    button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.3 – Installing the font](img/B19121_08_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.3 – Installing the font
  prefs: []
  type: TYPE_NORMAL
- en: Wait for the installation to complete.
  prefs: []
  type: TYPE_NORMAL
- en: At the end of the installation, the font is available for use in the office
    suite.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information on the **Montserrat Font Project**, refer to its repository
    on GitHub at [https://github.com/JulietaUla/Montserrat](https://github.com/JulietaUla/Montserrat).
  prefs: []
  type: TYPE_NORMAL
- en: Now that we know the alternative options to LibreOffice and how to install more
    fonts, let’s take a look at the default office suite of Fedora Linux.
  prefs: []
  type: TYPE_NORMAL
- en: LibreOffice
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: LibreOffice is the successor project to [OpenOffice.org](http://OpenOffice.org),
    commonly known as **OpenOffice**.
  prefs: []
  type: TYPE_NORMAL
- en: '[OpenOffice.org](http://OpenOffice.org) started in the year 2000, after Sun
    Microsystems released the StarOffice 5.2 code as a free download for personal
    use.'
  prefs: []
  type: TYPE_NORMAL
- en: In 2010, Oracle Corporation acquired Sun Microsystems. This concerned members
    of the [OpenOffice.org](http://OpenOffice.org) community because of the *well-known
    behavior* of Oracle towards open source software (as in the **Java lawsuit against**
    **Google**:https://en.wikipedia.org/wiki/Google_LLC_v._Oracle_America,_Inc).
  prefs: []
  type: TYPE_NORMAL
- en: In the same year, members of the [OpenOffice.org](http://OpenOffice.org) community
    announced the Document Foundation, a *non-profit* foundation intended to provide
    continuity in the development of the office suite. The foundation’s main project
    is LibreOffice, a fork of [OpenOffice.org](http://OpenOffice.org).
  prefs: []
  type: TYPE_NORMAL
- en: LibreOffice adds extra features and improves compatibility with Microsoft Office,
    with regular releases and security updates.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main components of LibreOffice are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Writer**: A word processor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Calc**: A spreadsheet editor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Impress**: A slide show editor'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Fedora Linux includes in its repositories extra components for the LibreOffice
    suite:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Base**: A database manager'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Draw**: A drawing tool'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Any installed LibreOffice component programs can be accessed from the `Libre`
    in the search bar, as shown in the following figure:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.4 – Searching for LibreOffice components](img/B19121_08_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.4 – Searching for LibreOffice components
  prefs: []
  type: TYPE_NORMAL
- en: 'The LibreOffice components are also grouped as an **Office** category in the
    menu. To access them, follow these steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'As a *non-root user*, open the menu in the upper-left corner, and click on
    the **All** **Apps** icon:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.5 – All Apps on the menu](img/B19121_08_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.5 – All Apps on the menu
  prefs: []
  type: TYPE_NORMAL
- en: 'Within the categories offered by the menu, click on the **Office** category:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.6 – The Office category](img/B19121_08_6.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.6 – The Office category
  prefs: []
  type: TYPE_NORMAL
- en: 'Within the **Office** category, find the installed LibreOffice components:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.7 – The installed LibreOffice components](img/B19121_08_7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.7 – The installed LibreOffice components
  prefs: []
  type: TYPE_NORMAL
- en: To access the desired component, click on its icon.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: Either access method allows you to open LibreOffice components and use them
    to create and edit documents.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s take a closer look at each of the LibreOffice components.
  prefs: []
  type: TYPE_NORMAL
- en: Getting used to Writer and Calc
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Text editors and spreadsheets are the most used tools in an office suite. With
    them, documentation related to managed systems comes to life, which we’ll talk
    about in a later chapter when covering **Linux** system administration.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s take a look at each of these LibreOffice components.
  prefs: []
  type: TYPE_NORMAL
- en: Writer
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**LibreOffice Writer** is the word processor of the suite. **Writer** is a
    word processor, like **Microsoft Word** and **Corel’s Word Perfect**, with similar
    functions and file format compatibility. The default file format of Writer is
    **OpenDocument** (**ODT**), but it is capable of opening and editing Microsoft
    Word files such as *DOC*, *DOCX*, *RTF*, and *XHTML*.'
  prefs: []
  type: TYPE_NORMAL
- en: LibreOffice Writer is like Microsoft Word (as shown in the following figure),
    since it has many options that can be found in Microsoft’s products.
  prefs: []
  type: TYPE_NORMAL
- en: Upon opening Writer to create or edit a text file, you will be shown the active
    page, along with various editing resources.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.8 – LibreOffice Writer](img/B19121_08_8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.8 – LibreOffice Writer
  prefs: []
  type: TYPE_NORMAL
- en: 'Editing resources include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: 'A *menu* with different tabs:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**File**, with commands that open or close existing documents or create a new
    document, besides closing an application.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Edit**, with commands to edit the active document.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**View** includes commands to display the interface view and toolbars.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Insert**, with commands for inserting elements into the active document.
    These elements include *images*, *objects* from other applications, *hyperlinks*,
    *comments*, *symbols*, *footnotes*, and *sections*.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Format**, with commands to format the content of the active document.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Styles**, with commands to apply, create, edit, load, and manage styles in
    text documents. Styles come in several categories, such as *paragraph*, *character*,
    *frame*, *page*, and *list*.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Table**, with commands to insert, edit, and delete tables and their elements
    in text documents.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Form** contains commands to activate the form design mode, and it allows
    you to enable or disable control wizards or control forms in the document.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Tools** contains several tools, including a spell checker, redaction options,
    a mail merge wizard, and an extensions manager, besides other tools to configure
    or customize the program’s menus and preferences.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Window** includes commands to display and manipulate document windows.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Help** provides access to the LibreOffice *help* resource.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Various *toolbars*:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Standard** toolbar is available in every **LibreOffice suite** application.
    Its functions include the following:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New** (document)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Open File**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Save** and **Save As**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Email Document**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Edit Mode**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Export** **as PDF**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Print File Directly** and **Print Preview**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Spelling**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cut**, **Copy**, **Paste**, and **Clone Formatting**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Undo** and **Redo**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Hyperlink**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting** contains a variety of functions for text formatting.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Properties** *sidebar*:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The sidebar sits to the right or left of the active document display area. It
    provides *contextual properties*, *style management*, *document navigation*, and
    *media* *gallery functions*.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The preceding functions and accessible commands load by default when Writer
    opens, but more functions and commands can added by enabling other toolbars. Enable
    these toolbars through the **View** menu under the **Toolbars** option:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.9 – The available toolbars in Writer](img/B19121_08_9.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.9 – The available toolbars in Writer
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information about the toolbar options available in LibreOffice Writer,
    refer to **LibreOffice Writer Help** at [https://help.libreoffice.org/latest/en-US/](https://help.libreoffice.org/latest/en-US/).
  prefs: []
  type: TYPE_NORMAL
- en: Writer helps us document our processes in Linux system administration. It can
    improve the documentation with a variety of applicable styles. It can also create
    its own styles and/or change or customize existing ones.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s see an example of how to use styles in LibreOffice Writer.
  prefs: []
  type: TYPE_NORMAL
- en: Applying styles in LibreOffice Writer
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While creating documentation, we format text and paragraphs to get a certain
    look and feel. However, this could turn into a tedious and time-consuming task,
    which can be solved by applying styles.
  prefs: []
  type: TYPE_NORMAL
- en: LibreOffice Writer links the formatting attributes of paragraphs, characters,
    and other similar elements by applying styles. This not only creates uniform and
    professional-looking documents but also saves you time, by calculating the table
    of contents in a document.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s use some small text as an example, named `Lorem Ipsum Doc.txt`, which
    you can find in the GitHub repository of the book, in the `chapter 8` directory
    ([https://github.com/PacktPublishing/Fedora-Linux-System-Administration/blob/main/chapter8/Lorem%20Ipsum%20Doc.txt](https://github.com/PacktPublishing/Fedora-Linux-System-Administration/blob/main/chapter8/Lorem%20Ipsum%20Doc.txt)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.10 – Sample text in the GitHub repository](img/B19121_08_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.10 – Sample text in the GitHub repository
  prefs: []
  type: TYPE_NORMAL
- en: 'Follow these steps to apply a style to the text:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open LibreOffice Writer. Copy the text into a new file. Save it to a known
    location, such as **$HOME/Documents**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: "![Figure 8.11 – Lorem Ipsum \uFEFFdoc](img/B19121_08_11.jpg)"
  prefs: []
  type: TYPE_IMG
- en: Figure 8.11 – Lorem Ipsum doc
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: To avoid highlighting spelling errors in this exercise, disable automatic spell-checking.
    From the **Tools** menu, disable the **Automatic Spell Checking** checkbox or
    press the *Shift* + *F7* keys.
  prefs: []
  type: TYPE_NORMAL
- en: 'Increase the visibility of the text on the screen. From the **View** menu,
    click on **Zoom** and then **Page Width**. Note that some parts of the text, such
    as lines or words, appear separate from the paragraph. This indicates that there
    are sections that divide the paragraphs:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.12 – Paragraph section separators](img/B19121_08_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.12 – Paragraph section separators
  prefs: []
  type: TYPE_NORMAL
- en: In LibreOffice Writer, section titles are called *headings*. Headings come in
    hierarchical order – first-level headings are called *Heading 1*, second-level
    headings are called *Heading 2*, third-level headings are called *Heading 3*,
    and so on. Let’s tell Writer which titles and headings we have in the example
    text.
  prefs: []
  type: TYPE_NORMAL
- en: 'Press the *F11* key to display the **Styles** sidebar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.13 – The Styles sidebar](img/B19121_08_13.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.13 – The Styles sidebar
  prefs: []
  type: TYPE_NORMAL
- en: Because we paste *plain text* into our document, it’s important to tell Writer
    that the text is the *body* of the document.
  prefs: []
  type: TYPE_NORMAL
- en: 'Select all the text using the *Ctrl* + *A* key. Double-click on **Text Body**
    in the **Style** sidebar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.14 – Applying the Text Body style](img/B19121_08_14.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.14 – Applying the Text Body style
  prefs: []
  type: TYPE_NORMAL
- en: Note that the paragraphs separate automatically, since the style has a spacing
    of **0.10”** between paragraphs. If you want to change this default spacing, right-click
    on the **Text Body** style and select **Modify**. Then, in the **Indents & Spacing**
    tab, modify the **Below paragraph** value, and then click the **OK** button.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.15 – Modifying the Below paragraph value](img/B19121_08_15.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.15 – Modifying the Below paragraph value
  prefs: []
  type: TYPE_NORMAL
- en: Turn the first line into the title of the document. Position the cursor on the
    first line, and click on the **Headings** section of the **Style** sidebar. Double-click
    on **Title**.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.16 – Formatting title](img/B19121_08_16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.16 – Formatting title
  prefs: []
  type: TYPE_NORMAL
- en: Now, format the titles of the sections and subsections of the text.
  prefs: []
  type: TYPE_NORMAL
- en: The words **Introduction**, **Rationale**, and **Discussion** are *section headings*.
    The lines **Pros and cons** and **Follow up** are subtitles within the **Discussion**
    section.
  prefs: []
  type: TYPE_NORMAL
- en: Place the cursor on the **Introduction** line, and double-click on **Heading
    1** in the **Style** sidebar.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.17 – Applying the Heading 1 style](img/B19121_08_17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.17 – Applying the Heading 1 style
  prefs: []
  type: TYPE_NORMAL
- en: Using the *Ctrl* + *1* keys, apply the same style by placing the cursor over
    the words **Rationale** and **Discussion**.
  prefs: []
  type: TYPE_NORMAL
- en: Place the cursor over **Pros and cons**, and then double-click on **Heading
    2** in the **Styles** sidebar. Then, add a sentence that follows the **Follow
    Up** subtitle and repeat the procedure, or use the *Ctrl* + *2* keys.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.18 – Applying the Heading 2 style](img/B19121_08_18.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.18 – Applying the Heading 2 style
  prefs: []
  type: TYPE_NORMAL
- en: In the **Pros and cons** subsection, some lines start with a *dash* (**-**),
    which means that those lines make a list. Select these lines, and double-click
    on the **List 1** style in the **Style** sidebar. This style adds an indentation
    to the lines, and if you add more lines, they become part of the list.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.19 – Creating a list](img/B19121_08_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.19 – Creating a list
  prefs: []
  type: TYPE_NORMAL
- en: Finally, let’s add a *table of contents* to our formatted document.
  prefs: []
  type: TYPE_NORMAL
- en: 'Place the cursor at the end of the title, and press *Enter*. Click on the **Insert**
    menu, and select **Table of Contents and Index**. Click on **Table of Contents,
    Index or Bibliography**. The **Table of Contents, Index or Bibliography** window
    will appear:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.20 – The Table of Contents, Index or Bibliography window](img/B19121_08_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.20 – The Table of Contents, Index or Bibliography window
  prefs: []
  type: TYPE_NORMAL
- en: Edit the title if desired. In the tabs of the window, make changes to the appearance
    of the table. Click on the **OK** button to insert the table of contents on the
    document, completing the example.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 8.21 – Adding a table of contents](img/B19121_08_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.21 – Adding a table of contents
  prefs: []
  type: TYPE_NORMAL
- en: With these simple style changes, you can produce more professional and uniform
    documentation. The selected styles can be applied automatically, and you can update
    the table of contents by right-clicking on the table and selecting the **Update**
    **Index** option.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information about applying styles in LibreOffice Writer, refer to the
    third-party resources on the **Document Foundation Wiki** under **Writer** | **Libre
    Office Styles Tutorial** at [https://wiki.documentfoundation.org/Documentation/Third_Party_Resources](https://wiki.documentfoundation.org/Documentation/Third_Party_Resources).
  prefs: []
  type: TYPE_NORMAL
- en: The *properties sidebar*, some *toolbars*, and the process to *apply styles*
    remain the same in other **LibreOffice** components.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s get an overview of the other components and the differences in their
    available editing toolbars.
  prefs: []
  type: TYPE_NORMAL
- en: Calc
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: '**LibreOffice Calc** is the spreadsheet component of the suite and is used
    to calculate, analyze, and manage data. It supports importing and modifying Microsoft
    Excel spreadsheets. The LibreOffice Calc interface resembles the Microsoft equivalent:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.22 – LibreOffice Calc](img/B19121_08_22.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.22 – LibreOffice Calc
  prefs: []
  type: TYPE_NORMAL
- en: 'Its main features include the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Calculations**: LibreOffice Calc provides functions, including statistical
    and banking functions, to create formulas and perform complex calculations on
    data. It also includes a **Function Wizard** that helps you create formulas.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**What-if calculations**: Visualize immediate results of changes made to a
    calculation factor composed of several factors, as well as managing large tables
    using different predefined scenarios.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Database functions**: Use spreadsheets to organize, store, and filter data.
    LibreOffice Calc supports exports from databases, using drag and drop, or using
    a spreadsheet as a data source or as an inserted object in LibreOffice Writer.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Organize data**: Reorder a spreadsheet to show or hide certain ranges of
    data, format ranges according to special conditions, or work out quick subtotals
    and total calculations.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Dynamic charts**: LibreOffice Calc shows spreadsheet data in dynamic charts
    that update when data changes.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Opening and saving Microsoft Excel files**: Convert Microsoft Excel files
    and save them in a variety of other formats. The default format for LibreOffice
    Calc is the **ODF** **spreadsheet** (**.ods**).'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The LibreOffice Calc interface looks similar to the LibreOffice Writer interface.
    Its main difference from the LibreOffice Writer interface is that LibreOffice
    Calc provides an extra **Data** menu. The **Standard** and **Formatting** toolbars
    include a couple of options for *cell formatting*. Calc also includes a **Formula
    bar**, from which *formulas for calculations* can be added:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.23 – The LibreOffice Calc interface](img/B19121_08_23.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.23 – The LibreOffice Calc interface
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at the details of each of the differences in the **Calc**
    interface:'
  prefs: []
  type: TYPE_NORMAL
- en: 'The **Data** menu, with commands to edit the data on the current sheet – that
    is, define ranges, sort and filter data, calculate results, outline data, and
    create pivot tables:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inserting a chart**: Creates a chart in the current spreadsheet.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inserting or editing a pivot table**: Enables you to combine, compare, and
    analyze large amounts of data. Data can either be organized, reordered, or summarized,
    according to different viewpoints.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Defining a print area**: Defines the range of cells in a spreadsheet to print.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Freezing rows and columns**: Splits the sheet in the upper-left corner of
    the active cell or column. This area becomes no longer scrollable.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Formatting** toolbar includes functions for Calc such as the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Merging and centering or unmerging cells, depending on the current toggle
    state**: Use these options to select adjacent cells and then merge them into a
    single centered cell. Conversely, a large cell can be split into individual cells.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting as currency**: The cell receives the default currency formatting
    set in **Tools** | **Options** | **Language settings** | **Languages**.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting as percentage**: Applies percentage formatting to the selected
    cells.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting as number**: Applies default numeric formatting to the selected
    cells.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Formatting as date**: Applies the default date format to selected cells based
    on the LibreOffice locale settings.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Adding or removing decimal places**: Adds or removes a decimal place to the
    numbers in the selected cells.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Use the **Formula** bar to enter formulas. Buttons are used to access the commands:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Name Box** shows a reference to the active cell, the range of selected
    cells, or the name of the active area.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Function Wizard** opens the wizard to help create functions.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Select Function** inserts a function from a range of cells into the active
    cell. The function includes *Sum*, *Average*, *Minimum*, *Maximum*, and *Count*.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Function** adds a formula to the active cell.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information about the commands and options available in **LibreOffice
    Calc**, refer to **LibreOffice Help** at [https://help.libreoffice.org/latest/en-US/](https://help.libreoffice.org/latest/en-US/).
  prefs: []
  type: TYPE_NORMAL
- en: All these spreadsheet editing tools help us to document processes in the administration
    of Linux systems, when creating and/or editing inventories or databases of administration
    elements, such as servers, routers, users, and passwords.
  prefs: []
  type: TYPE_NORMAL
- en: Now, let’s take a look at the component that manages slide shows and images
    in the LibreOffice suite.
  prefs: []
  type: TYPE_NORMAL
- en: Creating slides and image management
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Following the documentation of processes, assisted by Writer, and the inventory
    of administrable elements, supported by Calc, it is time to present a summary
    of the status, advancement, or performance of our projects. The LibreOffice component
    to help us create professional presentations is **LibreOffice Impress**.
  prefs: []
  type: TYPE_NORMAL
- en: LibreOffice Impress enables us to create professional slide shows, which can
    include graphics, drawing objects, text, multimedia, and a lot of other elements,
    as well as importing and changing Microsoft PowerPoint presentations.
  prefs: []
  type: TYPE_NORMAL
- en: For onscreen slide shows, LibreOffice Impress includes features such as animation,
    slide transitions, and multimedia playback.
  prefs: []
  type: TYPE_NORMAL
- en: As in the case of Writer and Calc, the Impress interface is similar to its Microsoft
    product peer, Microsoft PowerPoint.
  prefs: []
  type: TYPE_NORMAL
- en: 'One of the few differences occurs upon opening LibreOffice Impress. Impress
    displays the **Select a** **Template** window:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.24 – Opening LibreOffice Impress](img/B19121_08_24.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.24 – Opening LibreOffice Impress
  prefs: []
  type: TYPE_NORMAL
- en: LibreOffice includes a set of built-in templates to create documents, presentations,
    spreadsheets, or drawings. Using the templates available in the template manager,
    you can create your own templates or search online for extra templates.
  prefs: []
  type: TYPE_NORMAL
- en: Templates save editing time by opening new documents with the content and formatting
    already complete. The **Template Manager** provides access to and the organization
    of templates in LibreOffice.
  prefs: []
  type: TYPE_NORMAL
- en: Previews of available templates appear in the *main window* of the Template
    Manager, based on the search and filtering options. Double-click on any template
    icon to open a new document with the template content and formatting.
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.25 – The Template Manager](img/B19121_08_25.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.25 – The Template Manager
  prefs: []
  type: TYPE_NORMAL
- en: Select **Thumbnail View** or **List View** at the bottom-left to change the
    way the templates appear.
  prefs: []
  type: TYPE_NORMAL
- en: You can disable the display of the Template Manager window by clicking on the
    **Show this dialog at** **startup** checkbox.
  prefs: []
  type: TYPE_NORMAL
- en: 'The main differences between the **Writer** and **Calc** interface are that
    LibreOffice Impress provides a couple of extra menus – **Slide** and **Slide Show**.
    On Impress, the **Formatting** toolbar does not load at startup and instead displays
    the **Drawing** toolbar. It also includes the **Standard** toolbar, access to
    commands to present slides, and the **Presentation** toolbar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 8.26 – The LibreOffice Impress interface](img/B19121_08_26.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 8.26 – The LibreOffice Impress interface
  prefs: []
  type: TYPE_NORMAL
- en: The **Properties** sidebar is also different, as it focuses on slides.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s take a look at the details of each of the differences in the Impress
    interface:'
  prefs: []
  type: TYPE_NORMAL
- en: The **Slide** menu provides navigation and slide management commands – you can
    *create*, *edit*, *duplicate*, and *delete* slides, as well as *insert slides
    from* *another presentation*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Slide Show** menu contains commands and options to play a presentation.
    This includes *starting* the slide show, *defining settings*, adding a *timer*,
    and defining *object interaction*, *animations*, and *transitions*.
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Standard** toolbar includes functions for Impress, such as the following:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Display Views**, in **Edit Modes** or **Master Modes**.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Master Slide** switches to **Master Slide View**, where we can add desired
    elements that appear on all slides using the same master slide.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Start from First Slide** and **Start from Current Slide** state the origin
    point to display the slide show.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Use the **Slide** bar buttons to manage slides – **New Slide**, **Duplicate
    Slide**, **Delete Slide**, and **Slide Layout**.
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The **Drawing** bar contains common editing tools. The **Drawing** bar is also
    available in a text document or a spreadsheet. The set of visible icons could
    differ depending on the type of active document. Editing tools include the following:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: The **Select** tool (a *white arrow*) allows you to select an object on the
    active slide
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Zoom &** **Pan**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Line Color**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fill Color**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Insert Line**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Inserting different shapes**: Basic, Rectangle, Ellipse, Lines and Arrows,
    Symbol, Block Arrows, Connectors, Curves and Polygons, Flowchart, Callouts, Stars
    and Banners, and 3D Objects'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Object management**: Rotate, align, arrange, and distribute'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Image management**: Add shadow, crop, filter, points, and glue points functions
    (the point where a connection line could be set)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Toggle Extrusion**'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information about the commands and options available in LibreOffice
    Impress, refer to **LibreOffice Help** at [https://help.libreoffice.org/latest/en-US/](https://help.libreoffice.org/latest/en-US/).
  prefs: []
  type: TYPE_NORMAL
- en: The LibreOffice components help us to improve the documentation of our managed
    systems. In the following chapters, we will use them to establish a standardized
    system baseline.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we provided an overview of Linux office suites. Some of them
    are integrated into the official Fedora Linux repositories, and we added some
    fonts that could help us to improve the look and feel of the documentation made
    with an office suite.
  prefs: []
  type: TYPE_NORMAL
- en: We walked through the main components of LibreOffice, included by default in
    the Workstation version of Fedora Linux. **Writer**, the *text editor*, helps
    us to create process documentation, and we learned how to apply styles to documents,
    improving the appearance and organization of our documentation.
  prefs: []
  type: TYPE_NORMAL
- en: With **Calc**, the *spreadsheet editor*, we can create inventories and databases
    of our managed devices. We reviewed the main differences between the available
    tools to edit spreadsheets and the text editor.
  prefs: []
  type: TYPE_NORMAL
- en: Finally, we learned how to make *slide shows* of our documentation, using **Impress**.
    We also discussed the differences between its editing tools and those of the other
    components of LibreOffice.
  prefs: []
  type: TYPE_NORMAL
- en: In the following chapter, we will review mail clients and browsers, closing
    the journey of the productivity tools offered by Fedora Linux. These tools will
    help us to organize the documentation of administration processes using Linux
    systems.
  prefs: []
  type: TYPE_NORMAL
