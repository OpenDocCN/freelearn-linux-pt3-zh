  zh: 这些常规操作很简单：创建一个*工作目录*可以让管理员集中管理工作文件，这样备份就变得更加容易。从系统文件中，我们创建了一个数据文件，这个文件必须存在于每个用户的主目录中——这些用户如果在系统中不存在，就必须先创建它们。所有
