- en: 'Section 3: Approaches to Effective System Administration'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三章：有效系统管理的方法
- en: The objective of Section 3 is to step back and take the business context and
    apply it to our view of Linux administration. With this context, we will consider
    many process and design decisions in a better way and show how conventional thinking
    so often fails to accommodate real-world business needs.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第三章的目标是退一步，从业务背景出发，将其应用于我们对Linux管理的视角。通过这个背景，我们将以更好的方式考虑许多流程和设计决策，并展示传统思维如何常常未能适应现实世界的业务需求。
