- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '*Linux Administration Best Practices* is a guide for understanding the context,
    decision making, and ideologies behind one of the most critical functions in business
    infrastructure: systems. Systems, that is, operating system level management,
    remains the cornerstone of communications and infrastructure. Linux remains the
    most popular operating system family of choice today and is only gaining more
    and more traction, making the need for well-trained, deeply knowledgable Linux
    administration teams that much more important.'
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is intended for those IT professionals working with Linux or as system
    administrators who want to take their craft to the next level. This book is about
    best practices and so we approach the role and thinking of the system administrator
    rather than learning individual tasks. This book will challenge how you think
    and how you approach system administration. This book will not teach you about
    the tasks of system administration, but it will teach you how to think like a
    career administrator.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B16600_01_Final_ASB_ePub.xhtml#_idTextAnchor012)*, What Is the
    Role of a System Administrator?*, explains the actual role and mandate of the
    system administration function and how to apply this to your own role in your
    career and your organization.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B16600_02_Final_ASB_ePub.xhtml#_idTextAnchor030)*, Choosing Your
    Distribution and Release Model*, goes through how to choose the right Linux variation
    for your organization (Linux comes in many flavors and styles), understanding
    the importance of release models.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B16600_03_Final_ASB_ePub.xhtml#_idTextAnchor061)*, System Storage
    Best Practices*, attempts to take you from newbie to master regarding storage,
    which remains one of the least understood areas of system administration, taking
    a high-level approach.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B16600_04_Final_ASB_ePub.xhtml#_idTextAnchor099)*, Designing
    System Deployment Architectures*, breaks down assessing deployment approaches
    and when different models will work for you.'
  prefs: []
  type: TYPE_NORMAL
- en: Systems do not exist in a vacuum; they are deployed in conjunction with other
    systems, often needing to interoperate for functionality or redundancy. Combining
    systems in meaningful ways is complex and can be counterintuitive.
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B16600_05_Final_ASB_ePub.xhtml#_idTextAnchor128)*, Patch Management
    Strategies*, looks at patching and updates, which might sound mundane but are
    at the core of any system task list, and are often more complex than is realized.
    Good patch management will help protect you and your organization from disasters
    both accidental and malicious.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B16600_06_Final_ASB_ePub.xhtml#_idTextAnchor145)*, Databases*,
    digs into database concepts and how they apply to the systems realm so that you
    can provide better support and guidance to your database users. Technically not
    part of the operating system, database management has historically fallen to system
    administrators.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B16600_07_Final_ASB_ePub.xhtml#_idTextAnchor164)*,* *Documentation,
    Monitoring, and Logging Techniques*, looks at strategies for both manual and automated
    processes for tracking the desired state and current state of our systems.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B16600_08_Final_ASB_ePub.xhtml#_idTextAnchor181)*, Improving
    Administration Maturation with Automation through Scripting and DevOps*, looks
    at many different ways to approach automation considering practicality and real-world
    needs in addition to perfect, theoretical approaches. Everyone talks about the
    automation of system tasks, but many organizations fail to do it.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B16600_09_Final_ASB_ePub.xhtml#_idTextAnchor198)*, Backup and
    Disaster Recovery Approaches*, goes far beyond conventional wisdom and approaches
    disaster recovery with a fresh eye and modernism to provide ways to make backups
    easier and more effective than they normally are. The single most important task
    in system administration is protecting data.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B16600_10_Final_ASB_ePub.xhtml#_idTextAnchor215)*, User and
    Access Management Strategies*, looks at best practices for maintaining users,
    discusses decision making and user management approaches, and investigates architectures
    for remote access to the operating system. What good is a system if no one can
    access it?'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B16600_11_Final_ASB_ePub.xhtml#_idTextAnchor232)*,* *Troubleshooting*,
    looks at how taking a planned, intentional approach to troubleshooting improves
    resolution speed, reduces stress, and might just find problems that would have
    been kept hidden otherwise. Nothing is harder than figuring out what to do when
    something is wrong and the pressure is on.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You are expected to have general knowledge of Linux and operating systems. We
    assume experience in working with systems in a production environment and a business
    setting. This book covers high-level concepts rather than technical processes
    and so a working knowledge of Linux and operating systems is beneficial.
  prefs: []
  type: TYPE_NORMAL
- en: The software covered in this book are Linux-based operating systems such as
    Ubuntu, Fedora, Red Hat Enterprise Linux, and Suse.
  prefs: []
  type: TYPE_NORMAL
- en: No running system is necessary to use this book. This book focuses on high-level
    concepts and while knowledge of Linux and operating systems is very useful, there
    is no need to be hands-on with a running system while reading this book.
  prefs: []
  type: TYPE_NORMAL
