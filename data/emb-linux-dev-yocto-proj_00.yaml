- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Linux has been consistently used in cutting-edge products, and embedded systems
    have been wrought in the technological portfolio of humankind.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 一直被用于前沿产品，而嵌入式系统也成为人类技术组合中的重要组成部分。
- en: The Yocto Project is in an optimal position to be the choice for your projects.
    It provides a rich set of tools to help you use most of your energy and resources
    in your product development instead of reinventing the wheel.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Yocto 项目处于一个理想的位置，成为你项目的首选。它提供了一整套丰富的工具，帮助你将大部分精力和资源集中在产品开发上，而不是重新发明轮子。
- en: The usual tasks and requirements of embedded Linux-based products and development
    teams were the guideline for this book’s conception. However, being written by
    active community members with a practical and straightforward approach is a stepping
    stone for both your learning curve and the product’s project.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的构思基于嵌入式 Linux 产品和开发团队的常见任务和需求。然而，由活跃社区成员以实践性和简明的方式编写，本书将成为你学习过程中的一块跳板，也将助力项目的顺利推进。
- en: In this third edition, the book has been thoroughly reworked to incorporate
    the feedback from readers from previous editions and extended to facilitate the
    understanding of complex concepts related to the Yocto Project, in addition to
    being fully updated to reflect the changes made up to Yocto Project Long Term
    Support version 4.0 (codename Kirkstone).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的第三版中，书籍已经经过彻底的重修，融入了前几版读者的反馈，并扩展了内容，以帮助读者理解与 Yocto 项目相关的复杂概念。此外，本书还进行了全面更新，反映了
    Yocto 项目长期支持版本 4.0（代号 Kirkstone）所做的更改。
- en: Furthermore, two new chapters have been added, one regarding using QEMU to speed
    product development through emulation and one about Yocto Project and general
    project guidelines.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还新增了两章，一章介绍如何通过仿真使用 QEMU 加速产品开发，另一章则讨论 Yocto 项目及一般项目指南。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合的人群
- en: This book is intended for engineers and enthusiasts with embedded Linux experience,
    willing to learn about Yocto Project’s tools for evaluation, comparison, or use
    in a project. This book is aimed at helping you get up to speed quickly and to
    prevent you from getting trapped into the usual learning curve pitfalls.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合有嵌入式 Linux 经验的工程师和爱好者，旨在帮助他们了解 Yocto 项目的工具，以便评估、比较或在项目中使用。本书的目标是帮助你迅速掌握知识，避免陷入常见的学习曲线陷阱。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概览
- en: '[*Chapter 1*](B19361_01.xhtml#_idTextAnchor013), *Meeting the Yocto Project*,
    presents the first concepts and premises to introduce parts of the Yocto Project
    and its main tools.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B19361_01.xhtml#_idTextAnchor013)，*认识 Yocto 项目*，介绍了引入 Yocto 项目及其主要工具的基本概念和前提条件。'
- en: '[*Chapter 2*](B19361_02.xhtml#_idTextAnchor031), *Baking Our Poky-Based System*,
    introduces the environment needed for the first build.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B19361_02.xhtml#_idTextAnchor031)，*构建我们的 Poky 系统*，介绍了首次构建所需的环境。'
- en: '[*Chapter 3*](B19361_03.xhtml#_idTextAnchor056), *Using Toaster to Bake an
    Image*, shows the user-friendly web interface that can be used as a configuration
    wrapper and build tool.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B19361_03.xhtml#_idTextAnchor056)，*使用 Toaster 构建镜像*，展示了一个用户友好的 Web
    界面，既可以作为配置封装器，也可以作为构建工具使用。'
- en: '[*Chapter 4*](B19361_04.xhtml#_idTextAnchor071), *Meeting the BitBake Tool*,
    presents the BitBake metadata concepts.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 4 章*](B19361_04.xhtml#_idTextAnchor071)，*认识 BitBake 工具*，介绍了 BitBake 元数据的概念。'
- en: '[*Chapter 5*](B19361_05.xhtml#_idTextAnchor077), *Grasping the BitBake Tool*,
    shows how it manages the tasks and their dependencies.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 5 章*](B19361_05.xhtml#_idTextAnchor077)，*掌握 BitBake 工具*，展示了如何管理任务及其依赖关系。'
- en: '[*Chapter 6*](B19361_06.xhtml#_idTextAnchor089), *Detailing the Temporary Build
    Directory*, details the temporary output folder of a build.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B19361_06.xhtml#_idTextAnchor089)，*详细介绍临时构建目录*，详细讲解了构建过程中的临时输出文件夹。'
- en: '[*Chapter 7*](B19361_07.xhtml#_idTextAnchor097), *Assimilating Packaging Support*,
    explains the packaging mechanism used as a base to create and manage all the binary
    packages.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B19361_07.xhtml#_idTextAnchor097)，*吸收打包支持*，解释了作为基础的打包机制，用于创建和管理所有二进制包。'
- en: '[*Chapter 8*](B19361_08.xhtml#_idTextAnchor110), *Diving into BitBake Metadata*,
    details the BitBake metadata language, which will be used for all the other chapters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 8 章*](B19361_08.xhtml#_idTextAnchor110)，*深入了解 BitBake 元数据*，详细说明了 BitBake
    元数据语言，这将用于后续的所有章节。'
- en: '[*Chapter 9*](B19361_09.xhtml#_idTextAnchor115), *Developing with the Yocto
    Project*, demonstrates the workflow needed to obtain a development environment.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 9 章*](B19361_09.xhtml#_idTextAnchor115)，*与 Yocto 项目一起开发*，演示了获取开发环境所需的工作流。'
- en: '[*Chapter 10*](B19361_10.xhtml#_idTextAnchor129), *Debugging with the Yocto
    Project*, shows how to use Poky to generate a debug environment and how to use
    it.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B19361_10.xhtml#_idTextAnchor129)，*使用Yocto项目进行调试*，展示了如何使用Poky生成调试环境并使用它。'
- en: '[*Chapter 11*](B19361_11.xhtml#_idTextAnchor140), *Exploring External Layers*,
    explores one of the most important concepts of the Yocto Project—the flexibility
    of using external layers.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B19361_11.xhtml#_idTextAnchor140)，*探索外部层*，探讨了Yocto项目中最重要的概念之一——使用外部层的灵活性。'
- en: '[*Chapter 12*](B19361_12.xhtml#_idTextAnchor147), *Creating Custom Layers*,
    practices the steps for layer creation.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B19361_12.xhtml#_idTextAnchor147)，*创建自定义层*，讲解了层创建的步骤。'
- en: '[*Chapter 13*](B19361_13.xhtml#_idTextAnchor158), *Customizing Existing Recipes*,
    presents examples of how to customize existing recipes.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B19361_13.xhtml#_idTextAnchor158)，*自定义现有配方*，展示了如何自定义现有的配方。'
- en: '[*Chapter 14*](B19361_14.xhtml#_idTextAnchor170), *Achieving GPL Compliance*,
    summarizes the tasks and concepts involved for a copyleft compliance product.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B19361_14.xhtml#_idTextAnchor170)，*实现GPL合规性*，总结了实现copyleft合规产品的任务和概念。'
- en: '[*Chapter 15*](B19361_15.xhtml#_idTextAnchor182), *Booting Our Custom Embedded
    Linux*, uses real hardware machines and the Yocto Project’s tools.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B19361_15.xhtml#_idTextAnchor182)，*启动我们的自定义嵌入式Linux*，使用实际硬件和Yocto项目的工具。'
- en: '[*Chapter 16*](B19361_16.xhtml#_idTextAnchor199), *Speeding Up Product Development
    Through Emulation – QEMU*, illustrates how QEMU can accelerate product development.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B19361_16.xhtml#_idTextAnchor199)，*通过仿真加速产品开发 - QEMU*，演示了QEMU如何加速产品开发。'
- en: '[*Chapter 17*](B19361_17.xhtml#_idTextAnchor209), *Best Practices*, discusses
    some Yocto Project and general project-related guidelines based on the author’s
    experience.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第17章*](B19361_17.xhtml#_idTextAnchor209)，*最佳实践*，讨论了基于作者经验的一些Yocto项目和一般项目的相关指导方针。'
- en: To get the most out of this book
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大化本书的价值
- en: To understand this book better, it is crucial that you have some previous background
    about some of the topics that are not covered or are just briefly mentioned in
    the text, such as Git and general knowledge of Linux kernel and its basic compilation
    process.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 为了更好地理解本书，至关重要的是你需要具备一些相关背景知识，尤其是本书未覆盖或仅简要提及的主题，例如Git和Linux内核的基础知识以及其基本编译过程。
- en: To understand the big picture of the Yocto Project before going to the technical
    concepts detailed in this book, we recommend the open sourced booklet, *Heading
    for the Yocto Project*, found in the Git repository at [https://git.io/vFUiI](https://git.io/vFUiI);
    the content of this booklet is intended to help newcomers to gain a better understanding
    of the goals of the Yocto Project and its potential uses. It provides an overview
    of the project before diving into the technical details of how things can be done.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在深入本书中涉及的技术概念之前，我们建议先了解Yocto项目的大致框架。我们推荐阅读开源小册子，*前往Yocto项目*，该小册子可以在Git仓库中找到：[https://git.io/vFUiI](https://git.io/vFUiI)；这本小册子的内容旨在帮助新手更好地理解Yocto项目的目标及其潜在用途。它提供了一个项目的概述，然后再深入探讨如何实现技术细节。
- en: A basic understanding of the use of the GNU/Linux environment and embedded Linux
    is required, as well as the general concepts used in development, such as compilation,
    debugging, deployment, and installation. In addition, some experience with shell
    script and Python is a bonus because these programming languages are core technologies
    used extensively by the Yocto Project’s tools.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 需要具备GNU/Linux环境和嵌入式Linux的基本使用知识，以及开发中常见的一些概念，如编译、调试、部署和安装。此外，有一些Shell脚本和Python的经验会加分，因为这些编程语言是Yocto项目工具的核心技术，广泛应用于其中。
- en: However, you may prefer to learn more about those topics. In that case, we recommend
    the book *Mastering Embedded Linux Programming - Third Edition*, ISBN-13 978-1789530384,
    by Chris Simmonds.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，你可能希望深入了解这些主题。如果是这样，我们推荐阅读Chris Simmonds的书籍 *精通嵌入式Linux编程 - 第三版*，ISBN-13
    978-1789530384。
- en: You shouldn’t take any missing concepts – of those we enumerated above – as
    a deterrent but as something you can learn and, at the same time, practice their
    use with this book.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你不应将我们上面列举的任何缺失概念视为障碍，而应当看作是你可以学习的内容，并且在阅读本书时，实践这些概念的使用。
