  zh: '2'
- en: Best Practices for Installation
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装最佳实践
- en: Now that we have a very complete context of the history and development of the
    Linux distribution, let’s see what the recommendations and best practices for
    the installation of an **operating system** (**OS**) are on the computer that
    will be our workstation. The most advisable thing, in this case, is that our OS
    is a portable computer with good resources of memory and CPU, since if we can
    virtualize with it, it will help us a lot with functional tests.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经对 Linux 发行版的历史和发展有了非常完整的了解，接下来我们来看一下安装**操作系统**（**OS**）的建议和最佳实践，安装到将作为我们工作站的计算机上。在这种情况下，最理想的是选择一台具备良好内存和
    CPU 资源的便携式计算机，因为如果我们能在其上虚拟化，它将对我们进行功能测试有很大帮助。
- en: 'The topics that will be covered in this chapter are as follows:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将覆盖的主题如下：
- en: Creating the boot media
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建启动介质
- en: Partitioning local storage
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 本地存储分区
- en: The first startup
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 第一次启动
- en: Package management
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包管理
- en: Let’s get started!
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 开始吧！
- en: Technical requirements
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: According to the **Fedora documentation** ([https://getfedora.org/en/workstation/download/](https://getfedora.org/en/workstation/download/)),
    a **Fedora Linux** image requires a USB flash drive of 2 GB for the creation of
    the boot media. To install Fedora Linux, it requires at least 20 GB of local storage
    and 2 GB of RAM; the recommended amount is double the amount of both.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 根据**Fedora 文档**（[https://getfedora.org/en/workstation/download/](https://getfedora.org/en/workstation/download/)），创建
    Fedora Linux 启动介质需要一个 2 GB 的 USB 闪存驱动器。安装 Fedora Linux 至少需要 20 GB 的本地存储和 2 GB
    的 RAM；推荐的配置是将两者的容量加倍。
- en: Visit [https://getfedora.org](https://getfedora.org) to get the image of the
    **Fedora Edition** to be installed. Fedora images are hybrid ISOs, so you can
    test them in *live mode* before installing them.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 访问[https://getfedora.org](https://getfedora.org)获取要安装的**Fedora 版本**镜像。Fedora
    镜像是混合 ISO 格式，因此你可以在安装之前以*实时模式*测试它们。
- en: In this chapter, we will cover the best practices to install our workstation,
    in terms of performance and flexibility for the applications that help us to administer
    Linux systems.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍安装工作站的最佳实践，从性能和灵活性的角度，帮助我们管理 Linux 系统的应用程序。
- en: To create the bootable media, we will use Fedora Linux. However, the creation
    of the bootable media is possible from any Linux distribution, preferably *rpm-based*,
    as well as on Windows or Mac systems.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建启动介质，我们将使用 Fedora Linux。不过，创建启动介质的操作可以在任何 Linux 发行版上进行，最好是*基于 rpm 的*，也可以在
    Windows 或 Mac 系统上进行。
- en: For our installation, we will select the **Fedora Workstation** image as the
    best edition to use, as it is an OS that is refined and simple to use on laptops
    and desktops, with a full set of tools for developers and all kinds of users.
    After downloading the corresponding image, we will create a boot media, of which
    there are different methods.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的安装中，我们将选择**Fedora Workstation**镜像作为最佳版本，因为它是一个经过精细打磨且易于在笔记本电脑和台式机上使用的操作系统，拥有适用于开发人员和各类用户的完整工具集。下载相应的镜像后，我们将创建启动介质，创建方法有多种。
- en: Creating the boot media
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建启动介质
- en: There are many methods to create the boot media, from the `dd` command to applications
    such as `syslinux` bootloader to the device. This process builds a bootloader
    based on Fedora Linux, but it’s different from the one contained in the image,
    so the boot media build is inconsistent with the image, which results in boot
    errors.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种方法可以创建启动介质，从 `dd` 命令到 `syslinux` 启动加载程序到设备的应用程序。此过程基于 Fedora Linux 构建一个启动加载程序，但它与镜像中的启动加载程序不同，因此启动介质的构建与镜像不一致，可能会导致启动错误。
- en: '`dnf` or `yum` command as a `root` user:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`dnf` 或 `yum` 命令作为 `root` 用户：'
- en: '[PRE0]'
  id: totrans-18
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: Note
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: You can download Fedora Media Writer for other platforms at [https://github.com/FedoraQt/MediaWriter](https://github.com/FedoraQt/MediaWriter).
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在[https://github.com/FedoraQt/MediaWriter](https://github.com/FedoraQt/MediaWriter)下载
    Fedora 媒体写入工具的其他平台版本。
- en: Let’s see how the process of creating the boot media works.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看创建启动介质的过程是如何进行的。
- en: Fedora Media Writer
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Fedora 媒体写入工具
- en: This method involves erasing the existing data on the USB flash drive, so back
    up your data if necessary.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 该方法会擦除 USB 闪存驱动器上现有的数据，所以如果需要，务必先备份数据。
- en: Note
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For more information on alternative methods of boot media creation, visit *Creating
    and using a live installation image* from **Fedora Docs** at [https://docs.fedoraproject.org/en-US/quick-docs/creating-and-using-a-live-installation-image/#proc_creating-and-using-live-usb](https://docs.fedoraproject.org/en-US/quick-docs/creating-and-using-a-live-installation-image/#proc_creating-and-using-live-usb).
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 获取有关替代启动介质创建方法的更多信息，请访问**Fedora Docs**的*创建和使用实时安装镜像*，网址：[https://docs.fedoraproject.org/en-US/quick-docs/creating-and-using-a-live-installation-image/#proc_creating-and-using-live-usb](https://docs.fedoraproject.org/en-US/quick-docs/creating-and-using-a-live-installation-image/#proc_creating-and-using-live-usb)。
- en: 'Follow these steps to create the boot media with Fedora Media Writer:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤使用Fedora Media Writer创建启动介质：
- en: 'Select **Fedora Media Writer** from the **Applications** menu. If you have
    not downloaded the image, the tool offers the option to do it:'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**应用程序**菜单中选择**Fedora Media Writer**。如果尚未下载镜像，该工具会提供下载选项：
- en: '![Figure 2.1 – Fedora Media Writer](img/B19121_02_01.jpg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.1 – Fedora Media Writer](img/B19121_02_01.jpg)'
- en: Figure 2.1 – Fedora Media Writer
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.1 – Fedora Media Writer
- en: 'Click the **Next** button to select the version to install:'
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮，选择要安装的版本：
- en: '![Figure 2.2 – Fedora Media Writer – Select Fedora Release](img/B19121_02_02.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.2 – Fedora Media Writer – 选择Fedora发布版](img/B19121_02_02.jpg)'
- en: Figure 2.2 – Fedora Media Writer – Select Fedora Release
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.2 – Fedora Media Writer – 选择Fedora发布版
- en: If you choose to download the image, enable the **Official Editions** radio
    button and select **Fedora Workstation** from the drop-down menu.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择下载镜像，请启用**官方版本**单选按钮，并从下拉菜单中选择**Fedora Workstation**。
- en: 'Click the **Next** button, and on the next screen, select the options to write
    the release/version, the hardware architecture, and the device to install. You
    have the option to delete the downloaded image after writing the device:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮，在下一个屏幕上，选择写入发布版/版本、硬件架构和要安装的设备。你可以选择在写入设备后删除已下载的镜像：
- en: '![Figure 2.3 – Fedora Media Writer – Write Options](img/B19121_02_03.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.3 – Fedora Media Writer – 写入选项](img/B19121_02_03.jpg)'
- en: Figure 2.3 – Fedora Media Writer – Write Options
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.3 – Fedora Media Writer – 写入选项
- en: Click the **Download & Write** button, and wait for it to download the image
    and write it to the device.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下载并写入**按钮，等待其下载镜像并写入设备。
- en: 'When the image download completes, it will start writing the image to the device:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当镜像下载完成后，开始将镜像写入设备：
- en: '![Figure 2.4 – Fedora Media Writer – writing the image](img/B19121_02_04.jpg)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.4 – Fedora Media Writer – 写入镜像](img/B19121_02_04.jpg)'
- en: Figure 2.4 – Fedora Media Writer – writing the image
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.4 – Fedora Media Writer – 写入镜像
- en: 'Once the image writing finishes, it starts with the review of the data written
    to the device:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 镜像写入完成后，开始检查已写入设备的数据：
- en: '![Figure 2.5 – Fedora Media Writer – Verifying written data](img/B19121_02_05.jpg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.5 – Fedora Media Writer – 验证已写入的数据](img/B19121_02_05.jpg)'
- en: Figure 2.5 – Fedora Media Writer – Verifying written data
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 – Fedora Media Writer – 验证已写入的数据
- en: 'When data verification finishes, click the **Finish** button, and remove the
    bootable media device:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当数据验证完成后，点击**完成**按钮，移除启动介质设备。
- en: '![Figure 2.6 – Fedora Media Writer – writing completed](img/B19121_02_06.jpg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.6 – Fedora Media Writer – 写入完成](img/B19121_02_06.jpg)'
- en: Figure 2.6 – Fedora Media Writer – writing completed
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – Fedora Media Writer – 写入完成
- en: With the image written on the boot media, it’s now time to install it on the
    computer and start the installation.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 将镜像写入启动介质后，现在是时候在计算机上安装并开始安装过程。
- en: Booting
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 启动
- en: 'As mentioned in a previous section, Fedora Linux images are hybrid, which means
    that the OS can boot from boot media to perform functional tests and, from there,
    perform the complete installation of the distribution. To do this, follow the
    following steps:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，Fedora Linux镜像是混合型的，这意味着操作系统可以从启动介质启动，进行功能测试，然后从那里执行完整的发行版安装。为此，请按照以下步骤进行：
- en: 'Restart the computer and insert the boot media created to start the installation
    of the Fedora Linux image. The boot screen appears:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启计算机并插入创建的启动介质，开始安装Fedora Linux镜像。启动屏幕会显示：
- en: '![Figure 2.7 – The boot media screen](img/B19121_02_07.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.7 – 启动介质屏幕](img/B19121_02_07.jpg)'
- en: Figure 2.7 – The boot media screen
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 – 启动介质屏幕
- en: Select the **Test this media & start Fedora-Workstation-Live 37** option; this
    is important to determine whether the bootable media has inconsistency problems
    when installing the workstation.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**测试此介质并启动 Fedora-Workstation-Live 37**选项；这对于确定在安装工作站时启动介质是否存在一致性问题非常重要。
- en: 'At the end of the tests, the desktop displays the **Welcome to Fedora** screen,
    where we can choose to test the *Fedora Live* distribution or install it on the
    hard disk device:'
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 测试结束时，桌面会显示**欢迎使用 Fedora**屏幕，我们可以选择测试*Fedora Live*发行版或将其安装到硬盘设备上：
- en: '![Figure 2.8 – Fedora Live – the welcome screen](img/B19121_02_08.jpg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.8 – Fedora Live – 欢迎屏幕](img/B19121_02_08.jpg)'
- en: Figure 2.8 – Fedora Live – the welcome screen
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – Fedora Live – 欢迎屏幕
- en: 'Select the **Install to Hard Drive** option. On the next screen, select the
    *language* to be used during installation, according to your preference:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**安装到硬盘**选项。在下一个屏幕上，根据你的偏好选择安装时使用的*语言*：
- en: '![Figure 2.9 – Fedora Install – selecting a language](img/B19121_02_09.jpg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.9 – Fedora 安装 – 选择语言](img/B19121_02_09.jpg)'
- en: Figure 2.9 – Fedora Install – selecting a language
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9 – Fedora 安装 – 选择语言
- en: Click the **Continue** button.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**继续**按钮。
- en: The **INSTALLATION SUMMARY** screen appears. Select the keyboard mapping, and
    set the date and time and your current location.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装摘要**屏幕出现。选择键盘映射，设置日期和时间以及当前位置。'
- en: 'Click the **Installation Destination** button to select the device where the
    system should be installed:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**安装目标**按钮，选择系统应安装的设备：
- en: '![Figure 2.10 – Fedora Installation Summary](img/B19121_02_10.jpg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.10 – Fedora 安装摘要](img/B19121_02_10.jpg)'
- en: Figure 2.10 – Fedora Installation Summary
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.10 – Fedora 安装摘要
- en: 'Set the **Storage Configuration** option to **Custom**:'
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将**存储配置**选项设置为**自定义**：
- en: '![Figure 2.11 – Fedora INSTALLATION DESTINATION](img/B19121_02_11.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.11 – Fedora 安装目标](img/B19121_02_11.jpg)'
- en: Figure 2.11 – Fedora INSTALLATION DESTINATION
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.11 – Fedora 安装目标
- en: Click the **Done** button when finished.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后点击**完成**按钮。
- en: Partitioning is one of the basic best practices of storage management. It means
    dividing the local storage into small units, as you decide, to separate the data
    stored in each section, and with this, apart from a better organization, you avoid
    the possible collapse of the entire OS. In an extreme case where there were no
    divisions, the storage would not have enough free space to continue operating.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 分区是存储管理的基本最佳实践之一。它意味着将本地存储分为多个小单元，按需划分，以便分开存储在每个部分的数据，除了能更好地组织数据外，还能避免整个操作系统崩溃的可能性。在没有分区的极端情况下，存储可能没有足够的空闲空间来继续操作。
- en: Since it is best to perform this organization during the installation of the
    OS, let’s take advantage of this step to analyze it in depth. Let’s get to it.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 由于最好在操作系统安装时进行此组织步骤，让我们利用这个步骤进行深入分析。开始吧。
- en: Partitioning local storage
  id: totrans-71
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本地存储分区
- en: The installation wizard includes a shortcut to create partitioning as standard.
    This is very useful for cases such as this, installing a workstation, but not
    in other cases such as specific use servers. We will discuss these cases and expand
    on several basic storage management concepts in a later chapter.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 安装向导包括一个快捷方式，用于创建标准的分区。这在像安装工作站这样的情况下非常有用，但在其他特定用途的服务器情况下则不适用。我们将在后续章节讨论这些情况，并扩展一些基本的存储管理概念。
- en: Let’s start with the standard partitioning provided by the wizard and add some
    extra mount points that will help with our system administration task.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 我们从向导提供的标准分区开始，并添加一些额外的挂载点，这将有助于我们的系统管理任务。
- en: 'Follow these steps to partition the local storage:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤对本地存储进行分区：
- en: The **MANUAL PARTITIONING** screen enables you to select the format scheme,
    leave it as **Btrfs**, and create the base mount points by clicking the **Click
    here to create them** **automatically** link.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**手动分区**屏幕允许你选择格式方案，保持为**Btrfs**，并通过点击**点击这里自动创建它们**链接来创建基本挂载点。'
- en: '![Figure 2.12 – Fedora Manual Partitioning](img/B19121_02_12.jpg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.12 – Fedora 手动分区](img/B19121_02_12.jpg)'
- en: Figure 2.12 – Fedora Manual Partitioning
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12 – Fedora 手动分区
- en: A mount point base should be created, with the filesystems of the `/home` and
    `/` directories, plus the `/boot` directory and `BIOS boot`, mounted on the first
    two physical partitions of the hard drive device.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 应该创建一个挂载点基础，文件系统包括`/home`和`/`目录，以及`/boot`目录和`BIOS boot`，并将它们挂载到硬盘设备的前两个物理分区上。
- en: Click the plus sign [**+**] button to add another filesystem mounted on the
    **/var/lib/libvirt/images** directory; this directory should become the location
    of the guest **virtual machines** (**VMs**) that will be configured in a later
    chapter.
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击加号[**+**]按钮，以添加另一个挂载在**/var/lib/libvirt/images**目录上的文件系统；该目录将成为后续章节中将配置的客人**虚拟机**（**VMs**）的位置。
- en: Change the disk space assigned so that the **/home** and **/** directories are
    about 50 GiB. The remaining storage space on the hard disk device should assign
    them to the **/****var/lib/libvirt/images** directory.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更改分配的磁盘空间，使**/home**和**/**目录大约为50 GiB。剩余的硬盘空间应分配给**/var/lib/libvirt/images**目录。
- en: For example, with a 500 GiB hard disk device, after allocating 100 GiB to the
    `/home` and `/` directories, there is 400 GiB of storage space left that is allocated
    to the `/var/lib/libvirt/images` directory.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，对于一个500 GiB的硬盘设备，分配100 GiB给`/home`和`/`目录后，剩余的400 GiB存储空间被分配给`/var/lib/libvirt/images`目录。
- en: '![Figure 2.13 – Fedora Manual Partitioning](img/B19121_02_13.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.13 – Fedora 手动分区](img/B19121_02_13.jpg)'
- en: Figure 2.13 – Fedora Manual Partitioning
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13 – Fedora 手动分区
- en: Click the **Done** button.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**完成**按钮。
- en: 'The **INSTALLATION SUMMARY** screen displays that there are no missing items
    to configure and enables the **Begin** **Installation** button:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装总结**屏幕显示没有遗漏的配置项，并启用**开始安装**按钮：'
- en: '![Figure 2.14 – Fedora Installation Summary](img/B19121_02_14.jpg)'
  id: totrans-86
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.14 – Fedora 安装总结](img/B19121_02_14.jpg)'
- en: Figure 2.14 – Fedora Installation Summary
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.14 – Fedora 安装总结
- en: Click the **Begin Installation** button and wait for the installation to finish.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**开始安装**按钮，等待安装完成。
- en: '![Figure 2.15 – Fedora INSTALLATION PROGRESS](img/B19121_02_15.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.15 – Fedora 安装进度](img/B19121_02_15.jpg)'
- en: Figure 2.15 – Fedora INSTALLATION PROGRESS
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.15 – Fedora 安装进度
- en: Click the **Finish** **Installation** button.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**完成安装**按钮。
- en: Restart the live media and remove the bootable media device.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启实时媒体并移除可启动媒体设备。
- en: Now that we have the OS installed on our computer, let’s finish the configuration
    on the first boot.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经在计算机上安装了操作系统，让我们在第一次启动时完成配置。
- en: The first startup
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第一次启动
- en: The OS installs on the computer, but the user configuration for access is still
    missing, as well as some customization that could perform from the first start.
    Let’s add some customization to conclude the installation of the distribution.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 操作系统已安装到计算机上，但访问的用户配置仍然缺失，以及一些首次启动时可能进行的个性化设置。让我们添加一些个性化配置，完成该发行版的安装。
- en: 'Follow these steps to finish the configuration:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤完成配置：
- en: 'On restarting the system, the **Setup** screen displays:'
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 重启系统时，**设置**屏幕会显示：
- en: '![Figure 2.16 – The Fedora welcome screen](img/B19121_02_16.jpg)'
  id: totrans-98
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.16 – Fedora 欢迎界面](img/B19121_02_16.jpg)'
- en: Figure 2.16 – The Fedora welcome screen
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.16 – Fedora 欢迎界面
- en: Click the **Start Setup** button.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**开始设置**按钮。
- en: On the **Privacy** settings screen, if you agree, activate the **Location Services**
    and **Automatic Problem** **Reporting** switches.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**隐私**设置屏幕上，如果您同意，请激活**位置服务**和**自动问题报告**开关。
- en: '![Figure 2.17 – Fedora welcome – Privacy](img/2.17.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.17 – Fedora 欢迎界面 – 隐私](img/2.17.jpg)'
- en: Figure 2.17 – Fedora welcome – Privacy
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.17 – Fedora 欢迎界面 – 隐私
- en: Enabling **Location Services** allows some applications, such as *maps* or *weather*,
    to provide you with local information based on your current location. Please read
    the privacy policy before considering activating the switch.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 启用**位置服务**允许一些应用程序，如*地图*或*天气*，根据您当前的位置提供本地信息。在考虑激活开关之前，请阅读隐私政策。
- en: Enabling **Automatic Problem Reporting** sends technical reports of failures
    to the **Fedora Project**. Personal information is removed before sending. The
    OS collects this information.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 启用**自动问题报告**会将故障的技术报告发送给**Fedora 项目**。在发送之前，个人信息会被删除。操作系统会收集这些信息。
- en: Click the **Next** button.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮。
- en: On the next screen, enable third-party repositories by clicking the **Enable
    Third-Party** **Repositories** button.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，通过点击**启用第三方** **软件库**按钮来启用第三方软件库。
- en: '![Figure 2.18 – Fedora welcome – Third-Party Repositories](img/B19121_02_18.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.18 – Fedora 欢迎界面 – 第三方软件库](img/B19121_02_18.jpg)'
- en: Figure 2.18 – Fedora welcome – Third-Party Repositories
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.18 – Fedora 欢迎界面 – 第三方软件库
- en: Third-party repositories provide access to extra software from selected external
    sources, such as popular applications or some drivers, including proprietary software.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 第三方仓库提供了从选定外部来源访问额外软件的途径，如流行的应用程序或某些驱动程序，包括专有软件。
- en: Click the **Next** button.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮。
- en: The next screen enables you to connect your **Google**, **Nextcloud**, or **Microsoft**
    online service accounts by selecting the service and logging in to your account.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 下一个屏幕让你通过选择服务并登录账户，连接你的**Google**、**Nextcloud** 或 **Microsoft** 在线服务账户。
- en: '![Figure 2.19 – Fedora welcome – Online Accounts](img/B19121_02_19.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.19 – Fedora 欢迎 – 在线账户](img/B19121_02_19.jpg)'
- en: Figure 2.19 – Fedora welcome – Online Accounts
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.19 – Fedora 欢迎 – 在线账户
- en: Note
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 提示
- en: This step is optional and won’t interfere with the OS activities.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 这一步是可选的，不会干扰操作系统的活动。
- en: To skip this step, click the **Skip** button.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 要跳过此步骤，请点击**跳过**按钮。
- en: 'Create your login account on the next screen:'
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下一个屏幕上创建你的登录账户：
- en: '![Figure 2.20 – Fedora welcome – About You](img/B19121_02_20.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.20 – Fedora 欢迎 – 关于你](img/B19121_02_20.jpg)'
- en: Figure 2.20 – Fedora welcome – About You
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.20 – Fedora 欢迎 – 关于你
- en: When complete, click the **Next** button.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 完成后，点击**下一步**按钮。
- en: Then, create a strong password for your login account; the system indicates
    the *minimum acceptable* *password strength*.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，为你的登录账户创建一个强密码；系统会指示*最低可接受的* *密码强度*。
- en: '![Figure 2.21 – Fedora welcome – Password](img/B19121_02_21.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.21 – Fedora 欢迎 – 密码](img/B19121_02_21.jpg)'
- en: Figure 2.21 – Fedora welcome – Password
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.21 – Fedora 欢迎 – 密码
- en: When complete, click the **Next** button. The setup is now complete.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，点击**下一步**按钮。设置现已完成。
- en: '![Figure 2.22 – Fedora welcome – Setup Complete](img/B19121_02_22.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.22 – Fedora 欢迎 – 设置完成](img/B19121_02_22.jpg)'
- en: Figure 2.22 – Fedora welcome – Setup Complete
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.22 – Fedora 欢迎 – 设置完成
- en: Click the **Start Using Fedora Linux** button. The workspace desktop displays.
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**开始使用 Fedora Linux**按钮，工作区桌面将显示。
- en: '![Figure 2.23 –Fedora Linux 37 Workstation GNOME desktop](img/B19121_02_23.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.23 – Fedora Linux 37 Workstation GNOME 桌面](img/B19121_02_23.jpg)'
- en: Figure 2.23 –Fedora Linux 37 Workstation GNOME desktop
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.23 – Fedora Linux 37 Workstation GNOME 桌面
- en: When working for a long time at the console, it is vital to take care of our
    vision, preventing permanent damage as much as possible. One of the options that
    GNOME offers us is to configure a *dark mode* that can help to avoid these visual
    effects.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 在控制台工作时间较长时，保护视力至关重要，尽量避免造成永久性损伤。GNOME 提供的选项之一是配置*暗黑模式*，它有助于避免这些视觉问题。
- en: Click the button in the upper-right corner and select dark mode by clicking
    the **Dark** **Mode** button.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 点击右上角的按钮，然后点击**暗黑模式**按钮以选择暗黑模式。
- en: '![Figure 2.24 – Fedora desktop – Dark Mode](img/2.24.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.24 – Fedora 桌面 – 暗黑模式](img/2.24.jpg)'
- en: Figure 2.24 – Fedora desktop – Dark Mode
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.24 – Fedora 桌面 – 暗黑模式
- en: Important note
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示
- en: '**Give your eyes a rest**. If you spend a lot of time at the computer or focusing
    on any one thing, you sometimes forget to blink, and your eyes can get fatigued.
    Try the 20-20-20 rule – every 20 minutes, look away about 20 feet in front of
    you for 20 seconds. This short exercise can help reduce eyestrain.'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: '**给你的眼睛休息一下**。如果你长时间使用电脑或专注于某件事，有时会忘记眨眼，眼睛可能会感到疲劳。尝试使用 20-20-20 规则——每 20 分钟，看向前方约
    20 英尺的地方，保持 20 秒。这一简单的练习有助于减轻眼睛疲劳。'
- en: For more tips on how to prevent vision loss, refer to the **Vision Health Initiative**
    (**VHI**) at [https://www.cdc.gov/visionhealth/risk/tips.htm/](https://www.cdc.gov/visionhealth/risk/tips.htm/).
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 如需更多关于如何预防视力丧失的建议，请参考**视力健康倡议**（**VHI**），访问 [https://www.cdc.gov/visionhealth/risk/tips.htm/](https://www.cdc.gov/visionhealth/risk/tips.htm/)。
- en: With the installation and basic configuration finished, we can start with the
    installation of the software that will help us to have the most useful tools for
    our day-to-day tasks.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 安装和基本配置完成后，我们可以开始安装那些将帮助我们完成日常任务的实用工具。
- en: For this, it is indispensable to have our computer connected to the internet.
    As with storage, in a later chapter, we will review the basic concepts of network
    configuration to optimize its operation. At this point, it is only necessary to
    know that the system network is available, either in wired or wireless form, to
    download and install packages and updates of the OS.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 为此，必须确保我们的电脑连接到互联网。与存储类似，在后续章节中，我们将回顾网络配置的基本概念，以优化其运行。此时，仅需知道系统网络可用，无论是有线或无线形式，都能下载和安装操作系统的包和更新。
- en: Let’s now learn how to update the OS and download extra packages that provide
    the tools needed.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们学习如何更新操作系统并下载提供所需工具的额外软件包。
- en: Package management
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 包管理
- en: The Fedora Linux live installation media build is based on a `kickstart` (text)
    file where, depending on the version of the image, the packages that compose it
    are included.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Linux 实时安装介质构建基于 `kickstart`（文本）文件，具体内容取决于镜像的版本，所包含的软件包也会有所不同。
- en: 'The Fedora Workstation version includes the following groups of packages:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora 工作站版本包括以下软件包组：
- en: Common Network Manager Submodules
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 常见网络管理器子模块
- en: Container management
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 容器管理
- en: Core
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 核心
- en: Fedora Workstation product core
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Fedora 工作站产品核心
- en: Firefox web browser
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Firefox 浏览器
- en: Fonts
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 字体
- en: GNOME
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GNOME
- en: Guest desktop agents
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 客户端桌面代理
- en: Hardware support
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 硬件支持
- en: LibreOffice
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: LibreOffice
- en: Multimedia
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 多媒体
- en: Printing support
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印支持
