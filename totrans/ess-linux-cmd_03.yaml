  zh: '`gzip` 是一个命令行工具，用于压缩和解压文件。它通常在 Linux 和 Unix 系统中使用，用于减小文件的大小以便存储或传输。`gzip` 命令通过使用压缩算法将文件压缩成更小的尺寸，从而更方便存储或传输文件，因为它占用更少的空间。'
