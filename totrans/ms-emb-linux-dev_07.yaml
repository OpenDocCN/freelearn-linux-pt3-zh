  zh: 构建嵌入式 Linux 镜像
- en: This part is meant to help you set up your development environment and create
    a working platform for the later phases. You will learn how to automate the process
    of generating a bootable image by leveraging an embedded Linux build system, either
    Buildroot or The Yocto Project. Automating complex build tasks accelerates the
    project life cycle so that teams can deliver higher-quality products in less time.
    The section ends with in-depth coverage of The Yocto Project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分旨在帮助你设置开发环境，并为后续阶段创建一个工作平台。你将学习如何通过利用嵌入式 Linux 构建系统（如 Buildroot 或 Yocto 项目）来自动化生成可启动镜像的过程。自动化复杂的构建任务能够加速项目生命周期，使团队能够在更短时间内交付更高质量的产品。本节的最后会深入介绍
    Yocto 项目。
