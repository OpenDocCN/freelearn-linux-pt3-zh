  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方式都能正常工作，但这只是一个临时修复。一旦关闭 PowerShell 会话，你将失去这个别名。要使你的别名永久生效，你需要编辑你的 PowerShell
