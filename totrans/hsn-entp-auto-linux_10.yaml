  type: TYPE_NORMAL
  zh: 第3节：日常管理
- en: This section covers how the management of Linux servers in the Enterprise does
    not end with good build processes—it is vital that ongoing management is effective
    and efficient. In this section, we will explore the use of Ansible and other tools
    to achieve these goals.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节讲解了在企业中管理 Linux 服务器不仅仅依赖于良好的构建流程——持续有效的管理至关重要。在本节中，我们将探讨如何使用 Ansible 和其他工具实现这些目标。
