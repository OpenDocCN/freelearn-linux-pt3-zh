- en: Getting a CentOS Server Up and Running
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启动并运行 CentOS 服务器
- en: As a system administrator, one of the most fundamental tasks you may encounter
    is defining your roles and responsibilities. However, how to do this varies greatly
    depending on who you ask. Different individuals and companies may have their own
    unique perspectives on what the title of system administrator entails.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 作为系统管理员，您可能会遇到的最基本任务之一是定义您的角色和职责。然而，如何做这一点在很大程度上取决于您问谁。不同的人和公司可能对系统管理员这一职称有不同的看法。
- en: Welcome to the first chapter of this book, where we will be learning about server
    installations and management commands. Setting up a Linux system and keeping it
    up to date are the basic tasks that most system administrators perform in their
    day-to-day work. In this chapter, we will start by setting up a Linux server and
    then learn about the purpose of package management and how it provides an easy
    way to install software on Linux hosts. We will then explore commands that allow
    us to view the Linux file structure, add users and groups, and archive files.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 欢迎来到本书的第一章，我们将在这一章学习服务器安装和管理命令。设置 Linux 系统并保持其更新是大多数系统管理员在日常工作中执行的基本任务。在这一章中，我们将从设置
    Linux 服务器开始，然后学习包管理的目的以及它如何为 Linux 主机提供一个简单的软件安装方式。接下来，我们将探索允许我们查看 Linux 文件结构、添加用户和组以及归档文件的命令。
- en: By the end of this chapter, you will have a solid foundation of how to set up
    and manage Linux servers. We will begin by learning how to download the CentOS
    server installation file, set up a hypervisor, and install packages. We will also
    explore commands that allow you to view system, kernel, hardware, and processor
    information. With the skills you learn in this chapter, you will be able to set
    up and manage Linux servers with confidence.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，您将掌握设置和管理 Linux 服务器的基本技能。我们将首先学习如何下载 CentOS 服务器安装文件，设置虚拟机管理程序并安装软件包。我们还将探索一些命令，让您能够查看系统、内核、硬件和处理器的信息。通过本章所学的技能，您将能够自信地设置和管理
    Linux 服务器。
- en: 'In this chapter, we are going to cover the following main topics:'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要内容：
- en: Downloading the operating system (OS) installation file
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载操作系统（OS）安装文件
- en: Downloading and setting up a hypervisor
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 下载并设置虚拟机管理程序
- en: Package installation commands
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包安装命令
- en: Information commands
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息命令
- en: Downloading the OS installation file
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载操作系统安装文件
- en: In this section, we will cover the process of downloading the Linux server operating
    system, including which Linux distributions are recommended and the requirements
    that need to be met.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将介绍下载 Linux 服务器操作系统的过程，包括推荐哪些 Linux 发行版以及需要满足的要求。
- en: When it comes to choosing a Linux distribution for your server, there are many
    options to choose from. Some popular choices include Ubuntu, Debian, and Red Hat.
    However, one of the most popular and stable choices for enterprise and web server
    environments is the **Community Enterprise Operating** **System** (**CentOS**).
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在为您的服务器选择 Linux 发行版时，有很多选项可供选择。一些流行的选择包括 Ubuntu、Debian 和 Red Hat。然而，对于企业和 Web
    服务器环境来说，**社区企业操作系统**（**CentOS**）是最受欢迎且最稳定的选择之一。
- en: CentOS is a free and open source Linux distribution based on **Red Hat Enterprise
    Linux** (**RHEL**). It is known for its stability and reliability, making it a
    popular choice for enterprise and web server environments. It is also widely used
    in the hosting industry, education, research, and for personal use. It is compatible
    with the Red Hat ecosystem, meaning that users can leverage their existing knowledge,
    skills, and tools of RHEL. The distribution is maintained by a large community
    of developers and users who work together to provide updates and security patches,
    making it a secure and stable choice. Additionally, it is designed to be fully
    compatible with the upstream vendor, Red Hat, and it provides an almost identical
    environment. This means that users can use the same set of commands and packages
    as in Red Hat Linux, and they can also access the Red Hat customer portal and
    support. As we’ll be making use of CentOS throughout this book, we’ll be downloading
    the installation image from the official website ([https://www.centos.org/](https://www.centos.org/)).
    The website offers both DVD and minimal ISO images, which can be used to install
    the server. Make sure to download the correct version for your architecture (32-bit
    or 64-bit).
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 是基于**红帽企业 Linux**（**RHEL**）的免费开源 Linux 发行版。它以稳定性和可靠性著称，是企业和 Web 服务器环境中常用的选择。它也广泛应用于托管行业、教育、研究和个人使用。它与红帽生态系统兼容，这意味着用户可以利用他们现有的
    RHEL 知识、技能和工具。该发行版由一个庞大的开发者和用户社区维护，他们共同提供更新和安全补丁，确保其安全性和稳定性。此外，它设计与上游厂商红帽完全兼容，并提供几乎相同的环境。这意味着用户可以使用与红帽
    Linux 相同的命令和包，也可以访问红帽客户门户和技术支持。由于我们将在本书中使用 CentOS，因此我们将从官方网站 ([https://www.centos.org/](https://www.centos.org/))
    下载安装镜像。该网站提供了 DVD 和最小化的 ISO 镜像，可以用于安装服务器。确保下载适合您架构（32 位或 64 位）的正确版本。
- en: 'When it comes to downloading the installation image for CentOS 8, there are
    two options available:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在下载 CentOS 8 的安装镜像时，有两种可选的方式：
- en: '`CentOS-Stream-8-x86_64-20220104-boot.iso`'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CentOS-Stream-8-x86_64-20220104-boot.iso`'
- en: '`CentOS-Stream-8-x86_64-20220104-dvd1.iso`'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`CentOS-Stream-8-x86_64-20220104-dvd1.iso`'
- en: The `CentOS-Stream-8-x86_64-20220104-boot.iso` file is a minimal image used
    for booting the system and performing a network installation. It is designed to
    be used with a network-based installation process and contains only the packages
    required to start the installation process. Additional files will be downloaded
    during the installation.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '`CentOS-Stream-8-x86_64-20220104-boot.iso` 文件是一个用于启动系统和执行网络安装的最小化镜像。它设计用于网络安装过程，仅包含启动安装过程所需的包。在安装过程中，额外的文件会被下载。'
- en: The `CentOS-Stream-8-x86_64-20220104-dvd1.iso` file is the DVD image containing
    all the packages included in the distribution. It can be used for a local installation
    (also known as an **offline installation**, as there is no need to download files
    during the installation), and it contains a complete set of packages.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`CentOS-Stream-8-x86_64-20220104-dvd1.iso` 文件是包含所有分发包的 DVD 镜像。它可以用于本地安装（也称为**离线安装**，因为在安装过程中不需要下载文件），并且包含完整的包集合。'
- en: 'It’s important to note that, depending on your system requirements and the
    intended use of the server, one of these images may be more suitable than the
    other. The minimal image is recommended for servers with limited resources, while
    the DVD image is recommended for servers with more resources and a wider range
    of needs. The following are the system requirements for setting up our own server:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 需要注意的是，根据你的系统要求和服务器的预期用途，某些镜像可能比其他镜像更合适。对于资源有限的服务器，推荐使用最小化镜像，而对于资源较丰富且需求更广泛的服务器，推荐使用DVD镜像。以下是设置我们自己的服务器所需的系统要求：
- en: '**Processor**: A 64-bit processor is required'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**处理器**：需要一个 64 位处理器。'
- en: '**Memory**: A minimum of 2GB of RAM is recommended, but 8 GB or more is recommended
    for servers with a high workload'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内存**：建议至少 2GB 的内存，但对于高负载的服务器，推荐使用 8GB 或更多。'
- en: '**Disk space**: A minimum of 20 GB of storage space is recommended, but the
    more storage space, the better'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**磁盘空间**：建议至少 20 GB 的存储空间，但存储空间越大越好。'
- en: '**Network connectivity**: A network connection is required for downloading
    the installation image and performing updates'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络连接**：需要网络连接以下载安装镜像并执行更新。'
- en: '**Graphics card**: A graphics card is not necessary for a server, but if you’re
    planning on using the server for graphical applications, a graphics card is recommended'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显卡**：服务器不一定需要显卡，但如果你打算将服务器用于图形应用程序，建议配备显卡。'
- en: '**Operating system**: A 64-bit version of Windows, macOS, or Linux is required
    for running a hypervisor'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**操作系统**：运行虚拟机管理程序需要 64 位版本的 Windows、macOS 或 Linux。'
- en: 'Now that we know our system requirements, our first step is to open a web browser
    and go to www.google.com:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了系统要求，第一步是打开一个网页浏览器并访问 www.google.com：
