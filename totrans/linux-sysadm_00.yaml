- en: 'Part 1: Linux Basics'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The highest priority for a beginner systems administrator is to learn what the
    operating system consists of and how to interact with it. In the first part of
    this book, you will learn a brief history of Linux, how Linux-based systems are
    used in the real world, and what the relationship between the Linux kernel and
    the wider open source software ecosystem is. By the end of this part, you will
    be able to use basic commands to navigate the system and manage files, processes,
    and hardware devices.
