    switch, like so:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 `-d` 开关可以显示每一行的一个副本，如果该行重复，并且不显示任何不重复的行。同样，你可以将其与 `-i` 开关结合使用，如下所示：
