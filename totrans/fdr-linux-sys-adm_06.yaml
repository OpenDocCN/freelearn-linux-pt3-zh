- en: Extra package selection
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Fedora Linux includes in its repositories many tools that can make day-to-day
    tasks in system administration easier, but some of them are not included in the
    system installation, so it is necessary to install them. To install packages on
    Fedora Linux, which has a package manager based on *rpm packages* (`dnf` command
    in the Terminal.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: For more information about **installing packages** in Fedora Linux, refer to
    *Package Management System* at [https://docs.fedoraproject.org/en-US/quick-docs/package-management/](https://docs.fedoraproject.org/en-US/quick-docs/package-management/).
  prefs: []
  type: TYPE_NORMAL
- en: 'Some of these recommended tools are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Development**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**gcc**: A GNU project **C** and **C++** compiler'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**git**: A distributed revision control system'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**make**: A GNU Make utility to maintain groups of programs'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Laptop** **battery power**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**tlp**: A tool to apply power-saving settings and control battery care features'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network scanner**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**nmap**: A network exploration tool and security/port scanner'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Terminal emulator**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**terminator**: Stores and runs multiple GNOME Terminals in one window'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Virtualization**:'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**genisoimage**: A program to generate ISO 9660/Joliet/HFS hybrid filesystems'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**libguestfs**: A tool to access and modify VM disk images'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**qemu-kvm**: A QEMU PC system emulator'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**virt-install**: A tool to create new **KVM**, **Xen**, or *Linux container
    guests* using the **libvirt** hypervisor management library'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**virt-manager**: A graphical tool to manage **libvirt** VMs'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**virt-viewer**: A tool to display the graphical console of a virtual machine'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
