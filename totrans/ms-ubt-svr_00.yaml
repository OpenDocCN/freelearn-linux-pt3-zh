    a book, please visit [http://authors.packtpub.com](http://authors.packtpub.com).'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果您有兴趣成为作者**：如果您在某个领域拥有专业知识，并且有兴趣写书或参与书籍的创作，请访问[http://authors.packtpub.com](http://authors.packtpub.com)。'
