    is only available as a Flatpak package. From the software application, to install
    Mozilla Thunderbird, select your preferred option:'
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要安装 Mozilla Thunderbird，Fedora Linux 提供了几种选择，但它仅作为 Flatpak 包提供。从软件应用程序中，要安装
    Mozilla Thunderbird，选择你偏好的选项：
- en: '**Fedora** **Linux** (Flatpak)'
  id: totrans-110
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Fedora** **Linux**（Flatpak）'
- en: '**Flathub**'
  id: totrans-111
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Flathub**'
