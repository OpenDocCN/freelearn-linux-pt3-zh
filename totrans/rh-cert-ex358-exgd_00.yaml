  - PREF_H1
  type: TYPE_NORMAL
  zh: 第1部分：Red Hat Linux 8 —— 使用自动化配置和维护存储
- en: In this part, you will learn to set up and maintain block and file storage manually
    and automatically. This will meet the objectives set to pass the Red Hat EX358
