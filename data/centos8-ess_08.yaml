  type: TYPE_NORMAL
  zh: dnf install @php:7.2
- en: 'Finally, a profile may also be declared as follows:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，配置文件也可以按如下方式声明：
- en: dnf install @modulename:stream/profile
