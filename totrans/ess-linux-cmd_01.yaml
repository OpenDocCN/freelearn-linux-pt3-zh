- en: Downloading and setting up a hypervisor
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载和设置虚拟机管理程序
- en: In this section, we will cover the process of downloading and setting up a hypervisor.
    A hypervisor is software that allows you to create and run virtual machines on
    a physical host. This is essential knowledge for a system administrator, as it
    allows for more flexibility and resource management. There are several hypervisors
    available, such as VMware, VirtualBox, and Hyper-V. In this book, we will be using
    VMware as an example.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将介绍下载和设置虚拟机管理程序的过程。虚拟机管理程序是允许你在物理主机上创建和运行虚拟机的软件。这是系统管理员的基本知识，因为它提供了更多的灵活性和资源管理。市面上有多种虚拟机管理程序，如
    VMware、VirtualBox 和 Hyper-V。本书将以 VMware 为例进行说明。
- en: '![Figure 1.5 – VMWare (Workstation 16 Pro)](img/B18212_01_5.jpg)'
