  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 如果需要更改任何信息，点击**返回**按钮返回到需要更改数据的窗口。
- en: If the information is correct, click the **Next** button.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 如果信息正确，点击**下一步**按钮。
- en: 'The following window confirms the end of the mail account configuration:'
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 以下窗口确认邮件账户配置已完成：
