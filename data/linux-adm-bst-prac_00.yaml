- en: Conventions used
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: 'Code in text: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "**System** is a reference to **operating system** and designates
    the scope of the role: managing the platform on which applications run."'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 文字中的代码：表示文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名。例如：“**System**
    是指 **操作系统**，并表示角色的范围：管理应用程序运行的平台。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都写作如下：
- en: '[PRE0]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '`Bold`: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "As we progress through our exploration of `Linux System Administration`,
    the idea of hats and really digging into job roles and functions will become more
    and more clear."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`粗体`：表示新术语、重要词汇或屏幕上显示的词汇。例如，菜单或对话框中的词汇会以这种形式出现在文本中。示例：“随着我们对`Linux系统管理`的探索逐步深入，关于角色和职能的帽子理论会变得更加清晰。”'
