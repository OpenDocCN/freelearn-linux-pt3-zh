- en: 'Section 3: Logging, Timekeeping, Networking, and Booting'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3节：日志管理、时间管理、网络管理与启动
- en: In this section, we'll look at the logkeeping, timekeeping, and networking components
    of the systemd ecosystem, and compare them to their non-systemd counterparts.
    We'll then look at using the GRUB2 and systemd-boot bootloaders, and wrap up by
    looking at how to use systemd-logind and polkit to help manage users.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨 systemd 生态系统中的日志管理、时间管理和网络组件，并将其与非 systemd 组件进行对比。接着，我们将讨论如何使用 GRUB2
    和 systemd-boot 启动加载程序，最后介绍如何使用 systemd-logind 和 polkit 来帮助管理用户。
