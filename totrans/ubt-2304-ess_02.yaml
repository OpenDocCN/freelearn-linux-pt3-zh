- en: 3\. Installing Ubuntu on a Clean Disk Drive
  prefs: []
  type: TYPE_NORMAL
- en: There are now three ways in which an Ubuntu system can be deployed. One method
    is to either purchase new hardware or re-purpose an existing computer system on
    which to install and run the operating system. Alternatively, a virtualization
    platform such as VirtualBox or VMware can be used to install and run Ubuntu inside
    a virtual machine on an existing operating system. Another option is to create
    a cloud-based operating system instance using services such as Amazon AWS, Google
    Cloud, or Microsoft Azure (to name but a few). Since cloud-based instances are
    typically created by selecting a pre-configured, ready to run operating system
    image that is already optimized for the cloud platform and using that as the basis
    for the Ubuntu system, there is no need to perform a manual operating system installation
    in this situation.
  prefs: []
  type: TYPE_NORMAL
- en: If, on the other hand, you plan to install Ubuntu on your own hardware or make
    use of a virtualization environment, the first step on the path to learning about
    Ubuntu involves installing the operating system.
  prefs: []
  type: TYPE_NORMAL
- en: Ubuntu can be installed either in a clean disk environment (where an entire
    disk is cleared of any existing partitions and dedicated entirely to Ubuntu) or
    in a dual boot environment where Ubuntu co-exists with another operating system
    on the disk (typically a member of the Microsoft Windows family of operating systems).
  prefs: []
  type: TYPE_NORMAL
- en: In this chapter, we will cover the clean disk approach to installation from
    local or remote installation media. Dual boot installation with a Windows 10 system
    will be covered in [”Dual Booting Ubuntu with Windows”](Ubuntu_Installation_Dual_Boot.xhtml#_idTextAnchor060).
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Ubuntu Installation Options
  prefs: []
  type: TYPE_NORMAL
- en: 'Ubuntu can be downloaded free of charge from the following web page:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://ubuntu.com/download](https://ubuntu.com/download)'
  prefs: []
  type: TYPE_NORMAL
- en: 'This page provides a number of download options depending on how the operating
    system is to be installed and used:'
  prefs: []
  type: TYPE_NORMAL
- en: •Ubuntu Desktop - Downloads the installation media for the desktop edition of
    the operating system. This edition is intended for use on desktop and laptop systems
    where a graphical desktop environment is needed and is only available for 64-bit
    x86 systems. The desktop edition can be downloaded in the form of an ISO image
    which you can then write to a USB drive using the steps outlined later in this
    chapter. When booted, the desktop media will allow you to test out Ubuntu by running
    a Live Ubuntu session prior to performing the installation.
  prefs: []
  type: TYPE_NORMAL
- en: •Ubuntu Server - Downloads the Live Server ISO installation media for the server
    edition of the operating system. This image is intended for performing an installation
    on servers on which the graphical desktop environment is not required and is available
    for x86, ARM, IBM POWER (PowerPC), and s390x (IBM System z mainframe) systems.
    The installation media does not include the option to try Ubuntu before installing
    and uses the text-based installer instead of the graphical installer used for
    Ubuntu Desktop. This allows Ubuntu to be installed on systems without a graphical
    console.
  prefs: []
  type: TYPE_NORMAL
- en: The Ubuntu Server image may also be used to perform Preboot Execution Environment
    (PXE) network installations. When using PXE to install Ubuntu, the Ubuntu image
    is installed on a specially configured server (referred to as a PXE boot server).
    The client system on which Ubuntu is to be installed is then configured to boot
    over the network from the image on the PXE boot server (assuming the client hardware
    supports PXE) to initiate the installation.
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Server vs. Desktop Editions
  prefs: []
  type: TYPE_NORMAL
- en: Clearly, a decision between the Desktop and the Server Edition images needs
    to be made before installation can begin. If you would like to try Ubuntu before
    installing it, then the Desktop option is the best solution since it allows you
    to boot Ubuntu from the installation media without first installing it on a disk
    drive. This option also allows the installation to be initiated from within the
    live session.
  prefs: []
  type: TYPE_NORMAL
- en: If the graphical desktop environment is not required, and the destination system
    does not have internet access or a graphical console, then the Live Server ISO
    image is recommended since this allows a fully functional server to be built without
    the need to download any additional packages.
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of the chosen installation method, packages can be added to and removed
    from the system after installation to configure the system to specific needs.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Obtaining the Ubuntu Installation Media
  prefs: []
  type: TYPE_NORMAL
- en: 'For the purposes of this chapter, the Ubuntu Desktop environment will be installed
    using the graphical installer. Begin, therefore, by downloading the Ubuntu Desktop
    23.04 ISO image from the following URL:'
  prefs: []
  type: TYPE_NORMAL
- en: '[https://ubuntu.com/download/desktop](https://ubuntu.com/download/desktop)'
  prefs: []
  type: TYPE_NORMAL
- en: 'The DVD ISO image is self-contained, including all of the packages necessary
    to install an Ubuntu system, and is named using the following convention:'
  prefs: []
  type: TYPE_NORMAL
- en: ubuntu-<version>-<edition>-<architecture>.iso
  prefs: []
  type: TYPE_NORMAL
- en: 'For example, the Ubuntu 23.04 Desktop ISO image for 64-bit Intel/AMD systems
    is named as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: ubuntu-23.04-desktop-amd64.iso
  prefs: []
  type: TYPE_NORMAL
- en: Having downloaded the image, either burn it to disk or use the steps in the
    next section to write the media to a USB drive and configure your virtualization
    environment to treat it as a DVD drive.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4 Writing the ISO Installation Image to a USB Drive
  prefs: []
  type: TYPE_NORMAL
- en: 'These days it is more likely that an operating system installation will be
    performed from a USB drive than from a DVD. Having downloaded the ISO installation
    image for Ubuntu, the steps to write that image to a USB drive will differ depending
    on whether the drive is attached to a Linux, macOS, or Windows system. The steps
    outlined in the remainder of this section assume that the USB drive is new or
    has been reformatted to remove any existing data or partitions:'
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.1 Linux
  prefs: []
  type: TYPE_NORMAL
- en: 'The first step in writing an ISO image to a USB drive on Linux is identifying
    the device name. Before inserting the USB drive, identify the storage devices
    already detected on the system by listing the devices in /dev as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: ls /dev/sd*
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: /dev/sda /dev/sda1 /dev/sda2
  prefs: []
  type: TYPE_NORMAL
- en: 'Attach the USB drive to the Linux system and run the dmesg command to get a
    list of recent system messages, one of which will be a report that the USB drive
    was detected and will be similar to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '[445597.988045] sd 6:0:0:0: [sdb] Attached SCSI removable disk'
  prefs: []
  type: TYPE_NORMAL
- en: 'This output tells us that we should expect the device name to include “sdb”
    which we can confirm by listing device names in /dev again:'
  prefs: []
  type: TYPE_NORMAL
- en: ls /dev/sd*
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: /dev/sda /dev/sda1 /dev/sda2 /dev/sdb
  prefs: []
  type: TYPE_NORMAL
- en: 'From this output, we can tell that the USB drive has been assigned to /dev/sdb.
    The next step before writing the ISO image to the device is to run the findmnt
    command to make sure it has not been auto-mounted:'
  prefs: []
  type: TYPE_NORMAL
- en: findmnt /dev/sdb?
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: TARGET SOURCE FSTYPE OPTIONS
  prefs: []
  type: TYPE_NORMAL
- en: /media/demo/C24E-6727 /dev/sdb1 vfat rw,nosuid,nodev, ...
  prefs: []
  type: TYPE_NORMAL
- en: 'If the findmnt command indicates that the USB drive has been mounted, unmount
    it before continuing:'
  prefs: []
  type: TYPE_NORMAL
- en: umount /media/demo/C24E-6727
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'Once the filesystem has been unmounted, use the dd command as follows to write
    the ISO image to the drive:'
  prefs: []
  type: TYPE_NORMAL
- en: dd if=/path/to/iso/<image name>.iso of=/dev/sdb bs=512k
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'The writing process can take some time (as long as 10 - 15 minutes) to complete
    depending on the image size and speed of the system on which it is running. Once
    the image has been written, output similar to the following will appear and the
    USB drive is ready to be used to install Ubuntu:'
  prefs: []
  type: TYPE_NORMAL
- en: 4056+1 records in
  prefs: []
  type: TYPE_NORMAL
- en: 4056+1 records out
  prefs: []
  type: TYPE_NORMAL
- en: 2126544896 bytes (2.1 GB, 2.0 GiB) copied, 625.911 s, 3.4 MB/s
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.2 macOS
  prefs: []
  type: TYPE_NORMAL
- en: 'The first step in writing an ISO image to a USB drive attached to a macOS system
    is to identify the device using the diskutil tool. Before attaching the USB device,
    open a Terminal window and run the following command:'
  prefs: []
  type: TYPE_NORMAL
- en: $ diskutil list
  prefs: []
  type: TYPE_NORMAL
- en: '/dev/disk0 (internal, physical):'
  prefs: []
  type: TYPE_NORMAL
- en: '#: TYPE NAME SIZE IDENTIFIER'
  prefs: []
  type: TYPE_NORMAL
- en: '0: GUID_partition_scheme *1.0 TB disk0'
  prefs: []
  type: TYPE_NORMAL
- en: '1: EFI EFI 209.7 MB disk0s1'
  prefs: []
  type: TYPE_NORMAL
- en: '2: Apple_APFS Container disk2 1000.0 GB disk0s2'
  prefs: []
  type: TYPE_NORMAL
- en: '/dev/disk1 (internal):'
  prefs: []
  type: TYPE_NORMAL
- en: '#: TYPE NAME SIZE IDENTIFIER'
  prefs: []
  type: TYPE_NORMAL
- en: '0: GUID_partition_scheme 28.0 GB disk1'
  prefs: []
  type: TYPE_NORMAL
- en: '1: EFI EFI 314.6 MB disk1s1'
  prefs: []
  type: TYPE_NORMAL
- en: '2: Apple_APFS Container disk2 27.7 GB disk1s2'
  prefs: []
  type: TYPE_NORMAL
- en: '/dev/disk2 (synthesized):'
  prefs: []
  type: TYPE_NORMAL
- en: '#: TYPE NAME SIZE IDENTIFIER'
  prefs: []
  type: TYPE_NORMAL
- en: '0: APFS Container Scheme - +1.0 TB disk2'
  prefs: []
  type: TYPE_NORMAL
- en: Physical Stores disk1s2, disk0s2
  prefs: []
  type: TYPE_NORMAL
- en: '1: APFS Volume Macintosh HD 473.6 GB disk2s1'
  prefs: []
  type: TYPE_NORMAL
- en: '2: APFS Volume Preboot 42.1 MB disk2s2'
  prefs: []
  type: TYPE_NORMAL
- en: '3: APFS Volume Recovery 517.0 MB disk2s3'
  prefs: []
  type: TYPE_NORMAL
- en: '4: APFS Volume VM 1.1 GB disk2s4'
  prefs: []
  type: TYPE_NORMAL
- en: 'Having established a baseline of detected devices, insert the USB drive into
    a port on the macOS system and run the command again. The same results should
    appear with one additional entry for the USB drive resembling the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '/dev/disk3 (external, physical):'
  prefs: []
  type: TYPE_NORMAL
- en: '#: TYPE NAME SIZE IDENTIFIER'
  prefs: []
  type: TYPE_NORMAL
- en: '0: *16.0 GB disk3'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the above example, the USB drive has been assigned to /dev/disk3\. Before
    proceeding, unmount the disk as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: $ diskutil unmountDisk /dev/disk3
  prefs: []
  type: TYPE_NORMAL
- en: Unmount of all volumes on disk3 was successful
  prefs: []
  type: TYPE_NORMAL
- en: 'Finally, use the dd command to write the ISO image to the device, taking care
    to reference the raw disk device (/dev/rdisk3) and entering your user password
    when prompted:'
  prefs: []
  type: TYPE_NORMAL
- en: $ sudo dd if=/path/to/iso/image.iso of=/dev/rdisk3 bs=1m
  prefs: []
  type: TYPE_NORMAL
- en: Once the image has been written, the USB drive is ready.
  prefs: []
  type: TYPE_NORMAL
- en: 3.4.3 Windows/macOS
  prefs: []
  type: TYPE_NORMAL
- en: 'Several free tools are available for Windows and macOS that will write an ISO
    image to a USB drive, but one written specifically for writing Linux ISO images
    is the Fedora Media Writer tool which can be downloaded from the following URL:'
  prefs: []
  type: TYPE_NORMAL
- en: https://getfedora.org/en/workstation/download/
  prefs: []
  type: TYPE_NORMAL
- en: 'Once installed, insert the destination USB drive, launch the writer tool, and
    choose the Select .iso file option as highlighted in [Figure 3-1](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor045):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/fedora_media_writer.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-1
  prefs: []
  type: TYPE_NORMAL
- en: 'Click Next to proceed to the Write Options screen and select the USB Drive
    before clicking on the Select... button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_write_to_usb.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-2
  prefs: []
  type: TYPE_NORMAL
- en: 'In the resulting file selection dialog, navigate to and select the Ubuntu installation
    ISO image and click the Open button. Finally, click the Write button to start
    writing the image to the USB drive:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_usb_writing.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-3
  prefs: []
  type: TYPE_NORMAL
- en: Once the image has been written, the device is ready to perform the installation.
  prefs: []
  type: TYPE_NORMAL
- en: 3.5 Booting from the Ubuntu USB Image
  prefs: []
  type: TYPE_NORMAL
- en: 'Insert the Ubuntu installation media into the appropriate drive and power on
    the system. If the system tries to boot from the hard disk drive, you will need
    to enter the BIOS set up for your computer and change the boot order so that it
    boots from the installation media drive first. After the initial boot sequence
    completes, the GRUB menu shown in [Figure 3-4](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor048)
    will appear:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_grub_screen.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-4
  prefs: []
  type: TYPE_NORMAL
- en: 'Use the arrow keys to select the Try or Install Ubuntu menu option, then press
    Enter to boot into an Ubuntu Live session. After Ubuntu has booted completely,
    the window shown in [Figure 3-5](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor049)
    below will appear:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_choose_language.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-5
  prefs: []
  type: TYPE_NORMAL
- en: 'Select your preferred language followed by the Next button. On the next screen,
    options are provided to either try the Ubuntu Live session or to begin the installation
    process:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_or_try.jpg)'
  prefs: []
  type: TYPE_IMG
- en: 3.6 Installing Ubuntu
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the Install Ubuntu option, then click the Next button to proceed to
    the Keyboard layout screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_keyboard.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-6
  prefs: []
  type: TYPE_NORMAL
- en: 'Either select your keyboard layout or, if you are unsure, click on the Detect
    button to work through some steps to identify your keyboard before clicking on
    Next to select the network connection to use during the installation:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_network.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-7
  prefs: []
  type: TYPE_NORMAL
- en: 'On the next screen, choose whether to perform the Normal or Minimal installation:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_type.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-8
  prefs: []
  type: TYPE_NORMAL
- en: Select the Normal option if you have plenty of disk space and want to explore
    the main applications and utilities included with Ubuntu without having to manually
    install them later. Alternatively, to avoid cluttering the system with software
    you may never need, select the Minimal option. Regardless of the choice made here,
    all of the software provided with Ubuntu can be easily installed or removed at
    any point in the future if needed.
  prefs: []
  type: TYPE_NORMAL
- en: The option is also available to update the software packages that comprise the
    Ubuntu distribution during the installation. Ubuntu, as with most actively supported
    operating systems, continues to be updated with bug fixes and security patches
    long after it has been released to the public. If this option is selected and
    the system is connected to the internet, the installer will download any updates
    issued since the Ubuntu installation image was released and applies them to the
    system during installation. If you choose not to perform this update during the
    installation process, these updates may still be applied at any time after the
    installation completes.
  prefs: []
  type: TYPE_NORMAL
- en: A second option provides the choice of whether to install 3rd party non-open
    source software to support specific hardware devices and the playback of proprietary
    media files on the system. Some users object fervently to using any software which
    is not published under a public license. If you are one of those people, then
    do not select this option. If, on the other hand, you just want the best experience
    from your Ubuntu installation, then this option is recommended.
  prefs: []
  type: TYPE_NORMAL
- en: 'Having made appropriate selections, click the Next button to proceed to the
    disk allocation screen:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_disk.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-9
  prefs: []
  type: TYPE_NORMAL
- en: Assuming that this is a new disk on which an existing operating system is not
    present, the installer will provide the option to erase the entire disk and use
    it for Ubuntu (in which case the installer will calculate and implement a typical
    and recommended partition layout). Alternatively, to define your own custom disk
    layout, select the Manual partitioning option to manually create and size the
    disk partitions that will contain the operating system and your data.
  prefs: []
  type: TYPE_NORMAL
- en: 'Clicking on the Advanced Features... button will provide the option to use
    Logical Volume Management (LVM). LVM is strongly recommended to make the management
    of the disks and partitions on the system easier, a topic covered in detail in
    the chapter entitled [“Adding a New Disk to an Ubuntu 23.04 Volume Group and Logical
    Volume”](Volume_Groups.xhtml#_idTextAnchor506):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_disk_lvm.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-10
  prefs: []
  type: TYPE_NORMAL
- en: If the security of the data stored on the disk is of paramount concern, select
    the option to encrypt the Ubuntu installation. If this option is selected, the
    next screen will prompt you to choose a security key which will then need to be
    entered each time the system starts.
  prefs: []
  type: TYPE_NORMAL
- en: For this example, select the option to use LVM and click on OK.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the selections have been made, click the Next button to review the disk
    partitioning information:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_disk_info.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-11
  prefs: []
  type: TYPE_NORMAL
- en: 'Click the Install button to start the installation. While the installation
    is in progress, the installer will ask for information about your geographical
    location to configure time zone settings:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_timezone.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-12
  prefs: []
  type: TYPE_NORMAL
- en: 'Next, the installer will ask you to provide a username and password for the
    first account on the system:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_username.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-13
  prefs: []
  type: TYPE_NORMAL
- en: The option is also provided to dictate whether the password must be specified
    each time the user wishes to log into the system. By default, each time Ubuntu
    starts, a login screen will be presented seeking username and password credentials.
    If you are the sole user of the system and would like to bypass this screen and
    be logged in automatically each time the system boots, be sure to turn off the
    Require my password to log in switch before proceeding.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once all the questions have been answered, the installer will simply proceed
    with the installation. Depending on the speed of your system, and whether or not
    you opted to download updates during the installation, this process can take some
    time. For a more detailed view of the steps being performed by the installer,
    click on the button highlighted in [Figure 3-14](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor051):'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_installing.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-14
  prefs: []
  type: TYPE_NORMAL
- en: 'When the installation is complete, a dialog will update to inform you the system
    is ready to be restarted:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_install_restart.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-15
  prefs: []
  type: TYPE_NORMAL
- en: When you are ready to reboot, press the Restart now button. The installer may
    prompt you to remove the installation media, and the system will take a few moments
    to shut down. At this point, remove the USB flash drive and press the Enter key
    to proceed.
  prefs: []
  type: TYPE_NORMAL
- en: 3.7 Accessing the Ubuntu Desktop
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the system has started, if the password requirement option was enabled
    the GNOME Display Manager (GDM) login screen ([Figure 3-16](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor053))
    will appear. To access the system, select the user name and enter the password
    specified during installation:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_login_screen.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-16
  prefs: []
  type: TYPE_NORMAL
- en: 'Alternatively, if the installation was configured to log directly into the
    desktop, the GNOME desktop ([Figure 3-17](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor054))
    will appear after the system has restarted:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_23.04_desktop.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-17
  prefs: []
  type: TYPE_NORMAL
- en: 3.8 Installing Updates
  prefs: []
  type: TYPE_NORMAL
- en: As with most operating systems today, each particular release of the Ubuntu
    distribution continues to evolve after it has been released. This generally takes
    the form of bug fixes and security updates and, occasionally, new features that
    may be downloaded over the internet and installed on your system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Best practices dictate that the first step after installing Ubuntu is to ensure
    any available updates are applied to the system. When updates are available, the
    Software Updater will display the following dialog from which updates may be installed:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_software_updater.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-18
  prefs: []
  type: TYPE_NORMAL
- en: 'Updates can also be installed via the command-line prompt in a Terminal window
    using the apt package manager tool. To check for the availability of updates,
    right-click on the desktop background and, from the resulting menu, select the
    Open in Terminal option:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_desktop_menu.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-19
  prefs: []
  type: TYPE_NORMAL
- en: 'Within the Terminal window, run the following commands to gain root privileges
    and update the package list:'
  prefs: []
  type: TYPE_NORMAL
- en: $ sudo su -
  prefs: []
  type: TYPE_NORMAL
- en: apt update
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'If updated packages are available, the command will display output similar
    to the following:'
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: .
  prefs: []
  type: TYPE_NORMAL
- en: Reading package lists... Done
  prefs: []
  type: TYPE_NORMAL
- en: Building dependency tree
  prefs: []
  type: TYPE_NORMAL
- en: Reading state information... Done
