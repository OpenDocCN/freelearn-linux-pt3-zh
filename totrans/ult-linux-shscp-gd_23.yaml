  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 唯一的问题是 `.config/` 目录是存在的，但 `powershell/` 子目录和 `Microsoft.PowerShell_profile.ps1`
    文件都不在。因此，你需要创建它们。
