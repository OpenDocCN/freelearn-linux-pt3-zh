  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版本，我们建议你自己输入代码，或通过GitHub仓库访问代码（下节中会提供链接）。这样可以帮助你避免因复制和粘贴代码而产生的潜在错误。**'
