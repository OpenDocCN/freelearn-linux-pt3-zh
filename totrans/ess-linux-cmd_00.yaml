- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Hello there! In our rapidly changing world of technology, it is essential to
    learn and understand the Linux command-line interface. The Linux **operating system**
    (**OS**), known for its robustness, versatility, and open source nature, has become
    an integral part of modern computing.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 您好！在我们快速变化的技术世界中，学习和理解Linux命令行界面至关重要。以其稳健性、多功能性和开源性而闻名的Linux操作系统已成为现代计算的一个重要组成部分。
- en: '*Essential* *Linux Commands* is your gateway to this dynamic world of command-line
    proficiency. Whether you’re a seasoned system administrator, a developer, or simply
    someone eager to explore the power of Linux, this book offers a comprehensive
    and accessible guide to the fundamental tools that make Linux tick.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: '*Essential* *Linux Commands*是您进入这个充满命令行技能的动态世界的入门。无论您是经验丰富的系统管理员、开发人员还是简单地希望探索Linux力量的人，这本书提供了一本全面而易于理解的基础工具指南。'
- en: Linux commands are the unsung heroes, silently but efficiently performing tasks
    ranging from managing files to configuring networks, securing systems, and optimizing
    performance. Each command is a valuable tool in your arsenal, capable of simplifying
    complex operations and automating routine chores.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Linux命令是默默无闻的英雄，高效地完成从文件管理到网络配置、系统安全和性能优化等各种任务。每个命令都是您工具库中宝贵的工具，能够简化复杂操作并自动化日常任务。
- en: As our digital landscape continues to transform, understanding Linux commands
    becomes a fundamental skill. With this book, you’ll not only acquire the technical
    knowledge to navigate the Linux environment but also the confidence to tackle
    real-world challenges.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的数字景观不断变化，理解Linux命令成为一项基本技能。通过本书，您不仅将获得在Linux环境中航行的技术知识，还将获得处理现实挑战的信心。
- en: The beauty of Linux commands lies in their universal applicability. They are
    equally relevant to individuals working on personal projects and professionals
    overseeing complex enterprise-level infrastructure. The knowledge gained from
    this book will empower you to efficiently manage and manipulate Linux-based systems.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Linux命令的魅力在于其普适性。它们同样适用于个人项目的开发者和管理复杂企业级基础设施的专业人士。本书所提供的知识将使您能够高效地管理和操作基于Linux的系统。
- en: The book provides in-depth explanations, practical examples, and valuable insights,
    ensuring that you gain both the technical proficiency and the practical wisdom
    needed to excel in the world of Linux.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书提供深入的解释、实用的示例和宝贵的见解，确保您不仅获得技术熟练度，还掌握在Linux世界中脱颖而出所需的实用智慧。
- en: Just as the world of Linux commands continues to grow and evolve, this book
    is designed to grow with you, offering an essential foundation for Linux mastery.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 正如Linux命令的世界不断发展和演变一样，本书旨在与您共同成长，为Linux掌握提供一个基础。
- en: So, as we embark on this journey through *Essential* *Linux Commands*, prepare
    to unlock the full potential of Linux and transform the way you interact with
    the digital world. Whether you’re venturing into Linux for the first time or seeking
    to enhance your existing skills, this book is your key to becoming a proficient
    Linux command-line user.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当我们开始通过*Essential* *Linux Commands*这本书的旅程时，请准备好解锁Linux的全部潜力，改变您与数字世界互动的方式。无论您是第一次涉足Linux还是希望提升现有技能，这本书都是您成为熟练Linux命令行用户的关键。
- en: Who this book is for
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合对象
- en: 'This book is designed for a diverse audience of technology enthusiasts, professionals,
    and learners. It caters to a range of individuals who can benefit from a comprehensive
    guide to Linux command-line proficiency:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书面向广泛的技术爱好者、专业人士和学习者群体。它为那些希望全面掌握Linux命令行技能的个人提供了一本全面指南：
- en: '**Linux enthusiasts**: If you’re passionate about Linux and want to deepen
    your understanding of its command-line interface, this book provides a wealth
    of knowledge to further your expertise.'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Linux 爱好者**：如果您对Linux充满热情，并希望深入了解其命令行界面，本书将为您提供丰富的知识以提升您的专业水平。'
- en: '**Developers**: Whether you’re a software developer, web developer, or programmer,
    understanding Linux commands is invaluable for your work. This book helps you
    harness the power of the command line to improve your productivity.'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发人员**：无论您是软件开发人员、Web开发人员还是程序员，理解Linux命令对您的工作至关重要。本书帮助您利用命令行的力量提高生产效率。'
- en: '**IT professionals**: If you work in the IT industry, this book offers insights
    into Linux commands that can enhance your problem-solving capabilities and broaden
    your skill set.'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IT专业人士**：如果你从事IT行业，这本书提供了Linux命令的见解，能够增强你的问题解决能力，并拓宽你的技能范围。'
- en: '**Students and aspiring professionals**: If you’re studying computer science
    or pursuing a career in IT, this book serves as a foundational resource to help
    you grasp the fundamentals of Linux commands.'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**学生与未来的专业人士**：如果你正在学习计算机科学或追求IT行业的职业生涯，这本书作为基础性资源，帮助你掌握Linux命令的基本概念。'
- en: '**Anyone curious about Linux**: If you’ve been curious about Linux and want
    to explore its command-line capabilities, this book is a user-friendly starting
    point.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任何对Linux感兴趣的人**：如果你一直对Linux感到好奇，想要探索其命令行功能，这本书是一个用户友好的起点。'
- en: What this book covers
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容涵盖
- en: '[*Chapter 1*](B18212_01.xhtml#_idTextAnchor013), *Getting a CentOS Server Up
    and Running*, provides a comprehensive guide to the initial setup of a CentOS
    server, offering essential insights and practical steps for a seamless start.
    It covers key aspects such as downloading the OS installation file, downloading
    and setting up a hypervisor, package installation commands, and information commands.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B18212_01.xhtml#_idTextAnchor013)，*CentOS服务器的安装与配置*，提供了CentOS服务器初始设置的全面指南，提供了无缝启动的必要见解和实用步骤。内容涵盖了操作系统安装文件的下载、虚拟机管理程序的下载和设置、软件包安装命令以及信息命令等关键方面。'
- en: '[*Chapter 2*](B18212_02.xhtml#_idTextAnchor023), *Linux User and Group Commands*,
    provides valuable insights and hands-on guidance for using commands such as `useradd`,
    `userdel`, and `usermod`, as well as mastering file, directory, and permission
    commands. Additionally, it covers the `groupdel`, `groupmod`, `groupadd`, and
    `grpck` commands, along with the `pwck`, `chage`, and `passwd` commands. To enhance
    your Linux skills further, this chapter also delves into the `find`, `locate`,
    and `whereis` commands.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B18212_02.xhtml#_idTextAnchor023)，*Linux用户与组命令*，提供了关于使用`useradd`、`userdel`和`usermod`等命令的宝贵见解和实用指导，帮助你掌握文件、目录和权限命令。此外，还包括了`groupdel`、`groupmod`、`groupadd`和`grpck`命令，以及`pwck`、`chage`和`passwd`命令。为了进一步提升Linux技能，本章还深入探讨了`find`、`locate`和`whereis`命令。'
- en: '[*Chapter 3*](B18212_03.xhtml#_idTextAnchor038), *File Compression and Archival
    Commands*, provides a comprehensive guide to essential commands to manage and
    compress files and archives. It equips you with the knowledge and practical skills
    needed to efficiently work with file compression and archival tools. The chapter
    covers commands such as `gunzip` and `gzip` for compression, `tar`, `rar`, and
    `unrar` for archiving, `zip` and `unzip` for creating and extracting archives,
    as well as commands such as `bunzip2` and `bzip2`.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B18212_03.xhtml#_idTextAnchor038)，*文件压缩与归档命令*，提供了关于管理和压缩文件与归档的必备命令的全面指南。它为你提供了高效使用文件压缩和归档工具的知识和实用技能。本章涵盖了如`gunzip`和`gzip`等压缩命令，`tar`、`rar`和`unrar`等归档命令，`zip`和`unzip`用于创建和提取归档文件，以及`bunzip2`和`bzip2`等命令。'
- en: '[*Chapter 4*](B18212_04.xhtml#_idTextAnchor047), *Format and Disk Space Commands*,
    offers a comprehensive guide to essential commands to manage disk formatting and
    optimize disk space in a Linux environment. It equips you with the knowledge and
    practical skills needed to efficiently work with disk formatting and space management
    tools. It explores the history and evolution of disk formatting and partitioning
    in Linux, providing step-by-step instructions to create partitions. It also covers
    essential commands such as `fdisk`, `lsblk`, `df`, and `du` to analyze and manage
    disk space, as well as commands to display package space such as `dpkg` and `rpm`.
    Additionally, the chapter delves into commands such as `mkfs`, `mke2fs`, and `fdformat`.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B18212_04.xhtml#_idTextAnchor047)，*格式化和磁盘空间命令*，提供了关于管理磁盘格式化和优化磁盘空间的必备命令的全面指南。它使你掌握了高效操作磁盘格式化和空间管理工具的知识和实践技能。该章节还探索了Linux中磁盘格式化和分区的历史与演变，提供了创建分区的逐步指引。同时，涵盖了`fdisk`、`lsblk`、`df`和`du`等命令，以分析和管理磁盘空间，以及显示包空间的命令如`dpkg`和`rpm`。此外，本章还涉及了`mkfs`、`mke2fs`和`fdformat`等命令。'
- en: '[*Chapter 5*](B18212_05.xhtml#_idTextAnchor061), *Linux Permissions Commands*,
    provides a comprehensive guide to managing and optimizing file permissions in
    a Linux environment. It equips you with the knowledge and practical skills necessary
    to efficiently work with Linux permission commands. It also explores the significance
    of permission commands and different types of permissions, and delves into commands
    such as `chmod`, `chown`, `chgrp`, and `umask`. Additionally, it covers the utilization
    of absolute paths in commands and introduces the use of `sudo` for executing commands
    with elevated privileges.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18212_05.xhtml#_idTextAnchor061)，*Linux权限命令*，为您提供了一份全面的指南，帮助您管理和优化Linux环境中的文件权限。它为您提供了高效使用Linux权限命令所需的知识和实用技能。还探讨了权限命令的重要性及不同类型的权限，并深入分析了`chmod`、`chown`、`chgrp`和`umask`等命令。此外，本章还讲解了如何在命令中使用绝对路径，并介绍了使用`sudo`以提升权限执行命令的方法。'
- en: '[*Chapter 6*](B18212_06.xhtml#_idTextAnchor074), *Filesystem Mount and Manipulation
    Commands*, equips you with the knowledge and practical skills needed to efficiently
    manage filesystems, perform mounting, and manipulate files in a Linux environment.
    It explores essential Linux mount commands, covering the `mount` and `umount`
    commands to mount and unmount filesystems. Additionally, it introduces the `fuser`
    command and delves into file manipulation, using commands such as `cat` and `grep`,
    enabling you to work with files and directories effectively in a Linux environment.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18212_06.xhtml#_idTextAnchor074)，*文件系统挂载与操作命令*，为您提供了在Linux环境中高效管理文件系统、执行挂载和操作文件所需的知识和实用技能。它介绍了Linux中的基本挂载命令，涵盖了`mount`和`umount`命令，用于挂载和卸载文件系统。此外，本章还介绍了`fuser`命令，并深入探讨了文件操作，使用如`cat`和`grep`等命令，帮助您在Linux环境中有效地处理文件和目录。'
- en: '[*Chapter 7*](B18212_07.xhtml#_idTextAnchor084), *File Content and Conversion
    Commands*, provides you with the knowledge and practical skills necessary to efficiently
    work with file content and conversion in a Linux environment. It explores essential
    commands such as `tail` and `file` to examine and analyze file content. It also
    covers the `convert` command for file format conversion and introduces tools such
    as `dos2unix` to convert MS-DOS files to the Unix format and `unix2dos` to convert
    Unix files to the MS-DOS format. Additionally, the chapter discusses the `recode`
    command, offering you a comprehensive toolkit to manage and convert file content
    effectively.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18212_07.xhtml#_idTextAnchor084)，*文件内容与转换命令*，为您提供了在Linux环境中高效处理文件内容和转换所需的知识和实用技能。它探讨了如何使用`tail`和`file`等基本命令来检查和分析文件内容。还介绍了`convert`命令用于文件格式转换，并引入了如`dos2unix`命令用于将MS-DOS文件转换为Unix格式，以及`unix2dos`命令用于将Unix文件转换为MS-DOS格式。此外，本章还讨论了`recode`命令，提供了一套全面的工具，帮助您高效管理和转换文件内容。'
- en: '[*Chapter 8*](B18212_08.xhtml#_idTextAnchor094), *Linux SWAP Commands*, provides
    you with the essential knowledge and practical skills required to efficiently
    manage SWAP memory in a Linux environment. It focuses on critical SWAP commands
    such as `swapon` and `free`, enabling you to effectively manage and optimize SWAP
    memory to enhance system performance.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18212_08.xhtml#_idTextAnchor094)，*Linux SWAP命令*，为您提供在Linux环境中高效管理SWAP内存所需的基本知识和实用技能。重点介绍关键的SWAP命令，如`swapon`和`free`，帮助您有效管理和优化SWAP内存，以提升系统性能。'
- en: '[*Chapter 9*](B18212_09.xhtml#_idTextAnchor100), *Linux Monitoring and Debugging
    Commands*, equips you with an extensive toolkit to effectively monitor, troubleshoot,
    and debug Linux systems. Delving into an array of critical commands, including
    `top`, `ps`, `pstree`, `strace`, `watch`, `smartctl`, and `uptime` for real-time
    monitoring and system analysis, this chapter ensures that you have the tools at
    your disposal to maintain a smoothly running Linux environment. It also covers
    essential commands such as `lsof`, `lsmod`, `last reboot`, `last`, `w`, and `vmstat`
    to track system processes and resource utilization. You’ll explore the `kill`
    and `pkill` commands to terminate processes, further enhancing your proficiency
    in Linux system management.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18212_09.xhtml#_idTextAnchor100)，*Linux监控与调试命令*，为您提供了一个全面的工具包，用于有效地监控、排查故障和调试Linux系统。深入探讨了一系列关键命令，包括`top`、`ps`、`pstree`、`strace`、`watch`、`smartctl`和`uptime`，用于实时监控和系统分析。本章确保您掌握所需的工具，能够保持Linux环境的平稳运行。此外，还涵盖了如`lsof`、`lsmod`、`last
    reboot`、`last`、`w`和`vmstat`等命令，用于跟踪系统进程和资源利用情况。您将学习到如何使用`kill`和`pkill`命令终止进程，进一步提高在Linux系统管理中的技能。'
- en: '[*Chapter 10*](B18212_10.xhtml#_idTextAnchor118), *Linux IPTABLES and Network
    Commands*, equips you with a comprehensive toolkit to manage network security
    and configuration in a Linux environment. This chapter delves into essential iptables
    rules such as `iptables -t ACCEPT` and `iptables -t DROP`, allowing you to control
    network traffic effectively. It also explores network management commands such
    as `ifconfig`, `ip`, `route`, and `netstat` to configure and monitor network settings.
    Additionally, the chapter covers `hostname` and `nslookup` to manage system and
    network identities, along with `host` for domain name resolution, ensuring you
    have the skills to master network control and security.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18212_10.xhtml#_idTextAnchor118)，*Linux IPTABLES与网络命令*，为你提供了在Linux环境中管理网络安全和配置的全面工具。本章深入探讨了诸如`iptables
    -t ACCEPT`和`iptables -t DROP`等基础iptables规则，帮助你有效控制网络流量。它还探讨了诸如`ifconfig`、`ip`、`route`和`netstat`等网络管理命令，用于配置和监控网络设置。此外，本章涵盖了`hostname`和`nslookup`命令，用于管理系统和网络身份，以及`host`命令，用于域名解析，确保你具备掌握网络控制和安全的技能。'
- en: '[*Chapter 11*](B18212_11.xhtml#_idTextAnchor127), *File Transfer, Downloading,
    and Managing Log Files*, provides the tools to efficiently transfer files, download
    content, and manage log files in a Linux environment. This chapter explores methods
    to copy files into remote systems using `netcat` and `socat`, providing versatile
    file transfer solutions. It also covers the use of `wget` and `curl` to download
    files from the web. Additionally, the chapter delves into the exploration of common
    log files, enhancing your skills in managing and analyzing system logs for troubleshooting
    and monitoring.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18212_11.xhtml#_idTextAnchor127)，*文件传输、下载和管理日志文件*，为你提供了在Linux环境中高效传输文件、下载内容和管理日志文件的工具。本章探讨了如何使用`netcat`和`socat`将文件复制到远程系统，提供了多功能的文件传输解决方案。它还涵盖了使用`wget`和`curl`从网络下载文件。此外，本章深入探讨了常见日志文件的探索，提升了你在管理和分析系统日志方面的技能，以便于故障排除和监控。'
- en: '[*Chapter 12*](B18212_12.xhtml#_idTextAnchor134), *Exploring Linux Security*,
    equips you with the knowledge and tools to enhance the security of your Linux
    system. This chapter delves into topics such as enforcing and permissive modes,
    enabling or disabling SELinux Boolean values, locking user accounts, and securing
    SSH. It provides you with a comprehensive understanding of Linux security measures
    and practical techniques to safeguard your system from potential threats and vulnerabilities.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18212_12.xhtml#_idTextAnchor134)，*探索Linux安全性*，为你提供了增强Linux系统安全性所需的知识和工具。本章深入探讨了强制模式和宽容模式、启用或禁用SELinux布尔值、锁定用户账户和保障SSH等话题。它为你提供了对Linux安全措施的全面理解，并提供了实际技术来保护你的系统免受潜在威胁和漏洞的攻击。'
- en: '[*Chapter 13*](B18212_13.xhtml#_idTextAnchor147), *Linux in the Cloud*, provides
    an in-depth exploration within the scope of AWS services, with a focus on creating
    EC2 instances on AWS, guiding you through the process of establishing secure connections
    using PuTTY and efficiently working within these instances. It equips you with
    the essential knowledge and skills required to seamlessly launch a Linux environment
    within the cloud.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18212_13.xhtml#_idTextAnchor147)，*云中的Linux*，提供了在AWS服务范围内的深入探索，重点讲解了如何在AWS上创建EC2实例，指导你通过PuTTY建立安全连接并高效地在这些实例中工作。它为你提供了无缝启动Linux云环境所需的基本知识和技能。'
- en: To get the most out of this book
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要最大化本书的效用
