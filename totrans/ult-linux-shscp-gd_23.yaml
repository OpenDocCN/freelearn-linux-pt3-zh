  id: totrans-102
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
- en: 'The other way is to use `New-Alias`, like so:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种方法是使用 `New-Alias`，如下所示：
- en: '[PRE15]'
  id: totrans-104
  prefs: []
  type: TYPE_PRE
  zh: '[PRE15]'
