  zh: 本书的代码包托管在 GitHub 上，链接为 [https://github.com/PacktPublishing/Mastering-Ubuntu-Server-Fourth-Edition](https://github.com/PacktPublishing/Mastering-Ubuntu-Server-Fourth-Edition)
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有其他来自我们丰富书籍和视频目录的代码包，您可以在 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)
    查看。赶快去看看吧！
- en: Download the color images
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781803234243_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781803234243_ColorImages.pdf)'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，包含本书中使用的屏幕截图/图表的彩色图片。您可以在这里下载：[https://static.packt-cdn.com/downloads/9781803234243_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781803234243_ColorImages.pdf)
- en: Conventions used
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: “Anyway, back to our `/etc/passwd` file. The fifth column
    is designated for user info, most commonly the user’s first and last names.”'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入以及 Twitter 用户名。以下是一个例子：“总之，回到我们的`/etc/passwd`文件。第五列用于用户信息，最常见的是用户的名字和姓氏。”'
