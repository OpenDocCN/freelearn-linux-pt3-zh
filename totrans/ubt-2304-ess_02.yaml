- en: 3\. Installing Ubuntu on a Clean Disk Drive
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 3\. 在干净的磁盘驱动器上安装 Ubuntu
- en: There are now three ways in which an Ubuntu system can be deployed. One method
    is to either purchase new hardware or re-purpose an existing computer system on
    which to install and run the operating system. Alternatively, a virtualization
    platform such as VirtualBox or VMware can be used to install and run Ubuntu inside
    a virtual machine on an existing operating system. Another option is to create
    a cloud-based operating system instance using services such as Amazon AWS, Google
    Cloud, or Microsoft Azure (to name but a few). Since cloud-based instances are
    typically created by selecting a pre-configured, ready to run operating system
    image that is already optimized for the cloud platform and using that as the basis
    for the Ubuntu system, there is no need to perform a manual operating system installation
    in this situation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在有三种方法可以部署 Ubuntu 系统。一种方法是购买新硬件或重新利用现有计算机系统，在其上安装和运行操作系统。另一种方法是使用虚拟化平台，如 VirtualBox
    或 VMware，在现有操作系统内部安装和运行 Ubuntu 虚拟机。另一种选择是使用像 Amazon AWS、Google Cloud 或 Microsoft
    Azure 这样的服务创建基于云的操作系统实例。由于云端实例通常是通过选择预配置、准备运行的操作系统映像来创建的，这些映像已经针对云平台进行了优化，并将其用作
    Ubuntu 系统的基础，因此在这种情况下无需执行手动操作系统安装。
- en: If, on the other hand, you plan to install Ubuntu on your own hardware or make
    use of a virtualization environment, the first step on the path to learning about
    Ubuntu involves installing the operating system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果您计划在自己的硬件上安装 Ubuntu 或者使用虚拟化环境，了解 Ubuntu 的第一步是安装操作系统。
- en: Ubuntu can be installed either in a clean disk environment (where an entire
    disk is cleared of any existing partitions and dedicated entirely to Ubuntu) or
    in a dual boot environment where Ubuntu co-exists with another operating system
    on the disk (typically a member of the Microsoft Windows family of operating systems).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 可以在干净的磁盘环境（清除任何现有分区并完全专用于 Ubuntu 的整个磁盘）或双启动环境中安装，在后者中，Ubuntu 与磁盘上的另一个操作系统共存（通常是
    Microsoft Windows 系列的成员）。
- en: In this chapter, we will cover the clean disk approach to installation from
    local or remote installation media. Dual boot installation with a Windows 10 system
    will be covered in [”Dual Booting Ubuntu with Windows”](Ubuntu_Installation_Dual_Boot.xhtml#_idTextAnchor060).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将介绍从本地或远程安装媒体进行安装的清空磁盘方法。Windows 10 系统的双启动安装将在[《使用 Windows 双启动 Ubuntu》](Ubuntu_Installation_Dual_Boot.xhtml#_idTextAnchor060)中介绍。
- en: 3.1 Ubuntu Installation Options
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3.1 Ubuntu 安装选项
- en: 'Ubuntu can be downloaded free of charge from the following web page:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 可以免费从以下网页下载：
- en: '[https://ubuntu.com/download](https://ubuntu.com/download)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://ubuntu.com/download](https://ubuntu.com/download)'
- en: 'This page provides a number of download options depending on how the operating
    system is to be installed and used:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 此页面根据操作系统的安装和使用方式提供了多个下载选项：
- en: •Ubuntu Desktop - Downloads the installation media for the desktop edition of
    the operating system. This edition is intended for use on desktop and laptop systems
    where a graphical desktop environment is needed and is only available for 64-bit
    x86 systems. The desktop edition can be downloaded in the form of an ISO image
    which you can then write to a USB drive using the steps outlined later in this
    chapter. When booted, the desktop media will allow you to test out Ubuntu by running
    a Live Ubuntu session prior to performing the installation.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: •Ubuntu 桌面版 - 下载操作系统桌面版的安装媒体。此版本适用于需要图形桌面环境的台式机和笔记本电脑系统，仅支持 64 位 x86 系统。桌面版可以以
    ISO 镜像的形式下载，然后您可以按照本章节后面介绍的步骤将其写入 USB 驱动器。启动时，桌面媒体将允许您通过运行 Live Ubuntu 会话来测试 Ubuntu，在执行安装之前。
- en: •Ubuntu Server - Downloads the Live Server ISO installation media for the server
    edition of the operating system. This image is intended for performing an installation
    on servers on which the graphical desktop environment is not required and is available
    for x86, ARM, IBM POWER (PowerPC), and s390x (IBM System z mainframe) systems.
    The installation media does not include the option to try Ubuntu before installing
    and uses the text-based installer instead of the graphical installer used for
    Ubuntu Desktop. This allows Ubuntu to be installed on systems without a graphical
    console.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: •Ubuntu Server - 下载用于操作系统服务器版的 Live Server ISO 安装介质。该镜像适用于在不需要图形桌面环境的服务器上进行安装，适用于
    x86、ARM、IBM POWER（PowerPC）和 s390x（IBM System z 主机）系统。安装介质不包括在安装前尝试 Ubuntu 的选项，而是使用基于文本的安装程序，而非用于
    Ubuntu 桌面的图形安装程序。这使得 Ubuntu 可以在没有图形控制台的系统上安装。
- en: The Ubuntu Server image may also be used to perform Preboot Execution Environment
    (PXE) network installations. When using PXE to install Ubuntu, the Ubuntu image
    is installed on a specially configured server (referred to as a PXE boot server).
    The client system on which Ubuntu is to be installed is then configured to boot
    over the network from the image on the PXE boot server (assuming the client hardware
    supports PXE) to initiate the installation.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Server 镜像也可以用于执行预启动执行环境（PXE）网络安装。在使用 PXE 安装 Ubuntu 时，Ubuntu 镜像会被安装到一个特别配置的服务器上（称为
    PXE 启动服务器）。然后，待安装 Ubuntu 的客户端系统被配置为通过网络从 PXE 启动服务器上的镜像启动（前提是客户端硬件支持 PXE），以启动安装过程。
- en: 3.2 Server vs. Desktop Editions
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2 服务器版与桌面版
- en: Clearly, a decision between the Desktop and the Server Edition images needs
    to be made before installation can begin. If you would like to try Ubuntu before
    installing it, then the Desktop option is the best solution since it allows you
    to boot Ubuntu from the installation media without first installing it on a disk
    drive. This option also allows the installation to be initiated from within the
    live session.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 很明显，在开始安装之前，需要在桌面版和服务器版镜像之间做出选择。如果你想在安装之前先尝试 Ubuntu，那么桌面版是最佳选择，因为它允许你从安装介质启动
    Ubuntu，而无需先将其安装到硬盘上。这个选项还允许在 live 会话中启动安装。
- en: If the graphical desktop environment is not required, and the destination system
    does not have internet access or a graphical console, then the Live Server ISO
    image is recommended since this allows a fully functional server to be built without
    the need to download any additional packages.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 如果不需要图形桌面环境，并且目标系统没有互联网访问或图形控制台，那么推荐使用 Live Server ISO 镜像，因为它可以在不需要下载任何额外软件包的情况下构建一个完全功能的服务器。
- en: Regardless of the chosen installation method, packages can be added to and removed
    from the system after installation to configure the system to specific needs.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 无论选择哪种安装方法，安装后都可以向系统添加或删除软件包，以将系统配置为满足特定需求。
- en: 3.3 Obtaining the Ubuntu Installation Media
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3 获取 Ubuntu 安装介质
- en: 'For the purposes of this chapter, the Ubuntu Desktop environment will be installed
    using the graphical installer. Begin, therefore, by downloading the Ubuntu Desktop
    23.04 ISO image from the following URL:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目的，是通过图形化安装程序安装 Ubuntu 桌面环境。因此，首先从以下网址下载 Ubuntu 桌面 23.04 的 ISO 镜像：
- en: '[https://ubuntu.com/download/desktop](https://ubuntu.com/download/desktop)'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://ubuntu.com/download/desktop](https://ubuntu.com/download/desktop)'
- en: 'The DVD ISO image is self-contained, including all of the packages necessary
    to install an Ubuntu system, and is named using the following convention:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: DVD ISO 镜像是自包含的，包含了安装 Ubuntu 系统所需的所有软件包，并使用以下约定命名：
- en: ubuntu-<version>-<edition>-<architecture>.iso
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: ubuntu-<version>-<edition>-<architecture>.iso
- en: 'For example, the Ubuntu 23.04 Desktop ISO image for 64-bit Intel/AMD systems
    is named as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，Ubuntu 23.04 桌面版 ISO 镜像用于 64 位 Intel/AMD 系统，其命名如下：
- en: ubuntu-23.04-desktop-amd64.iso
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: ubuntu-23.04-desktop-amd64.iso
- en: Having downloaded the image, either burn it to disk or use the steps in the
    next section to write the media to a USB drive and configure your virtualization
    environment to treat it as a DVD drive.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完镜像后，可以将其刻录到光盘上，或者使用下一部分的步骤将介质写入 USB 驱动器，并配置你的虚拟化环境以将其视为 DVD 驱动器。
- en: 3.4 Writing the ISO Installation Image to a USB Drive
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4 将 ISO 安装镜像写入 USB 驱动器
- en: 'These days it is more likely that an operating system installation will be
    performed from a USB drive than from a DVD. Having downloaded the ISO installation
    image for Ubuntu, the steps to write that image to a USB drive will differ depending
    on whether the drive is attached to a Linux, macOS, or Windows system. The steps
    outlined in the remainder of this section assume that the USB drive is new or
    has been reformatted to remove any existing data or partitions:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如今，从 USB 驱动器安装操作系统比从 DVD 安装的可能性更大。在下载了 Ubuntu 的 ISO 安装镜像后，写入镜像到 USB 驱动器的步骤会根据驱动器连接到
    Linux、macOS 或 Windows 系统而有所不同。本节接下来的步骤假设 USB 驱动器是新的，或者已经重新格式化以删除任何现有的数据或分区：
- en: 3.4.1 Linux
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4.1 Linux
- en: 'The first step in writing an ISO image to a USB drive on Linux is identifying
    the device name. Before inserting the USB drive, identify the storage devices
    already detected on the system by listing the devices in /dev as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 上写入 ISO 镜像到 USB 驱动器的第一步是识别设备名称。在插入 USB 驱动器之前，通过如下命令列出系统上已检测到的存储设备：
- en: ls /dev/sd*
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ls /dev/sd*
- en: /dev/sda /dev/sda1 /dev/sda2
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/sda /dev/sda1 /dev/sda2
- en: 'Attach the USB drive to the Linux system and run the dmesg command to get a
    list of recent system messages, one of which will be a report that the USB drive
    was detected and will be similar to the following:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 将 USB 驱动器连接到 Linux 系统，并运行 dmesg 命令以获取最近的系统消息列表，其中一条将报告检测到 USB 驱动器，类似以下内容：
- en: '[445597.988045] sd 6:0:0:0: [sdb] Attached SCSI removable disk'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[445597.988045] sd 6:0:0:0: [sdb] 附加的 SCSI 可移动磁盘'
- en: 'This output tells us that we should expect the device name to include “sdb”
    which we can confirm by listing device names in /dev again:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 这个输出告诉我们，设备名称应该包含 "sdb"，我们可以通过再次列出 /dev 中的设备名称来确认这一点：
- en: ls /dev/sd*
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ls /dev/sd*
- en: /dev/sda /dev/sda1 /dev/sda2 /dev/sdb
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/sda /dev/sda1 /dev/sda2 /dev/sdb
- en: 'From this output, we can tell that the USB drive has been assigned to /dev/sdb.
    The next step before writing the ISO image to the device is to run the findmnt
    command to make sure it has not been auto-mounted:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个输出中，我们可以看出 USB 驱动器已分配到 /dev/sdb。在将 ISO 镜像写入设备之前，下一步是运行 findmnt 命令以确保它没有被自动挂载：
- en: findmnt /dev/sdb?
  id: totrans-36
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: findmnt /dev/sdb?
- en: TARGET SOURCE FSTYPE OPTIONS
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 目标 来源 文件系统类型 选项
- en: /media/demo/C24E-6727 /dev/sdb1 vfat rw,nosuid,nodev, ...
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: /media/demo/C24E-6727 /dev/sdb1 vfat rw,nosuid,nodev, ...
- en: 'If the findmnt command indicates that the USB drive has been mounted, unmount
    it before continuing:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 findmnt 命令显示 USB 驱动器已挂载，继续操作前请先卸载它：
- en: umount /media/demo/C24E-6727
  id: totrans-40
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: umount /media/demo/C24E-6727
- en: 'Once the filesystem has been unmounted, use the dd command as follows to write
    the ISO image to the drive:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦文件系统被卸载，使用 dd 命令如下所示将 ISO 镜像写入驱动器：
- en: dd if=/path/to/iso/<image name>.iso of=/dev/sdb bs=512k
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dd if=/path/to/iso/<image name>.iso of=/dev/sdb bs=512k
- en: 'The writing process can take some time (as long as 10 - 15 minutes) to complete
    depending on the image size and speed of the system on which it is running. Once
    the image has been written, output similar to the following will appear and the
    USB drive is ready to be used to install Ubuntu:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 写入过程可能需要一些时间（最长 10 - 15 分钟），具体时间取决于镜像大小和运行系统的速度。写入完成后，类似以下的输出将会出现，USB 驱动器已准备好用于安装
    Ubuntu：
- en: 4056+1 records in
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 4056+1 条记录输入
- en: 4056+1 records out
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 4056+1 条记录输出
- en: 2126544896 bytes (2.1 GB, 2.0 GiB) copied, 625.911 s, 3.4 MB/s
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2126544896 字节（2.1 GB，2.0 GiB）已复制，625.911 秒，3.4 MB/s
- en: 3.4.2 macOS
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4.2 macOS
- en: 'The first step in writing an ISO image to a USB drive attached to a macOS system
    is to identify the device using the diskutil tool. Before attaching the USB device,
    open a Terminal window and run the following command:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 在 macOS 系统中，写入 ISO 镜像到 USB 驱动器的第一步是使用 diskutil 工具识别设备。在连接 USB 设备之前，打开终端窗口并运行以下命令：
- en: $ diskutil list
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: $ diskutil list
- en: '/dev/disk0 (internal, physical):'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk0（内部，物理）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: GUID_partition_scheme *1.0 TB disk0'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '0: GUID 分区方案 *1.0 TB disk0'
- en: '1: EFI EFI 209.7 MB disk0s1'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '1: EFI EFI 209.7 MB disk0s1'
- en: '2: Apple_APFS Container disk2 1000.0 GB disk0s2'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: '2: Apple_APFS 容器 disk2 1000.0 GB disk0s2'
- en: '/dev/disk1 (internal):'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk1（内部）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: GUID_partition_scheme 28.0 GB disk1'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '0: GUID 分区方案 28.0 GB disk1'
- en: '1: EFI EFI 314.6 MB disk1s1'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '1: EFI EFI 314.6 MB disk1s1'
- en: '2: Apple_APFS Container disk2 27.7 GB disk1s2'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '2: Apple_APFS 容器 disk2 27.7 GB disk1s2'
- en: '/dev/disk2 (synthesized):'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk2（合成）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: APFS Container Scheme - +1.0 TB disk2'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '0: APFS 容器方案 - +1.0 TB disk2'
- en: Physical Stores disk1s2, disk0s2
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 物理存储 disk1s2, disk0s2
- en: '1: APFS Volume Macintosh HD 473.6 GB disk2s1'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: '1: APFS 卷 Macintosh HD 473.6 GB disk2s1'
- en: '2: APFS Volume Preboot 42.1 MB disk2s2'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: '2: APFS 卷 Preboot 42.1 MB disk2s2'
- en: '3: APFS Volume Recovery 517.0 MB disk2s3'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: '3: APFS 卷 恢复 517.0 MB disk2s3'
- en: '4: APFS Volume VM 1.1 GB disk2s4'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: '4: APFS 卷 VM 1.1 GB disk2s4'
- en: 'Having established a baseline of detected devices, insert the USB drive into
    a port on the macOS system and run the command again. The same results should
    appear with one additional entry for the USB drive resembling the following:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 确定检测到的设备基准后，将USB驱动器插入macOS系统的端口并再次运行该命令。应出现相同的结果，且USB驱动器将显示为额外的条目，如下所示：
- en: '/dev/disk3 (external, physical):'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk3（外部，物理）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: *16.0 GB disk3'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: '0: *16.0 GB disk3'
- en: 'In the above example, the USB drive has been assigned to /dev/disk3\. Before
    proceeding, unmount the disk as follows:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述示例中，USB驱动器已分配给/dev/disk3。继续操作前，请按如下方式卸载磁盘：
- en: $ diskutil unmountDisk /dev/disk3
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: $ diskutil unmountDisk /dev/disk3
- en: Unmount of all volumes on disk3 was successful
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 成功卸载disk3上的所有卷
- en: 'Finally, use the dd command to write the ISO image to the device, taking care
    to reference the raw disk device (/dev/rdisk3) and entering your user password
    when prompted:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用dd命令将ISO镜像写入设备，确保引用原始磁盘设备（/dev/rdisk3），并在提示时输入您的用户密码：
- en: $ sudo dd if=/path/to/iso/image.iso of=/dev/rdisk3 bs=1m
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: $ sudo dd if=/path/to/iso/image.iso of=/dev/rdisk3 bs=1m
- en: Once the image has been written, the USB drive is ready.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦镜像写入完成，USB驱动器已准备好。
- en: 3.4.3 Windows/macOS
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4.3 Windows/macOS
- en: 'Several free tools are available for Windows and macOS that will write an ISO
    image to a USB drive, but one written specifically for writing Linux ISO images
    is the Fedora Media Writer tool which can be downloaded from the following URL:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 有多个免费工具可供Windows和macOS使用，能够将ISO镜像写入USB驱动器，但专门为写入Linux ISO镜像而编写的工具是Fedora Media
    Writer，您可以从以下网址下载：
- en: https://getfedora.org/en/workstation/download/
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: https://getfedora.org/en/workstation/download/
- en: 'Once installed, insert the destination USB drive, launch the writer tool, and
    choose the Select .iso file option as highlighted in [Figure 3-1](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor045):'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，插入目标USB驱动器，启动写入工具，选择[图3-1](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor045)中突出显示的“选择.iso文件”选项：
- en: '![](img/fedora_media_writer.jpg)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/fedora_media_writer.jpg)'
- en: Figure 3-1
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-1
- en: 'Click Next to proceed to the Write Options screen and select the USB Drive
    before clicking on the Select... button:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“下一步”继续到写入选项屏幕，并选择USB驱动器，然后点击“选择...”按钮：
- en: '![](img/ubuntu_write_to_usb.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_write_to_usb.jpg)'
- en: Figure 3-2
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-2
- en: 'In the resulting file selection dialog, navigate to and select the Ubuntu installation
    ISO image and click the Open button. Finally, click the Write button to start
    writing the image to the USB drive:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在弹出的文件选择对话框中，导航并选择Ubuntu安装ISO镜像，然后点击“打开”按钮。最后，点击“写入”按钮以开始将镜像写入USB驱动器：
- en: '![](img/ubuntu_usb_writing.jpg)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_usb_writing.jpg)'
- en: Figure 3-3
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-3
- en: Once the image has been written, the device is ready to perform the installation.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦镜像写入完成，设备就准备好进行安装。
- en: 3.5 Booting from the Ubuntu USB Image
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 3.5 从Ubuntu USB镜像启动
- en: 'Insert the Ubuntu installation media into the appropriate drive and power on
    the system. If the system tries to boot from the hard disk drive, you will need
    to enter the BIOS set up for your computer and change the boot order so that it
    boots from the installation media drive first. After the initial boot sequence
    completes, the GRUB menu shown in [Figure 3-4](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor048)
    will appear:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 将Ubuntu安装介质插入适当的驱动器并启动系统。如果系统尝试从硬盘驱动器启动，您需要进入计算机的BIOS设置，并更改启动顺序，以便首先从安装介质驱动器启动。初始启动序列完成后，GRUB菜单将显示在[图3-4](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor048)中：
- en: '![](img/ubuntu_grub_screen.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_grub_screen.jpg)'
- en: Figure 3-4
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-4
- en: 'Use the arrow keys to select the Try or Install Ubuntu menu option, then press
    Enter to boot into an Ubuntu Live session. After Ubuntu has booted completely,
    the window shown in [Figure 3-5](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor049)
    below will appear:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 使用方向键选择“尝试或安装Ubuntu”菜单选项，然后按下回车键以启动Ubuntu Live会话。Ubuntu完全启动后，下面将显示[图3-5](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor049)所示的窗口：
- en: '![](img/ubuntu_install_choose_language.jpg)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_choose_language.jpg)'
- en: Figure 3-5
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-5
- en: 'Select your preferred language followed by the Next button. On the next screen,
    options are provided to either try the Ubuntu Live session or to begin the installation
    process:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 选择您偏好的语言，然后点击“下一步”按钮。在下一个屏幕中，提供了尝试Ubuntu Live会话或开始安装过程的选项：
- en: '![](img/ubuntu_install_or_try.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_or_try.jpg)'
- en: 3.6 Installing Ubuntu
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 3.6 安装 Ubuntu
- en: 'Select the Install Ubuntu option, then click the Next button to proceed to
    the Keyboard layout screen:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 选择“安装 Ubuntu”选项，然后点击“下一步”按钮，进入键盘布局屏幕：
- en: '![](img/ubuntu_install_keyboard.jpg)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_keyboard.jpg)'
- en: Figure 3-6
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-6
- en: 'Either select your keyboard layout or, if you are unsure, click on the Detect
    button to work through some steps to identify your keyboard before clicking on
    Next to select the network connection to use during the installation:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 请选择您的键盘布局，或者，如果不确定，可以点击“检测”按钮，按照一些步骤来识别您的键盘，然后点击“下一步”选择安装过程中使用的网络连接：
- en: '![](img/ubuntu_install_network.jpg)'
  id: totrans-105
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_network.jpg)'
- en: Figure 3-7
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-7
- en: 'On the next screen, choose whether to perform the Normal or Minimal installation:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个屏幕上，选择执行常规安装或最小安装：
- en: '![](img/ubuntu_install_type.jpg)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_type.jpg)'
- en: Figure 3-8
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-8
- en: Select the Normal option if you have plenty of disk space and want to explore
    the main applications and utilities included with Ubuntu without having to manually
    install them later. Alternatively, to avoid cluttering the system with software
    you may never need, select the Minimal option. Regardless of the choice made here,
    all of the software provided with Ubuntu can be easily installed or removed at
    any point in the future if needed.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有充足的磁盘空间，并希望探索包含在 Ubuntu 中的主要应用程序和工具而无需以后手动安装它们，请选择“常规”选项。或者，为了避免在系统中堆积可能永远不需要的软件，请选择“最小”选项。不管您选择哪种选项，未来随时可以轻松安装或卸载所有提供的
    Ubuntu 软件。
- en: The option is also available to update the software packages that comprise the
    Ubuntu distribution during the installation. Ubuntu, as with most actively supported
    operating systems, continues to be updated with bug fixes and security patches
    long after it has been released to the public. If this option is selected and
    the system is connected to the internet, the installer will download any updates
    issued since the Ubuntu installation image was released and applies them to the
    system during installation. If you choose not to perform this update during the
    installation process, these updates may still be applied at any time after the
    installation completes.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 该选项还可以在安装过程中更新包含在 Ubuntu 发行版中的软件包。Ubuntu，与大多数积极支持的操作系统一样，在发布给公众后会继续进行更新，修复错误和安全漏洞。如果选择此选项且系统已连接到互联网，安装程序将在安装过程中下载自
    Ubuntu 安装镜像发布以来发布的所有更新，并将其应用到系统中。如果你选择在安装过程中不进行此更新，这些更新仍然可以在安装完成后随时应用。
- en: A second option provides the choice of whether to install 3rd party non-open
    source software to support specific hardware devices and the playback of proprietary
    media files on the system. Some users object fervently to using any software which
    is not published under a public license. If you are one of those people, then
    do not select this option. If, on the other hand, you just want the best experience
    from your Ubuntu installation, then this option is recommended.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 第二个选项提供了是否安装第三方非开源软件的选择，用以支持特定硬件设备和播放专有媒体文件。一些用户强烈反对使用任何未发布在公共许可证下的软件。如果你是其中之一，那么请不要选择此选项。另一方面，如果你只希望获得最佳的
    Ubuntu 安装体验，那么推荐选择此选项。
- en: 'Having made appropriate selections, click the Next button to proceed to the
    disk allocation screen:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在做出适当选择后，点击“下一步”按钮，进入磁盘分配屏幕：
- en: '![](img/ubuntu_install_disk.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_disk.jpg)'
- en: Figure 3-9
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-9
- en: Assuming that this is a new disk on which an existing operating system is not
    present, the installer will provide the option to erase the entire disk and use
    it for Ubuntu (in which case the installer will calculate and implement a typical
    and recommended partition layout). Alternatively, to define your own custom disk
    layout, select the Manual partitioning option to manually create and size the
    disk partitions that will contain the operating system and your data.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 假设这是一个没有现有操作系统的新磁盘，安装程序将提供擦除整个磁盘并将其用于 Ubuntu 的选项（在这种情况下，安装程序将计算并实施典型的推荐分区布局）。或者，若要定义自己的自定义磁盘布局，请选择“手动分区”选项，手动创建并调整包含操作系统和数据的磁盘分区。
- en: 'Clicking on the Advanced Features... button will provide the option to use
    Logical Volume Management (LVM). LVM is strongly recommended to make the management
    of the disks and partitions on the system easier, a topic covered in detail in
    the chapter entitled [“Adding a New Disk to an Ubuntu 23.04 Volume Group and Logical
    Volume”](Volume_Groups.xhtml#_idTextAnchor506):'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“高级功能...”按钮将提供使用逻辑卷管理（LVM）的选项。强烈推荐使用LVM，以便更容易管理系统上的磁盘和分区，详细内容请参阅章节[“为Ubuntu
    23.04卷组和逻辑卷添加新磁盘”](Volume_Groups.xhtml#_idTextAnchor506)：
- en: '![](img/ubuntu_install_disk_lvm.jpg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_disk_lvm.jpg)'
- en: Figure 3-10
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-10
- en: If the security of the data stored on the disk is of paramount concern, select
    the option to encrypt the Ubuntu installation. If this option is selected, the
    next screen will prompt you to choose a security key which will then need to be
    entered each time the system starts.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 如果数据安全性至关重要，请选择加密Ubuntu安装选项。如果选择此选项，下一屏幕将提示您选择一个安全密钥，每次系统启动时都需要输入该密钥。
- en: For this example, select the option to use LVM and click on OK.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 在此示例中，选择使用LVM选项并点击确定。
- en: 'Once the selections have been made, click the Next button to review the disk
    partitioning information:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦做出选择，请点击“下一步”按钮以查看磁盘分区信息：
- en: '![](img/ubuntu_install_disk_info.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_disk_info.jpg)'
- en: Figure 3-11
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-11
- en: 'Click the Install button to start the installation. While the installation
    is in progress, the installer will ask for information about your geographical
    location to configure time zone settings:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 点击安装按钮开始安装。在安装过程中，安装程序会询问您的地理位置，以配置时区设置：
- en: '![](img/ubuntu_install_timezone.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_timezone.jpg)'
- en: Figure 3-12
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-12
- en: 'Next, the installer will ask you to provide a username and password for the
    first account on the system:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，安装程序将要求您为系统上的第一个账户提供用户名和密码：
- en: '![](img/ubuntu_install_username.jpg)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_username.jpg)'
- en: Figure 3-13
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-13
- en: The option is also provided to dictate whether the password must be specified
    each time the user wishes to log into the system. By default, each time Ubuntu
    starts, a login screen will be presented seeking username and password credentials.
    If you are the sole user of the system and would like to bypass this screen and
    be logged in automatically each time the system boots, be sure to turn off the
    Require my password to log in switch before proceeding.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 该选项还提供了是否每次用户希望登录系统时都必须输入密码的设置。默认情况下，每次启动Ubuntu时，系统都会出现登录界面，要求输入用户名和密码。如果您是系统的唯一用户，并希望跳过此屏幕，每次系统启动时自动登录，请确保在继续之前关闭“登录时需要我的密码”选项。
- en: 'Once all the questions have been answered, the installer will simply proceed
    with the installation. Depending on the speed of your system, and whether or not
    you opted to download updates during the installation, this process can take some
    time. For a more detailed view of the steps being performed by the installer,
    click on the button highlighted in [Figure 3-14](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor051):'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有问题都已回答，安装程序将继续安装。根据系统的速度，以及是否选择在安装过程中下载更新，此过程可能需要一些时间。要查看安装程序正在执行的详细步骤，请点击[图
    3-14](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor051)中高亮显示的按钮：
- en: '![](img/ubuntu_installing.jpg)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_installing.jpg)'
- en: Figure 3-14
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-14
- en: 'When the installation is complete, a dialog will update to inform you the system
    is ready to be restarted:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，弹出窗口会更新，告知您系统已准备好重启：
- en: '![](img/ubuntu_install_restart.jpg)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_install_restart.jpg)'
- en: Figure 3-15
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-15
- en: When you are ready to reboot, press the Restart now button. The installer may
    prompt you to remove the installation media, and the system will take a few moments
    to shut down. At this point, remove the USB flash drive and press the Enter key
    to proceed.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 当您准备好重启时，点击“立即重启”按钮。安装程序可能会提示您移除安装介质，系统将花费几秒钟关闭。在此时，请移除USB闪存驱动器并按回车键继续。
- en: 3.7 Accessing the Ubuntu Desktop
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 3.7 访问Ubuntu桌面
- en: 'Once the system has started, if the password requirement option was enabled
    the GNOME Display Manager (GDM) login screen ([Figure 3-16](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor053))
    will appear. To access the system, select the user name and enter the password
    specified during installation:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 系统启动后，如果启用了密码要求选项，则会出现GNOME显示管理器（GDM）登录界面（[图 3-16](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor053)）。要访问系统，请选择用户名并输入在安装过程中设置的密码：
- en: '![](img/ubuntu_login_screen.jpg)'
  id: totrans-141
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_login_screen.jpg)'
- en: Figure 3-16
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-16
- en: 'Alternatively, if the installation was configured to log directly into the
    desktop, the GNOME desktop ([Figure 3-17](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor054))
    will appear after the system has restarted:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，如果安装时配置为直接登录到桌面，系统重启后将显示 GNOME 桌面（如图 [3-17](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor054)
    所示）：
- en: '![](img/ubuntu_23.04_desktop.jpg)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_23.04_desktop.jpg)'
- en: Figure 3-17
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-17
- en: 3.8 Installing Updates
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 3.8 安装更新
- en: As with most operating systems today, each particular release of the Ubuntu
    distribution continues to evolve after it has been released. This generally takes
    the form of bug fixes and security updates and, occasionally, new features that
    may be downloaded over the internet and installed on your system.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 与如今大多数操作系统一样，每个 Ubuntu 发行版在发布后会继续演变。这通常表现为修复错误和安全更新，并偶尔会有新特性，可以通过互联网下载并安装到系统上。
- en: 'Best practices dictate that the first step after installing Ubuntu is to ensure
    any available updates are applied to the system. When updates are available, the
    Software Updater will display the following dialog from which updates may be installed:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践建议，在安装 Ubuntu 后的第一步是确保应用所有可用的更新。当有更新时，软件更新器将显示以下对话框，用户可以从中安装更新：
- en: '![](img/ubuntu_software_updater.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_software_updater.jpg)'
- en: Figure 3-18
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-18
- en: 'Updates can also be installed via the command-line prompt in a Terminal window
    using the apt package manager tool. To check for the availability of updates,
    right-click on the desktop background and, from the resulting menu, select the
    Open in Terminal option:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以通过终端窗口的命令行提示符使用 apt 包管理器工具安装更新。要检查是否有可用的更新，右键点击桌面背景，在弹出的菜单中选择“在终端中打开”选项：
- en: '![](img/ubuntu_desktop_menu.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_desktop_menu.jpg)'
- en: Figure 3-19
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-19
- en: 'Within the Terminal window, run the following commands to gain root privileges
    and update the package list:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 在终端窗口中，运行以下命令以获得 root 权限并更新包列表：
- en: $ sudo su -
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: $ sudo su -
- en: apt update
  id: totrans-156
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: apt update
- en: 'If updated packages are available, the command will display output similar
    to the following:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有可用的更新包，命令将显示类似以下的输出：
- en: .
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: .
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: .
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: .
- en: Reading package lists... Done
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 正在读取包列表... 完成
- en: Building dependency tree
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 正在构建依赖树
- en: Reading state information... Done
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 正在读取状态信息... 完成
- en: 220 packages can be upgraded. Run 'apt list --upgradable' to see them.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 220 个包可以升级。运行 'apt list --upgradable' 查看它们。
- en: 'Any pending updates may be applied using the apt tool:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 可以使用 apt 工具应用任何待处理的更新：
- en: apt upgrade
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: apt upgrade
- en: 'Upon execution, the apt tool will provide a list of packages that are available
    for update and prompt for permission to perform the update:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 执行时，apt 工具会提供可用更新包的列表，并提示是否执行更新：
- en: 220 upgraded, 7 newly installed, 0 to remove and 0 not upgraded.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 220 个升级，7 个新安装，0 个待移除，0 个未升级。
- en: Need to get 75.2 MB/286 MB of archives.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 需要获取 75.2 MB/286 MB 的档案。
- en: After this operation, 34.8 MB of additional disk space will be used.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 完成此操作后，将使用 34.8 MB 的额外磁盘空间。
- en: Do you want to continue? [Y/n]
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 是否继续？[Y/n]
- en: Once the upgrade is complete, the installation is essentially finished.
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦升级完成，安装基本上就结束了。
- en: 3.9 Displaying Boot Messages
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 3.9 显示启动信息
- en: 'During the boot process, the system will display the Ubuntu splash screen,
    which hides from view all of the boot messages generated by the system as it loads.
    To make these messages visible during the boot process (as shown in [Figure 3-20](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor058)),
    simply press the keyboard Esc key while the system is starting:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动过程中，系统将显示 Ubuntu 启动画面，这会隐藏系统加载时生成的所有启动信息。要在启动过程中使这些信息可见（如图 [3-20](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor058)
    所示），只需在系统启动时按下键盘上的 Esc 键：
- en: '![](img/ubuntu_boot_messages.jpg)'
  id: totrans-175
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ubuntu_boot_messages.jpg)'
- en: Figure 3-20
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-20
- en: 'The default behavior can be changed so that messages are always displayed by
    default by editing the /etc/default/grub file and changing the GRUB_CMDLINE_LINUX
    setting which, by default, will resemble the following:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 默认行为可以通过编辑 /etc/default/grub 文件并修改 GRUB_CMDLINE_LINUX 设置来更改，默认情况下该设置如下所示：
- en: GRUB_CMDLINE_LINUX="... rhgb quiet"
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB_CMDLINE_LINUX="... rhgb quiet"
- en: 'If you are new to Linux and are not familiar with the editors available, refer
    to the editor recommendations outlined in the [“Introduction”](Introduction.xhtml#_idTextAnchor000)
    chapter. For example, to use the nano editor, enter the following command to start
    the editor and load the grub file:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是Linux新手，且不熟悉可用的编辑器，请参考[“简介”](Introduction.xhtml#_idTextAnchor000)章节中概述的编辑器推荐。例如，要使用nano编辑器，输入以下命令以启动编辑器并加载grub文件：
- en: nano /etc/default/grub
  id: totrans-180
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: nano /etc/default/grub
- en: 'To remove the graphical boot screen so that messages are visible without pressing
    the Esc key, remove the “splash” and “quiet” options from the setting:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 要移除图形启动屏幕，以便在不按Esc键的情况下看到消息，请从设置中移除“splash”和“quiet”选项：
- en: GRUB_CMDLINE_LINUX=""
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB_CMDLINE_LINUX=""
- en: This change will cause the system to display all of the boot messages generated
    by the system.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 此更改将导致系统显示所有由系统生成的启动消息。
- en: 'Once the changes have been made, run the following command to generate a new
    boot configuration to take effect the next time the system starts:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦做出更改，运行以下命令以生成新的启动配置，并使其在下次系统启动时生效：
- en: grub-mkconfig --output=/boot/grub/grub.cfg
  id: totrans-185
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: grub-mkconfig --output=/boot/grub/grub.cfg
- en: 3.10 Summary
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 3.10 摘要
- en: The first step in working with Ubuntu is to install the operating system. In
    the case of a cloud-based server, this task is typically performed automatically
    when an operating system image is selected for the system based on a range of
    options offered by the cloud service provider. Installation on your own hardware
    or in a virtual machine, however, involves downloading the installation media
    in the form of an ISO image, writing that image to suitable storage such as a
    DVD or USB drive and booting from it. Once installation is complete, it is important
    to install any operating system updates that may have been released since the
    original installation image was created.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Ubuntu的第一步是安装操作系统。在云服务器的情况下，当为系统选择操作系统镜像时，这个任务通常会由云服务提供商自动完成，具体取决于提供的选项范围。然而，在自己的硬件上或在虚拟机中安装时，涉及到下载以ISO镜像形式提供的安装介质，将该镜像写入适当的存储设备（如DVD或USB驱动器），并从中启动。安装完成后，重要的是安装任何可能自最初安装镜像创建以来发布的操作系统更新。
