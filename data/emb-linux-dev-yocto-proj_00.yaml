- en: Conventions used
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了若干文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “In line 8, `BBFILE_COLLECTIONS`, we tell BitBake
    to create a new metadata collection called `yocto`. Next, in line 9, `BBFILE_PATTERN_yocto`,
    we define the rule to match all paths starting with `LAYERDIR` to identify the
    metadata belonging to the `yocto` collection.”'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: '`正文中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。例如：“在第
    8 行，`BBFILE_COLLECTIONS`，我们告诉 BitBake 创建一个新的元数据集合，名为 `yocto`。接下来，在第 9 行，`BBFILE_PATTERN_yocto`，我们定义规则匹配所有以
    `LAYERDIR` 开头的路径，从而识别属于 `yocto` 集合的元数据。”'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE0]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For instance, words in menus or dialog boxes appear in **bold**. Here is an example:
    “After that, click the **Image recipes** tab to choose the image you want to build.”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上显示的单词。例如，菜单或对话框中的词汇会显示为 **粗体**。例如：“然后，点击 **Image recipes**
    标签，选择你要构建的镜像。”'
