- en: 3.9 Displaying Boot Messages
  prefs: []
  type: TYPE_NORMAL
- en: 'During the boot process, the system will display the Ubuntu splash screen,
    which hides from view all of the boot messages generated by the system as it loads.
    To make these messages visible during the boot process (as shown in [Figure 3-20](Ubuntu_Installation_Clean_Disk.xhtml#_idTextAnchor058)),
    simply press the keyboard Esc key while the system is starting:'
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/ubuntu_boot_messages.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 3-20
  prefs: []
  type: TYPE_NORMAL
- en: 'The default behavior can be changed so that messages are always displayed by
    default by editing the /etc/default/grub file and changing the GRUB_CMDLINE_LINUX
    setting which, by default, will resemble the following:'
  prefs: []
  type: TYPE_NORMAL
- en: GRUB_CMDLINE_LINUX="... rhgb quiet"
  prefs: []
  type: TYPE_NORMAL
- en: 'If you are new to Linux and are not familiar with the editors available, refer
    to the editor recommendations outlined in the [“Introduction”](Introduction.xhtml#_idTextAnchor000)
    chapter. For example, to use the nano editor, enter the following command to start
    the editor and load the grub file:'
  prefs: []
  type: TYPE_NORMAL
- en: nano /etc/default/grub
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 'To remove the graphical boot screen so that messages are visible without pressing
    the Esc key, remove the “splash” and “quiet” options from the setting:'
  prefs: []
  type: TYPE_NORMAL
- en: GRUB_CMDLINE_LINUX=""
  prefs: []
  type: TYPE_NORMAL
- en: This change will cause the system to display all of the boot messages generated
    by the system.
  prefs: []
  type: TYPE_NORMAL
- en: 'Once the changes have been made, run the following command to generate a new
    boot configuration to take effect the next time the system starts:'
  prefs: []
  type: TYPE_NORMAL
- en: grub-mkconfig --output=/boot/grub/grub.cfg
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 3.10 Summary
  prefs: []
  type: TYPE_NORMAL
- en: The first step in working with Ubuntu is to install the operating system. In
    the case of a cloud-based server, this task is typically performed automatically
    when an operating system image is selected for the system based on a range of
    options offered by the cloud service provider. Installation on your own hardware
    or in a virtual machine, however, involves downloading the installation media
    in the form of an ISO image, writing that image to suitable storage such as a
    DVD or USB drive and booting from it. Once installation is complete, it is important
    to install any operating system updates that may have been released since the
    original installation image was created.
  prefs: []
  type: TYPE_NORMAL
