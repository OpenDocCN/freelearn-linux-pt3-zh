  zh: 然后，我们将为接口设置正确的配置。在某些情况下，这些信息可能需要从网络团队处获得。原因是你需要知道你的DNS、网关和子网范围。作为服务器管理员，你可能不了解这些信息，这也是为什么在桌面使用时，DHCP更受欢迎，因为它会自动填充这些字段。以下截图显示了将此接口启动并连接到网络所需的配置：
