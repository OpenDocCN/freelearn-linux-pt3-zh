- en: 3\. Installing CentOS 8 on a Clean Disk Drive
  id: totrans-0
  prefs: []
  type: TYPE_NORMAL
  zh: 3. 安装 CentOS 8 到全新硬盘
- en: There are now two ways in which a CentOS 8 system can be deployed. One method
    is to either purchase new hardware or re-purpose an existing computer system on
    which to install and run the operating system. Another option is to create a cloud-based
    operating system instance using services such as Amazon AWS, Google Cloud or Microsoft
    Azure (to name but a few). Since cloud-based instances are typically created by
    selecting a pre-configured, ready to run operating system image that is already
    optimized for the cloud platform, and using that as the basis for the CentOS system,
    there is no need to perform a manual operating system installation in this situation.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，部署 CentOS 8 系统有两种方式。一种方法是购买新硬件或重新利用现有的计算机系统来安装和运行操作系统。另一种选择是使用 Amazon AWS、Google
    Cloud 或 Microsoft Azure 等服务创建基于云的操作系统实例（仅举几例）。由于基于云的实例通常通过选择一个已经为云平台优化、预配置且可运行的操作系统镜像来创建，并以此为基础构建
    CentOS 系统，因此在这种情况下无需手动进行操作系统安装。
- en: If, on the other hand, you plan to install CentOS 8 on your own hardware, the
    first step on the path to learning about CentOS 8 involves installing the operating
    system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，如果你计划在自己的硬件上安装 CentOS 8，那么了解 CentOS 8 的第一步就是安装操作系统。
- en: CentOS can be installed either in a clean disk environment (where an entire
    disk is cleared of any existing partitions and dedicated entirely to CentOS) or
    in a dual boot environment where CentOS co-exists with another operating system
    on the disk (typically a member of the Microsoft Windows family of operating systems).
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 可以在干净的硬盘环境中安装（即将整个硬盘上的现有分区清除，并完全用于 CentOS），也可以在双重启动环境中安装，其中 CentOS 与另一个操作系统（通常是
    Microsoft Windows 系列操作系统）共存。
- en: In this chapter we will be covering the clean disk approach to installation
    from local or remote installation media. Dual boot installation with a Windows
    10 system will be covered in [“Dual Booting CentOS 8 with Windows”](../Text/Installation_Dual_Boot.xhtml#_idTextAnchor046).
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍从本地或远程安装介质进行清空硬盘安装的方法。与 Windows 10 系统的双重启动安装将在[“与 Windows 双重启动 CentOS 8”](../Text/Installation_Dual_Boot.xhtml#_idTextAnchor046)中讨论。
- en: 3.1 Obtaining the CentOS Installation Media
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 3.1 获取 CentOS 安装介质
- en: 'The CentOS distribution can be downloaded from the CentOS Project website using
    the following URL:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 发行版可以通过以下 URL 从 CentOS 项目网站下载：
- en: '[https://www.centos.org/download/](https://www.centos.org/download/)'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.centos.org/download/](https://www.centos.org/download/)'
- en: 'The installation media is provided in the form of a DVD ISO image and is available
    in the following forms:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 安装介质以 DVD ISO 镜像的形式提供，并有以下几种形式：
- en: •CentOS Linux DVD ISO - Contains the installation image for the version of CentOS
    built from the RHEL 8 source code.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: •CentOS Linux DVD ISO - 包含从 RHEL 8 源代码构建的 CentOS 版本的安装镜像。
- en: •CentOS Stream DVD ISO - Contains a continuously evolving version of CentOS
    that will eventually become the next versions of RHEL and CentOS.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: •CentOS Stream DVD ISO - 包含一个持续发展的 CentOS 版本，最终将成为下一个版本的 RHEL 和 CentOS。
- en: 'For the purposes of this book, download the CentOS Linux DVD ISO image. The
    DVD ISO image is self-contained including all of the packages necessary to install
    a CentOS system and is named using the following convention:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 本书所需的 CentOS Linux DVD ISO 镜像，下载时请使用 DVD ISO 镜像格式。该镜像包含安装 CentOS 系统所需的所有软件包，命名格式如下：
- en: CentOS-<version>-<architecture>-dvd.iso
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS-<版本>-<架构>-dvd.iso
- en: 'For example, the CentOS 8 DVD image for 64-bit Intel systems is named as follows:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，针对 64 位 Intel 系统的 CentOS 8 DVD 镜像命名如下：
- en: CentOS-8-x86_64-1905-dvd1.iso
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS-8-x86_64-1905-dvd1.iso
- en: Having downloaded the image, either burn it to disk or use the steps in the
    next section to write the media to a USB drive, configure your virtualization
    environment to treat it as a DVD drive or use the steps outlined later in this
    chapter to access the installation image over a network connection.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 下载镜像后，可以将其刻录到光盘上，或者使用下一节中的步骤将介质写入 USB 驱动器，配置你的虚拟化环境将其视为 DVD 驱动器，或者使用本章稍后提到的步骤通过网络连接访问安装镜像。
- en: 3.2 Writing the ISO Installation Image to a USB Drive
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2 将 ISO 安装镜像写入 USB 驱动器
- en: 'These days it is more likely that an operating system installation will be
    performed from a USB drive than from a DVD. Having downloaded the ISO installation
    image for CentOS 8, the steps to write that image to a USB drive will differ depending
    on whether the drive is attached to a Linux, macOS or Windows system. The steps
    outlined in the remainder of this section assume that the USB drive is new, or
    has been reformatted to remove any existing data or partitions:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，操作系统安装更可能是通过 USB 驱动器进行，而非 DVD。下载了 CentOS 8 的 ISO 安装镜像后，将该镜像写入 USB 驱动器的步骤会根据驱动器是连接到
    Linux、macOS 还是 Windows 系统而有所不同。本节后续内容假设 USB 驱动器是新的，或者已被重新格式化以删除任何现有数据或分区：
- en: 3.2.1 Linux
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2.1 Linux
- en: 'The first step in writing an ISO image to a USB drive on Linux is to identify
    the device name. Before inserting the USB drive, identify the storage devices
    already detected on the system by listing the devices in /dev as follows:'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Linux 上将 ISO 镜像写入 USB 驱动器的第一步是识别设备名称。在插入 USB 驱动器之前，通过列出 /dev 中已检测到的存储设备来识别系统中已有的设备，方法如下：
- en: ls /dev/sd*
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ls /dev/sd*
- en: /dev/sda /dev/sda1 /dev/sda2
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/sda /dev/sda1 /dev/sda2
- en: 'Attach the USB drive to the Linux system and run the dmesg command to get a
    list of recent system messages, one of which will be a report that the USB drive
    was detected and will be similar to the following:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 将 USB 驱动器连接到 Linux 系统，并运行 dmesg 命令获取最近的系统消息，其中之一将报告 USB 驱动器已被检测到，类似于以下内容：
- en: '[445597.988045] sd 6:0:0:0: [sdb] Attached SCSI removable disk'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[445597.988045] sd 6:0:0:0: [sdb] 附加 SCSI 可移动磁盘'
- en: 'This output tells us that we should expect the device name to include “sdb”
    which we can confirm by listing device names in /dev again:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 该输出告诉我们，设备名称应包含“sdb”，我们可以通过再次列出 /dev 中的设备名称来确认：
- en: ls /dev/sd*
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: ls /dev/sd*
- en: /dev/sda /dev/sda1 /dev/sda2 /dev/sdb
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/sda /dev/sda1 /dev/sda2 /dev/sdb
- en: 'From this output we can tell that the USB drive has been assigned to /dev/sdb.
    The next step before writing the ISO image to the device is to run the findmnt
    command to make sure it has not been auto-mounted:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从这个输出我们可以看出，USB 驱动器已被分配到 /dev/sdb。写入 ISO 镜像到设备之前的下一步是运行 findmnt 命令，确保它没有被自动挂载：
- en: findmnt /dev/sdb
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: findmnt /dev/sdb
- en: TARGET SOURCE FSTYPE OPTIONS
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 目标 源 文件系统类型 选项
- en: /run/media/neil/d6bf9574-7e31-4f54-88b1 /dev/sdb ext3 rw,nosuid,no
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: /run/media/neil/d6bf9574-7e31-4f54-88b1 /dev/sdb ext3 rw,nosuid,no
- en: 'If the findmnt command indicates that the USB drive has been mounted, unmount
    it before continuing:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 findmnt 命令显示 USB 驱动器已被挂载，请在继续之前先卸载它：
- en: umount /run/media/neil/d6bf9574-7e31-4f54-88b1
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: umount /run/media/neil/d6bf9574-7e31-4f54-88b1
- en: 'Once the filesystem has been unmounted, use the dd command as follows to write
    the ISO image to the drive:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 文件系统卸载后，使用以下 dd 命令将 ISO 镜像写入磁盘：
- en: dd if=/path/to/iso/image.iso of=/dev/sdb bs=512k
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dd if=/path/to/iso/image.iso of=/dev/sdb bs=512k
- en: 'The writing process can take some time (as long as 10 - 15 minutes) to complete
    depending on the image size and speed of the system on which it is running. Once
    the image has been written, output similar to the following will appear and the
    USB drive is ready to be used to install CentOS 8:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 写入过程可能需要一些时间（最多 10 - 15 分钟），具体取决于镜像大小和运行系统的速度。镜像写入完成后，将出现类似以下的输出，USB 驱动器已准备好用于安装
    CentOS 8：
- en: 5956+0 records in
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 5956+0 记录输入
- en: 5956+0 records out
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 5956+0 记录输出
- en: 3122659328 bytes (3.1 GB, 2.9 GiB) copied, 426.234 s, 7.3 MB/s
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 3122659328 字节（3.1 GB，2.9 GiB）已复制，426.234 秒，7.3 MB/s
- en: 3.2.2 macOS
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2.2 macOS
- en: 'The first step in writing an ISO image to a USB drive attached to a macOS system
    is to identify the device using the diskutil tool. Before attaching the USB device,
    open a Terminal window and run the following command:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 将 ISO 镜像写入附加到 macOS 系统的 USB 驱动器的第一步是使用 diskutil 工具识别设备。在连接 USB 设备之前，打开终端窗口并运行以下命令：
- en: $ diskutil list
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: $ diskutil list
- en: '/dev/disk0 (internal, physical):'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk0（内部，物理）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: GUID_partition_scheme *1.0 TB disk0'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 0：GUID 分区方案 *1.0 TB 磁盘0
- en: '1: EFI EFI 209.7 MB disk0s1'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 1：EFI EFI 209.7 MB 磁盘0s1
- en: '2: Apple_APFS Container disk2 1000.0 GB disk0s2'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 2：Apple_APFS 容器 磁盘2 1000.0 GB 磁盘0s2
- en: '/dev/disk1 (internal):'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk1（内部）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: GUID_partition_scheme 28.0 GB disk1'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 0：GUID 分区方案 28.0 GB 磁盘1
- en: '1: EFI EFI 314.6 MB disk1s1'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 1：EFI EFI 314.6 MB 磁盘1s1
- en: '2: Apple_APFS Container disk2 27.7 GB disk1s2'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 2：Apple_APFS 容器 磁盘2 27.7 GB 磁盘1s2
- en: '/dev/disk2 (synthesized):'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk2（合成）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: APFS Container Scheme - +1.0 TB disk2'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 0：APFS 容器方案 - +1.0 TB 磁盘2
- en: Physical Stores disk1s2, disk0s2
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 物理存储 磁盘1s2，磁盘0s2
- en: '1: APFS Volume Macintosh HD 473.6 GB disk2s1'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 1：APFS 卷 Macintosh HD 473.6 GB 磁盘2s1
- en: '2: APFS Volume Preboot 42.1 MB disk2s2'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '2: APFS 卷 Preboot 42.1 MB disk2s2'
- en: '3: APFS Volume Recovery 517.0 MB disk2s3'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: '3: APFS 卷 Recovery 517.0 MB disk2s3'
- en: '4: APFS Volume VM 1.1 GB disk2s4'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: '4: APFS 卷 VM 1.1 GB disk2s4'
- en: 'Having established a baseline of detected devices, insert the USB drive into
    a port on the macOS system and run the command again. The same results should
    appear with one additional entry for the USB drive resembling the following:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在建立了检测到的设备的基准后，将USB驱动器插入macOS系统的端口并重新运行命令。应显示相同的结果，并且会多出一个USB驱动器条目，类似如下：
- en: '/dev/disk3 (external, physical):'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: /dev/disk3（外部，物理）：
- en: '#: TYPE NAME SIZE IDENTIFIER'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '#: 类型 名称 大小 标识符'
- en: '0: *16.0 GB disk3'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: '0: *16.0 GB disk3'
- en: 'In the above example, the USB drive has been assigned to /dev/disk3\. Before
    proceeding, unmount the disk as follows:'
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 在上述示例中，USB驱动器已分配给/dev/disk3。继续之前，请按以下方式卸载磁盘：
- en: $ diskutil unmountDisk /dev/disk3
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: $ diskutil unmountDisk /dev/disk3
- en: Unmount of all volumes on disk3 was successful
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 成功卸载disk3上的所有卷
- en: 'Finally, use the dd command to write the ISO image to the device, taking care
    to reference the raw disk device (/dev/rdisk3) and entering your user password
    when prompted:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用dd命令将ISO镜像写入设备，注意引用原始磁盘设备（/dev/rdisk3），并在提示时输入用户密码：
- en: $ sudo dd if=/path/to/iso/image.iso of=/dev/rdisk3 bs=1m
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: $ sudo dd if=/path/to/iso/image.iso of=/dev/rdisk3 bs=1m
- en: Once the image has been written, the USB drive is ready.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 镜像写入完成后，USB驱动器就可以使用了。
- en: 3.2.3 Windows
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 3.2.3 Windows
- en: 'A number of free tools are available for Windows that will write an ISO image
    to a USB drive, but one written specifically for writing Linux ISO images is the
    Fedora Media Writer tool which can be downloaded from the following URL:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 有许多免费的Windows工具可以将ISO镜像写入USB驱动器，但专门为写入Linux ISO镜像编写的工具是Fedora Media Writer工具，可以从以下网址下载：
- en: '[https://getfedora.org/en/workstation/download/](https://getfedora.org/en/workstation/download/)'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://getfedora.org/en/workstation/download/](https://getfedora.org/en/workstation/download/)'
- en: 'Once installed, launch the writer tool and select the Custom image option as
    highlighted in [Figure 3-1](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor024):'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 安装完成后，启动写入工具并选择“自定义镜像”选项，如[图 3-1](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor024)中所示：
- en: '![](img/rhel_8_fedora_media_writer.png)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_fedora_media_writer.png)'
- en: Figure 3-1
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-1
- en: 'In the resulting file selection dialog, navigate to and select the CentOS 8
    installation ISO image and click on the Open button. After selecting the image,
    a dialog will appear within which the image can be written to the USB drive. Select
    the target USB drive from the device menu before clicking on the Write to Disk
    button:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在随后的文件选择对话框中，导航到并选择CentOS 8安装ISO镜像，然后点击“打开”按钮。选择镜像后，将弹出一个对话框，在其中可以将镜像写入USB驱动器。在点击“写入磁盘”按钮之前，请从设备菜单中选择目标USB驱动器：
- en: '![](img/rhel_8_fedora_media_writer_writing.png)'
  id: totrans-77
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_fedora_media_writer_writing.png)'
- en: Figure 3-2
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-2
- en: Once the image has been written to the device, the device is ready to be used
    to perform the installation.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 镜像写入设备后，该设备就可以用于执行安装。
- en: 3.3 Installing CentOS 8
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 3.3 安装 CentOS 8
- en: 'Insert the CentOS 8 installation media into the appropriate drive and power
    on the system. If the system tries to boot from the hard disk drive you will need
    to enter the BIOS set up for your computer and change the boot order so that it
    boots from the installation media drive first. Once the system has booted you
    will be presented with the following screen:'
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 将CentOS 8安装介质插入适当的驱动器并启动系统。如果系统尝试从硬盘驱动器启动，您需要进入计算机的BIOS设置并更改启动顺序，使其首先从安装介质驱动器启动。系统启动后，您将看到以下屏幕：
- en: '![](img/centos_8_install_boot_screen.png)'
  id: totrans-82
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_boot_screen.png)'
- en: Figure 3-3
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-3
- en: 'Use the arrow keys to navigate between the options and make a selection with
    the <Enter> key. If the Troubleshooting option is selected the screen shown in
    [Figure 3-4](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor027) will appear
    including options to boot from the current operating system on the local drive
    (if one is installed), test the system memory, or rescue an installed CentOS 8
    system. An option is also available to perform the installation in basic graphics
    mode for systems without a graphical console:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 使用箭头键在选项之间导航，并使用<Enter>键进行选择。如果选择了“故障排除”选项，则会显示[图 3-4](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor027)中的屏幕，包括从本地驱动器上的当前操作系统启动（如果已安装）、测试系统内存或修复已安装的CentOS
    8系统的选项。对于没有图形控制台的系统，还可以选择以基本图形模式执行安装：
- en: '![](img/centos_8_install_boot_troubleshooting.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_boot_troubleshooting.png)'
- en: Figure 3-4
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-4
- en: 'Select the option on the main screen to install CentOS and, after a short delay,
    the first screen of the graphical installer will appear:'
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在主屏幕上选择安装CentOS选项，经过短暂的延迟后，图形安装程序的第一个界面将出现：
- en: '![](img/centos_8_install_language.png)'
  id: totrans-88
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_language.png)'
- en: Figure 3-5
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-5
- en: 'Select your preferred language on the first screen before clicking Continue
    to proceed to the main installation screen as shown in [Figure 3-6](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor028):'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 在第一个屏幕上选择您偏好的语言，然后点击“继续”进入主安装界面，如[图 3-6](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor028)所示：
- en: '![](img/centos_8_install_options.png)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_options.png)'
- en: Figure 3-6
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-6
- en: 'Begin by selecting the Network & Host Name option, enable a network device
    on your system and enter a host name before clicking the Apply button:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 首先选择“网络与主机名”选项，启用系统上的网络设备并输入主机名，然后点击“应用”按钮：
- en: '![](img/centos_8_install_networking.png)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_networking.png)'
- en: Figure 3-7
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-7
- en: 'If your network connection requires additional settings, click on the Configure...
    button to access the advanced network settings screen illustrated in [Figure 3-8](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor029):'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您的网络连接需要额外设置，点击“配置...”按钮进入[图 3-8](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor029)所示的高级网络设置屏幕：
- en: '![](img/rhel_8_installation_advanced_networking.png)'
  id: totrans-97
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_installation_advanced_networking.png)'
- en: Figure 3-8
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-8
- en: Once the host name has been defined and a network connection enabled, click
    Done to return to the main screen.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦定义了主机名并启用了网络连接，点击“完成”返回到主屏幕。
- en: If you wish to change the keyboard, language or time and date settings, select
    the corresponding option from the Localization column of the main screen. On the
    Time & Date screen, make a selection corresponding to your geographical location.
    The option is also provided to use Network Time which automatically synchronizes
    the system with external Network Time Protocol servers.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您希望更改键盘、语言或时间和日期设置，请从主屏幕的“本地化”栏目中选择相应选项。在“时间与日期”屏幕上，选择与您地理位置相对应的选项。还提供了使用网络时间选项，它会自动将系统与外部网络时间协议服务器同步。
- en: Changes to the Installation Source settings should not be necessary since the
    installation is being performed from local media. To perform the installation
    from media located on a remote server, select Installation Source, enable the
    On the network option and then specify the location of the installation media
    and the type of URL being used. The installation media can, for example, be an
    ISO image installed either on a remote web server or on a system on the local
    network using NFS (the topic of NFS file sharing is covered in detail in the chapter
    entitled [“Using NFS to Share CentOS 8 Files with Remote Systems”](../Text/NFS_File_Sharing.xhtml#_idTextAnchor221)),
    or the URL of a remote repository (repositories are essentially online collections
    of the software, packages and applications that make up the operating system from
    which installations onto the local system can be performed).
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 由于安装是从本地媒体进行的，因此无需更改安装源设置。如果需要从远程服务器上的媒体进行安装，请选择“安装源”，启用“网络上”选项，然后指定安装媒体的位置和使用的URL类型。安装媒体可以是一个ISO镜像，安装在远程Web服务器上，或使用NFS在本地网络中的系统上进行安装（关于NFS文件共享的详细内容，请参阅章节[“使用NFS共享CentOS
    8文件与远程系统”](../Text/NFS_File_Sharing.xhtml#_idTextAnchor221)），或者是远程仓库的URL（仓库本质上是在线集合，包含操作系统所需的软件、软件包和应用程序，可以用来在本地系统上执行安装）。
- en: 'By default, a Server with GUI installation of CentOS 8 will be performed by
    the installer. This will consist of the minimum set of packages necessary to run
    the operating system together with the graphical desktop environment. To select
    a different installation configuration, choose the Software Selection option to
    display the screen shown below:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，CentOS 8的带GUI安装将由安装程序执行。该安装将包括运行操作系统和图形桌面环境所需的最小软件包集。要选择不同的安装配置，请选择“软件选择”选项以显示如下图所示的界面：
- en: '![](img/rhel_8_installation_software_selection.png)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_installation_software_selection.png)'
- en: Figure 3-9
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-9
- en: Use the left-hand panel to select a basic configuration and the right-hand panel
    to add any additional packages you know you will need after the system starts
    up. If the CentOS 8 system is intended to be used with a graphical desktop environment,
    choose either the Workstation or Server with GUI option. Otherwise, it is generally
    recommended to start with a minimal system and install additional packages as
    needed once the system has booted. This avoids installing any packages that may
    never be needed.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 使用左侧面板选择基本配置，并使用右侧面板添加启动后需要的额外包。如果CentOS 8系统打算与图形桌面环境一起使用，选择工作站或带GUI的服务器选项。否则，一般推荐从最小化系统开始，在系统启动后根据需要安装额外的包。这可以避免安装任何可能永远不需要的包。
- en: The Security Policy option allows additional security packages to be installed
    on the system that allow security restrictions that comply with the Security Content
    Automation Protocol (SCAP) standards to be imposed on the system. While selecting
    a profile from the list installs the necessary packages, the policy restrictions
    are not enforced until they are enabled on the running system. Unless you work
    for a government entity or company that mandates this level of security, it is
    not necessary to select a policy on this screen.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 安全策略选项允许在系统上安装额外的安全包，这些包可以强制执行符合安全内容自动化协议（SCAP）标准的安全限制。选择列表中的一个配置文件会安装必要的包，但政策限制不会被强制执行，直到在运行的系统上启用它们。除非你为政府机构或公司工作，并且该机构要求此级别的安全性，否则无需在此屏幕上选择策略。
- en: The Kdump feature, when enabled, writes out the state of the operating system
    kernel in the event of a system crash. This dump file can be useful in identifying
    the cause of a crash but takes up system memory when enabled. Unless memory is
    limited on your system, this can be left in the enabled state.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: Kdump功能启用时，在系统崩溃时会写出操作系统内核的状态。这个转储文件对于识别崩溃原因非常有用，但启用后会占用系统内存。除非系统内存有限，否则可以保持启用状态。
- en: Having configured the basic settings, the next step is to decide how the hard
    disk drive will be partitioned to accommodate the operating system.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 配置完基本设置后，下一步是决定如何分区硬盘以容纳操作系统。
- en: 3.4 Partitioning a Disk for CentOS 8
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 3.4 为CentOS 8分区硬盘
- en: 'When the Installation Destination option is selected, the installer will present
    a screen similar to the one illustrated in [Figure 3-10](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor031)
    below:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当选择安装目标选项时，安装程序将显示一个类似于下面[图3-10](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor031)所示的界面：
- en: '![](img/rhel_8_installation_destination.png)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_installation_destination.png)'
- en: Figure 3-10
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-10
- en: By default, the installer is configured to automatically install the operating
    system using the available space on the currently selected disk drive and to configure
    standard partition sizes. If the disk previously contained another operating system,
    these existing partitions will not be deleted, potentially leaving unused space
    on the drive after CentOS 8 has been installed. To remove any existing partitions
    so that they can be reclaimed and used by CentOS 8, enable the I would like to
    make additional space available option and click on the Done button to display
    the dialog shown in [Figure 3-11](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor032).
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，安装程序配置为自动使用当前选择的磁盘驱动器上的可用空间安装操作系统，并配置标准分区大小。如果磁盘之前包含其他操作系统，这些现有的分区不会被删除，可能在CentOS
    8安装后在磁盘上留下未使用的空间。要删除现有分区以便回收并供CentOS 8使用，请启用“我想提供额外的空间”选项，并点击完成按钮，显示[图3-11](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor032)所示的对话框。
- en: '![](img/rhel_8_installation_reclaim_space.png)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_installation_reclaim_space.png)'
- en: Figure 3-11
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图3-11
- en: To reclaim space, select a partition that is no longer needed and mark it for
    removal by clicking the Delete button. Once all the partitions that are to be
    removed have been selected, click on the Reclaim Space button to perform the deletion.
    The reclaimed space will now be used automatically by the CentOS 8 installer.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 要回收空间，选择一个不再需要的分区，并点击删除按钮标记其为删除。选择完所有要删除的分区后，点击回收空间按钮以执行删除操作。回收的空间将自动由CentOS
    8安装程序使用。
- en: 'To manually configure the layout of the disk in terms of how the available
    space will be allocated, change the Storage Allocation setting from Automatic
    to Custom and click Done to display the Manual Partitioning screen ([Figure 3-12](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor033)):'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 若要手动配置磁盘布局以及如何分配可用空间，请将存储分配设置从“自动”更改为“自定义”，然后点击“完成”以显示手动分区屏幕（[图 3-12](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor033)）：
- en: '![](img/centos_8_install_disk_space.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_disk_space.png)'
- en: Figure 3-12
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-12
- en: The manual partitioning screen provides the option to configure the disk using
    Logical Volume Management (LVM) or standard partitioning. LVM is the recommended
    option because it provides flexibility in terms of managing partition sizes once
    the system is up and running (LVM is covered in detail in the chapter entitled
    [“Adding a New Disk to a CentOS 8 Volume Group and Logical Volume”](../Text/Volume_Groups.xhtml#_idTextAnchor375)).
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 手动分区屏幕提供了使用逻辑卷管理（LVM）或标准分区配置磁盘的选项。LVM 是推荐选项，因为它在系统启动并运行后提供了在管理分区大小方面的灵活性（LVM
    详细介绍请参见章节 [“将新磁盘添加到 CentOS 8 卷组和逻辑卷”](../Text/Volume_Groups.xhtml#_idTextAnchor375)）。
- en: Once a partitioning scheme has been selected, the last step is to decide on
    the sizes of the partitions and the corresponding filesystem mount points. In
    general, the default configuration provided by the Click here to create them automatically
    option will meet most system needs. To manually create partitions and allocate
    mount points, click on the + button to declare and assign each partition manually.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦选择了分区方案，最后一步是决定各个分区的大小以及相应的文件系统挂载点。一般而言，点击“自动创建”选项提供的默认配置即可满足大多数系统需求。若要手动创建分区并分配挂载点，请点击
    + 按钮手动声明并分配每个分区。
- en: 'Another option is to select automatic partition creation, and then use the
    resulting screen to manually change the partition configuration as needed. [Figure
    3-13](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor034), for example, shows
    the partition configuration defined by selecting the automatic creation option
    and allows the settings for each partition to be modified before any changes are
    made to the disk:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种选择是选择自动分区创建，然后使用生成的屏幕根据需要手动更改分区配置。例如，[图 3-13](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor034)
    显示了选择自动创建选项后定义的分区配置，并允许在对磁盘进行任何更改之前修改每个分区的设置：
- en: '![](img/centos_8_install_disk_auto_partition.png)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_disk_auto_partition.png)'
- en: Figure 3-13
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-13
- en: 'Once the disk has been configured, click on Done, review the summary of the
    changes to be made to the disk ([Figure 3-14](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor035))
    and click on the Accept Changes button:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 配置完磁盘后，点击“完成”，查看要对磁盘进行的更改摘要（[图 3-14](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor035)），然后点击“接受更改”按钮：
- en: '![](img/centos_8_install_disk_space_summary.png)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_install_disk_space_summary.png)'
- en: Figure 3-14
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-14
- en: 'CentOS 8 also allows the contents of the disk to be protected by encryption.
    This will require a passphrase to be entered each time the system boots. To enable
    encryption, select the Encrypt my data option on the main Installation Destination
    screen and, after clicking the Done button, enter the passphrase in the dialog
    shown in [Figure 3-15](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor036):'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: CentOS 8 还允许通过加密保护磁盘内容。每次系统启动时都需要输入密码短语才能访问。要启用加密，请在主安装目标屏幕上选择“加密我的数据”选项，点击“完成”按钮后，在[图
    3-15](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor036)所示对话框中输入密码短语：
- en: '![](img/rhel_8_installation_disk_encryption.png)'
  id: totrans-129
  prefs: []
  type: TYPE_IMG
  zh: '![](img/rhel_8_installation_disk_encryption.png)'
- en: Figure 3-15
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-15
- en: 3.5 The Physical Installation
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 3.5 物理安装
- en: 'Having made the appropriate package selections, clicking Begin Installation
    will start the process of partitioning the disks and installing the packages that
    match the chosen installation settings. During this phase, a screen will appear
    ([Figure 3-16](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor038)) seeking
    the creation of a root password and an optional user account:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 完成合适的软件包选择后，点击“开始安装”将启动分区磁盘并安装与所选安装设置匹配的软件包的过程。在此阶段，将出现一个屏幕（[图 3-16](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor038)），要求创建根密码和一个可选的用户帐户：
- en: '![](img/centos_8_installing.png)'
  id: totrans-133
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_installing.png)'
- en: Figure 3-16
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-16
- en: The root, or super-user account, is a special user that has administrative privileges
    on the system. While you will generally use your own account to log into the system,
    you will need to gain root privileges in order to configure the system and to
    perform other administrative tasks. Enter a root password, create a user account
    and wait for the installation to complete.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: root（超级用户）账户是一个具有系统管理权限的特殊账户。虽然通常使用自己的账户登录系统，但为了配置系统和执行其他管理任务，你需要获得 root 权限。输入
    root 密码，创建用户账户并等待安装完成。
- en: Once all the system packages have been installed and configured, remove the
    installation media and click Reboot to restart the system.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦所有系统软件包安装并配置完成，移除安装介质并点击重启以重新启动系统。
- en: 3.6 Final Configuration Steps
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 3.6 最终配置步骤
- en: What appears on the console when the system has started up will depend on whether
    or not the Workstation or Server with GUI option was selected from the Software
    Selection installation screen. If either of these options was selected during
    installation, the GNOME Display Manager (GDM) login screen will appear. If the
    minimal or server configuration options were selected, the text based login prompt
    will be displayed. Regardless of the configuration, log into the system as the
    user that was created during the final steps of the installation process.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 系统启动时在控制台上显示的内容将取决于在软件选择安装屏幕中是否选择了带有图形用户界面（GUI）的工作站或服务器选项。如果在安装过程中选择了这些选项，则将显示
    GNOME 显示管理器（GDM）登录界面。如果选择了最小或服务器配置选项，则会显示基于文本的登录提示。无论配置如何，都需要以在安装过程最后步骤中创建的用户身份登录系统。
- en: In the case of a Workstation or Server with GUI installation, the GNOME initial
    setup tool will launch providing configuration options such as language, keyboard
    layout, location services and connections to online accounts including Google
    and Facebook. After these settings have been configured (or skipped), the GNOME
    desktop welcome screen will appear containing links to tutorials on how to use
    the desktop environment.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装了图形用户界面（GUI）的工作站或服务器的情况下，GNOME 初始设置工具将启动，提供语言、键盘布局、位置服务以及连接到包括 Google 和 Facebook
    在内的在线帐户等配置选项。在这些设置完成（或跳过）之后，GNOME 桌面欢迎界面将出现，包含有关如何使用桌面环境的教程链接。
- en: 3.7 Installing Updates
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 3.7 安装更新
- en: As with most operating systems today, each particular release of a CentOS distribution
    continues to evolve after it has been released to the public. This generally takes
    the form of bug fixes and security updates and, occasionally, new features that
    may be downloaded over the internet and installed on your system.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 与今天大多数操作系统一样，每个特定版本的 CentOS 发行版在发布给公众后，都会不断演进。这通常表现为错误修复和安全更新，有时也包括可以通过互联网下载并安装到系统上的新功能。
- en: 'Best practices dictate that the first step after installing CentOS is to make
    sure any available updates are applied to the system. This can be achieved via
    the command-line prompt in a Terminal window using the dnf package manager tool.
    To check for the availability of updates, simply run the following command:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 最佳实践建议在安装 CentOS 后，第一步是确保系统安装了所有可用的更新。可以通过在终端窗口中使用 dnf 包管理工具来实现这一点。要检查是否有可用的更新，只需运行以下命令：
- en: dnf check-update
  id: totrans-143
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dnf check-update
- en: 'Any pending updates may be applied, once again using the dnf tool:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 所有待处理的更新可以再次使用 dnf 工具进行应用：
- en: dnf update
  id: totrans-145
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dnf update
- en: Upon execution, the dnf tool will provide a list of packages that are available
    for update and prompt for permission to perform the update.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 执行时，dnf 工具将列出可更新的包，并提示是否执行更新。
- en: Once the update is complete the installation is essentially finished and CentOS
    8 is ready for use.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦更新完成，安装过程基本上就结束了，CentOS 8 就可以开始使用了。
- en: 3.8 Displaying Boot Messages
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 3.8 显示启动消息
- en: 'During the boot process, CentOS 8 will display the Red Hat Graphical Boot (RHGB)
    screen which hides from view all of the boot messages generated by the system
    as it loads. To make these messages visible during the boot process (as shown
    in [Figure 3-17](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor044)), simply
    press the keyboard Esc key while the system is starting:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动过程中，CentOS 8 将显示 Red Hat 图形启动（RHGB）屏幕，该屏幕隐藏了系统加载时生成的所有启动消息。要在启动过程中使这些消息可见（如
    [图 3-17](../Text/Installation_Clean_Disk.xhtml#_idTextAnchor044) 所示），只需在系统启动时按下键盘上的
    Esc 键：
- en: '![](img/centos_8_boot_messages.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](img/centos_8_boot_messages.png)'
- en: Figure 3-17
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3-17
- en: 'The default behavior can be changed so that messages are always displayed by
    default by editing the /etc/default/grub file and changing the GRUB_CMDLINE_LINUX
    setting which, by default, will read as follows:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 默认行为可以通过编辑 `/etc/default/grub` 文件并更改 GRUB_CMDLINE_LINUX 设置来更改，默认情况下，GRUB_CMDLINE_LINUX
    的内容如下所示：
- en: GRUB_CMDLINE_LINUX="crashkernel=auto rhgb quiet"
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB_CMDLINE_LINUX="crashkernel=auto rhgb quiet"
- en: 'To remove the graphical boot screen so that messages are visible without pressing
    the Esc key, remove the “rhgb” option from the setting:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 若要移除图形启动屏幕，使消息在无需按 Esc 键的情况下可见，请从设置中移除“rhgb”选项：
- en: GRUB_CMDLINE_LINUX="crashkernel=auto rhgb quiet"
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB_CMDLINE_LINUX="crashkernel=auto rhgb quiet"
- en: 'This change will cause the system to display only a subset of the boot messages
    generated by the system. To display all messages generated by the system, also
    remove the “quiet” option:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 此更改将导致系统仅显示系统生成的部分启动消息。要显示系统生成的所有消息，还需要移除“quiet”选项：
- en: GRUB_CMDLINE_LINUX="crashkernel=auto quiet"
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: GRUB_CMDLINE_LINUX="crashkernel=auto quiet"
- en: 'Once the changes have been made, run the following command to generate a new
    boot configuration to take effect next time the system starts:'
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦更改完成，运行以下命令以生成新的启动配置，以便下次系统启动时生效：
- en: grub2-mkconfig --output=/boot/grub2/grub.cfg
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: grub2-mkconfig --output=/boot/grub2/grub.cfg
- en: 3.9 Summary
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 3.9 总结
- en: The first step in working with CentOS 8 is to install the operating system.
    In the case of a cloud-based server, this task is typically performed automatically
    when an operating system image is selected for the system based on a range of
    options offered by the cloud service provider. Installation on your own hardware,
    however, involves downloading the installation media in the form of an ISO image,
    writing that image to suitable storage such as a DVD or USB drive and booting
    from it. Once running, the installation process allows a range of options to be
    configured ranging from networking, whether the installation should proceed from
    the local media or via a remote server or repository, the packages to be installed,
    and the partitioning of the disk. Once installation is complete, it is important
    to install any operating system updates that may have been released since the
    original installation image was created.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 CentOS 8 的第一步是安装操作系统。如果是基于云的服务器，通常在选择操作系统镜像时，云服务提供商会自动执行此任务。对于自有硬件，安装过程包括下载
    ISO 镜像形式的安装介质，将该镜像写入合适的存储介质（如 DVD 或 USB 驱动器），然后从中启动。安装运行后，可以配置一系列选项，包括网络设置、安装是否从本地介质还是远程服务器或仓库进行、需要安装的包，以及磁盘的分区方案。安装完成后，务必安装自原始安装镜像创建以来发布的操作系统更新。
