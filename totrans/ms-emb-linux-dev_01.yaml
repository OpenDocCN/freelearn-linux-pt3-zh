  type: TYPE_NORMAL
- en: In this part, you will explore the four key elements of any embedded Linux project.
    You will learn how to select a toolchain, build the bootloader, and build the
    kernel for your target device. [*Chapter 5*](Chapter_05.xhtml#_idTextAnchor138)
    requires you to build a root filesystem step by step from scratch. These manual
    exercises are difficult, but by the end of this section, you with have a deeper
    understanding of how embedded Linux works and a greater appreciation for tools
    that can automate this board bring-up phase.
