  type: TYPE_NORMAL
  zh: 阅读完*《Mastering Ubuntu Server, 第四版》*后，我们希望听听您的想法！请[点击这里直接访问亚马逊评论页面](https://www.packtpub.com/)并分享您的反馈。
- en: Your review is important to us and the tech community and will help us make
