  type: TYPE_IMG
- en: Figure 9.58 – Google Chrome pinned to Favorites
  prefs: []
  type: TYPE_NORMAL
- en: 'The icon can also be placed in the **Favorites** dash in your preferred location.
    From now on, it will appear as a **Favorites** item:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.59 – The Favorites dashboard](img/B19121_09_59.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.59 – The Favorites dashboard
  prefs: []
  type: TYPE_NORMAL
- en: 'Thus, the Google Chrome icon also appears in the taskbar, which was enabled
    by the previously installed extension:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.60 – Google Chrome on the taskbar](img/B19121_09_60.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.60 – Google Chrome on the taskbar
  prefs: []
  type: TYPE_NORMAL
- en: 'When Chrome opens for the first time, you can set it as the default browser:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.61 – Configure Google Chrome as the default browser](img/B19121_09_61.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.61 – Configure Google Chrome as the default browser
  prefs: []
  type: TYPE_NORMAL
- en: Enable the checkboxes and click the **OK** button if you agree with the settings.
    Otherwise, close the window.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: To configure Google Chrome, let’s take advantage of the fact that the email
    account currently being used is from Google Mail.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: When the Chrome window opens, click on the **Already a Chrome user? Sign in**
    link to use the email account and *synchronize* the Chrome settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.62 – The Google Chrome welcome screen](img/B19121_09_62.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.62 – The Google Chrome welcome screen
  prefs: []
  type: TYPE_NORMAL
- en: 'Enter the email address in the following dialog box, and click on the **Following**
    button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.63 – The Google Chrome access screen](img/B19121_09_63.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.63 – The Google Chrome access screen
  prefs: []
  type: TYPE_NORMAL
- en: 'On the following screen, enter your password, and click on the **Following**
    button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.64 – The Google Chrome access screen](img/B19121_09_64.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.64 – The Google Chrome access screen
  prefs: []
  type: TYPE_NORMAL
- en: If you customized Chrome on another device and enabled sync, Chrome will configure
    automatically.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.65 – The Google Chrome sync screen](img/B19121_09_65.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.65 – The Google Chrome sync screen
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Yes, I’m in** button to start the synchronized customization.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: 'The automatic *application of your theme*, *installation of extensions and
    plugins*, as well as the configuration and downloading of your *history* and *bookmarks*
    will start running:'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: '![Figure 9.66 – Running the Google Chrome sync](img/B19121_09_66.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.66 – Running the Google Chrome sync
  prefs: []
  type: TYPE_NORMAL
- en: 'After finishing the sync, Google Chrome will display the completed customization:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.67 – Google Chrome customized](img/B19121_09_67.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.67 – Google Chrome customized
  prefs: []
  type: TYPE_NORMAL
- en: Like Firefox, Google Chrome offers the configuration and synchronization between
    devices. Chrome takes advantage of the use of Google services for configuration
    sync. The configuration and customization of Chrome is pretty similar to Firefox.
  prefs: []
  type: TYPE_NORMAL
- en: 'To access the Chrome settings, click on the button with the *three dots* icon
    (aka a vertical ellipsis) below the **x** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.68 – Chrome settings](img/B19121_09_68.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.68 – Chrome settings
  prefs: []
  type: TYPE_NORMAL
- en: 'The Chrome settings appear in sections, and each one has several sections,
    among them the following:'
  prefs: []
  type: TYPE_NORMAL
- en: '**You and Google**: Configures access account and syncs with **Google** services.
    From here, you can customize the profile, as well as import bookmarks and settings.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Autofill and passwords**: Manages the password manager, payment methods,
    and stored addresses and data.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Privacy and security**: Includes a security check option to detect security
    breaches, malicious extensions, and so on. It also manages privacy and security
    options.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Performance**: Adds a memory saver option, a type of *power saving mode*,
    for inactive open tabs.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Appearance**: Configures the appearance of the browser, such as the theme,
    the home page, as well as how to display the bookmarks bar or the side panel.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Search engine**: Configures the browser’s search engine (which might differ
    from **Google**) and its behavior.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Default browser**: Detects the system default browser.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**On startup**: Configures browser behavior at startup.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Languages**: Configures the preferred languages to display website content,
    as well as offering to spell-check when you type on websites.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Downloads**: Manages file downloads.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Accessibility**: Configures the browser accessibility options.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**System**: Configures the browser behavior options in the operating system.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Reset settings**: Resets the browser settings to factory defaults.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extensions**: Manages browser extensions and add-ons.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**About Chrome**: Displays the browser version.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'The following figure shows the sections of the Chrome settings:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.69 – The Chrome settings sections](img/B19121_09_69.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.69 – The Chrome settings sections
  prefs: []
  type: TYPE_NORMAL
- en: 'Like in Firefox, you can access the `chrome://settings/help` in the address
    bar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.70 – The Chrome version](img/B19121_09_70.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.70 – The Chrome version
  prefs: []
  type: TYPE_NORMAL
- en: 'In this particular case, Chrome was customized with the **Google Mail Checker**
    extension ([https://chrome.google.com/webstore/detail/google-mail-checker/mihcahmgecmbnbcchbopgniflfhgnkff](https://chrome.google.com/webstore/detail/google-mail-checker/mihcahmgecmbnbcchbopgniflfhgnkff)),
    which adds a button to directly access Google Mail:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.71 – The Google Mail Checker extension](img/B19121_09_71.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.71 – The Google Mail Checker extension
  prefs: []
  type: TYPE_NORMAL
- en: 'To manage and add extensions in Chrome, click on the `chrome://extensions/`
    in the address bar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.72 – Chrome extensions](img/B19121_09_72.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.72 – Chrome extensions
  prefs: []
  type: TYPE_NORMAL
- en: From the search bar, you can find and install extensions with one click.
  prefs: []
  type: TYPE_NORMAL
- en: These applications are those most used for email and internet browsing in Fedora
    Linux Workstation.
  prefs: []
  type: TYPE_NORMAL
- en: With these applications, we have covered all the basic tools, establishing a
    baseline for the standardization of the managed systems’ documentation.
  prefs: []
  type: TYPE_NORMAL
- en: In the following chapters, we will discuss the processes and best practices
    to generate the baseline, as well as a standardized system administration.
  prefs: []
  type: TYPE_NORMAL
- en: Summary
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In this chapter, we learned how to install, configure, and use the most common
    Linux options for email and web browsing.
  prefs: []
  type: TYPE_NORMAL
- en: '**Evolution**, supported by Red Hat and GNOME, is one of the most common mail
    clients in enterprise environments (according to [opensource.com](http://opensource.com)).
    This is because it allows you to connect to the Microsoft Exchange mail service.'
  prefs: []
  type: TYPE_NORMAL
- en: The Mozilla Project provides us with two options for both services. The **Thunderbird**
    email client is an excellent alternative for email management, whereas **Firefox**,
    the most used web browser, is included in all Linux distributions.
  prefs: []
  type: TYPE_NORMAL
- en: '**Google Chrome** proves a dynamic choice as a web browser. Based on open source
    projects, it offers the best of both worlds, with the integration of proprietary
    plugins. The use of a mail account in the services offered by Google provides
    mobility between devices, as well as flexibility when accessing them.'
  prefs: []
  type: TYPE_NORMAL
- en: In the following chapter, we will look at the fundamentals of the concepts and
    processes for the administration of Linux systems, taking advantage of having
    a workstation with a compatible operating system.
  prefs: []
  type: TYPE_NORMAL
