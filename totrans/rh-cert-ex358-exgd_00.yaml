    different based on your IPs.”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入以及Twitter用户名。例如：“请记住，您的`/etc/hosts`文件将根据您的IP地址有所不同。”'
- en: 'A block of code is set as follows:'
