- en: Firefox is one of the best and most stable browser options available on Linux.
  prefs: []
  type: TYPE_NORMAL
- en: Another of the best and most popular options is to use Google’s browser – **Google
    Chrome**. Let’s see how to take browsing one step further, using Google’s Chrome
    browser.
  prefs: []
  type: TYPE_NORMAL
- en: Expanding browsing with Google Chrome
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Google Chrome** is a *proprietary* web browser developed by Google, although
    derived from *open source projects*. Chrome builds on the Chromium open source
    browser project. Chrome draws from different code libraries from Google and others
    from third parties, such as Netscape. Chrome releases are sourced from Chromium.'
  prefs: []
  type: TYPE_NORMAL
- en: Regardless of this, Google Chrome is available free of charge.
  prefs: []
  type: TYPE_NORMAL
- en: Google Chrome was launched in 2008, and along with its release, the Chromium
    source code became available. This allowed the code set to serve as the basis
    for the development of other browsers. The initial version of the code included
    builds for Windows, macOS, and Linux at a very early stage of development, lacking
    full functionality. **Chromium 1.0** was released in December 2008 and removed
    Chrome from beta status for Windows only.
  prefs: []
  type: TYPE_NORMAL
- en: In May 2009, the first *alpha version* of Chromium for Linux was released. That
    July, Chromium incorporated native themes for Linux, using the GTK+ toolkit, which
    allowed it to integrate with the GNOME desktop environment.
  prefs: []
  type: TYPE_NORMAL
- en: '**Chromium 5.0** was released in January 2010\. **Google Chrome 5.0** followed
    in May 2010 and provided a stable (*non-beta*) version for all platforms.'
  prefs: []
  type: TYPE_NORMAL
- en: Chrome includes extra features, such as support for *proprietary media files*
    (such as **H.264** or **AAC**) and playback of *rights-protected media* (Netflix,
    etc.). Chrome also includes support for other Google services, such as browser
    synchronization and location services not supported by Chromium.
  prefs: []
  type: TYPE_NORMAL
- en: Google Chrome is available on Fedora Linux Workstation through a third-party
    repository. After enabling this repository, Chrome can be installed via the software
    application or the command line.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s verify the options to install Chrome on our workstation:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open the software application, and in the search option, type **Google Chrome**:'
  prefs:
