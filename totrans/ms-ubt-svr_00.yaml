- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Linux is an exciting platform. You can literally find it everywhere—desktops,
    laptops, phones, embedded appliances, and especially servers. Linux servers power
    many famous technologies around the world, and have a massive presence in physical
    and cloud server environments. Linux servers are scalable, stable, and powerful.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Linux 是一个令人兴奋的平台。你几乎可以在任何地方找到它——桌面、笔记本、手机、嵌入式设备，尤其是服务器。Linux 服务器为全球许多著名的技术提供动力，并且在物理和云服务器环境中具有庞大的存在。Linux
    服务器具有可扩展性、稳定性和强大功能。
- en: Way back in 1991, a computer science student in Finland, named Linus Torvalds,
    created a kernel as a school project. He created the Linux kernel. And little
    did he know at the time, Linux would see us through some of the most exciting
    innovations in infrastructure design. Things like multicore processors, virtualization,
    containerization, and cloud computing (to name a few) have transformed data centers
    all over the world. And Linux has been a part of all of those advancements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 早在 1991 年，芬兰一位名为 Linus Torvalds 的计算机科学学生将 Linux 内核作为学校项目创建了。那个时候他并不知道，Linux
    将帮助我们见证一些基础设施设计领域最激动人心的创新。诸如多核处理器、虚拟化、容器化和云计算（仅举几例）等技术，已经改变了全球的数据中心，而 Linux 一直是这些进步的一部分。
- en: Ubuntu, a popular distribution of Linux, has been a major driving force in the
    adoption of Linux. Ever since its first release back in 2004, Ubuntu has made
    Linux more approachable for newcomers, while simultaneously offering powerful
    features to server administrators. Ubuntu can be found on notebooks and workstations,
    in addition to servers.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu 是一个流行的 Linux 发行版，一直是 Linux 被广泛采用的重要推动力。自 2004 年首次发布以来，Ubuntu 使得 Linux
    更加易于新手使用，同时为服务器管理员提供了强大的功能。Ubuntu 不仅可以在笔记本电脑和工作站上找到，还可以在服务器上运行。
- en: Ubuntu Server enables administrators to create efficient, flexible, and highly
    available servers that empower organizations with the power of open source. As
    Ubuntu administrators, we’re in good company—according to W3Techs, Ubuntu is the
    most widely deployed distribution on the web with regard to Linux. With the release
    of Ubuntu 22.04, this platform becomes even more exciting!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Ubuntu Server 使管理员能够创建高效、灵活且高度可用的服务器，为组织提供开源的强大力量。作为 Ubuntu 管理员，我们身处良好的环境——根据
    W3Techs 的数据，Ubuntu 是 Linux 系统中在网络上最广泛部署的发行版。随着 Ubuntu 22.04 的发布，这一平台变得更加令人兴奋！
- en: In this book, we will dive right into Ubuntu Server, and you will learn all
    the concepts needed to manage your servers and configure them to perform all kinds
    of neat tasks, such as serving web pages, managing virtual machines, running containers,
    automating configuration, sharing files with other users, and even running Ubuntu
    in the cloud.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们将深入探讨 Ubuntu Server，你将学习所有管理服务器所需的概念，并配置它们以执行各种有趣的任务，例如提供网页服务、管理虚拟机、运行容器、自动化配置、与其他用户共享文件，甚至在云中运行
    Ubuntu。
- en: We’ll start our journey with the first chapter, where we’ll walk through the
    installation of Ubuntu Server 22.04, which will serve as a foundation for the
    rest of the book. As we proceed through our journey, we’ll look at managing users,
    connecting to networks, and controlling processes. Later, we’ll implement important
    technologies, such as DHCP, DNS, Apache, MariaDB, and more. We’ll even set up
    our own Nextcloud server along the way.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将从第一章开始我们的旅程，在这一章中，我们将走过安装 Ubuntu Server 22.04 的过程，它将作为本书其余部分的基础。在接下来的旅程中，我们将学习如何管理用户、连接网络和控制进程。随后，我们将实现一些重要的技术，如
    DHCP、DNS、Apache、MariaDB 等。我们甚至会在过程中设置自己的 Nextcloud 服务器。
- en: Finally, the end of the book covers various things we can do to troubleshoot
    issues, as well as preventing and recovering from disasters.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，本书的结尾部分将讨论我们可以做些什么来排除故障，以及如何防止和从灾难中恢复。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is intended for readers with intermediate or advanced-beginner Linux
    skills, who would like to learn all about setting up servers with Ubuntu Server.
    This book assumes that the reader knows the basics of Linux, such as editing configuration
    files and running basic commands. In addition, this book assumes a basic understanding
    of fundamental networking concepts, such as DHCP, DNS, IP Addresses, and so on.
    Also, this book assumes that the reader understands the purpose of basic network
    hardware, such as routers, switches, and similar hardware.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合具备中级或高级初学者Linux技能的读者，帮助他们了解如何使用Ubuntu Server设置服务器。本书假设读者已经掌握Linux的基础知识，例如编辑配置文件和运行基本命令。此外，本书假设读者具备基础的网络概念理解，如DHCP、DNS、IP地址等。并且假设读者理解基本网络硬件的用途，如路由器、交换机以及类似设备。
- en: What this book covers
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*Chapter 1*, *Deploying Ubuntu Server*, covers the installation process for
    Ubuntu Server. This chapter walks you through creating bootable media and the
    installation process.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*，*部署Ubuntu服务器*，介绍了Ubuntu服务器的安装过程。本章将带你完成创建启动介质和安装过程。'
- en: '*Chapter 2*, *Managing Users and Permissions*, covers user management in full.
    Topics here will include creating and removing users, configuring password policies,
    and using the `sudo` command, as well as group management and switching from one
    user to another.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*第2章*，*管理用户和权限*，全面介绍了用户管理。本章内容包括创建和删除用户、配置密码策略、使用`sudo`命令、进行组管理以及在用户之间切换。'
- en: '*Chapter 3*, *Managing Software Packages*, takes the reader through the process
    of searching for, installing, and managing packages. This will include managing
    APT repositories and installing packages, and even a look at Snap packages.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*第3章*，*管理软件包*，引导读者完成搜索、安装和管理软件包的过程。内容包括管理APT仓库、安装软件包，甚至包括Snap软件包的介绍。'
- en: '*Chapter 4*, *Navigating and Essential Commands*, teaches you the essential
    commands needed necessary for navigating through directory trees, viewing the
    contents of log files, and perusing log files.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第4章*，*导航和基本命令*，教授了在目录树中导航、查看日志文件内容以及浏览日志文件所需的基本命令。'
- en: '*Chapter 5*, *Managing Files and Directories*, expands on the knowledge gained
    from the previous chapter and rounds out your toolset of essential commands by
    going over how to edit, copy, move, and rename files.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第5章*，*管理文件和目录*，在前一章的基础上扩展了知识，并通过讲解如何编辑、复制、移动和重命名文件，完善了你的必备命令工具集。'
- en: '*Chapter 6*, *Boosting Your Command-line Efficiency*, goes over additional
    tips, tricks, and techniques to enhance the reader’s usage of the command line.
    Topics here include managing output, investigating Bash history, and more.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第6章*，*提升命令行效率*，介绍了一些额外的技巧、窍门和方法，以增强读者在使用命令行时的效率。内容包括管理输出、查看Bash历史记录等。'
- en: '*Chapter 7*, *Controlling and Managing Processes*, teaches the reader how to
    manage what is running on the server, as well as how to stop misbehaving processes.
    This will include having a look at htop, systemd, and managing jobs.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第7章*，*控制和管理进程*，教你如何管理服务器上正在运行的程序，并且如何停止不正常的进程。内容包括查看htop、使用systemd以及管理作业。'
- en: '*Chapter 8*, *Monitoring System Resources*, goes over how to manage valuable
    system resources on your server, such as viewing disk and memory usage, as well
    as understanding load average and how it impacts your CPU.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第8章*，*监控系统资源*，介绍了如何管理服务器上的重要系统资源，例如查看磁盘和内存使用情况、理解负载平均值以及它如何影响CPU。'
- en: '*Chapter 9*, *Managing Storage Volumes*, takes a look at storage volumes. You’ll
    be shown how to view disk usage, format volumes, manage the `/etc/fstab` file,
    use LVM, and more. In addition, we’ll look at managing swap.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*管理存储卷*，介绍了存储卷的相关内容。你将学习如何查看磁盘使用情况、格式化卷、管理`/etc/fstab`文件、使用LVM等。此外，我们还将讨论如何管理交换空间（swap）。'
- en: '*Chapter 10*, *Connecting to Networks*, takes a look at networking in Ubuntu,
    specifically how to connect to resources from other nodes. We’ll look at assigning
    IP addresses, connecting to other nodes via OpenSSH, and name resolution.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*连接到网络*，探讨了Ubuntu中的网络配置，特别是如何连接到其他节点的资源。我们将讨论如何分配IP地址、通过OpenSSH连接其他节点以及名称解析。'
- en: '*Chapter 11*, *Setting Up Network Services*, revisits networking with more
    advanced concepts. In this chapter, the reader will learn more about the technologies
    that glue our network together, such as DHCP and DNS. The reader will set up their
    own DHCP and DNS server, as well as installing NTP.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*设置网络服务*，重新探讨了更高级的网络概念。在本章中，读者将学习更多关于将我们的网络连接在一起的技术，如DHCP和DNS。读者将设置自己的DHCP和DNS服务器，并安装NTP。'
- en: '*Chapter 12*, *Sharing and Transferring Files*, is all about sharing files
    with others. Concepts will include the setup of Samba and NFS network shares,
    and we will even go over transferring files manually with `rsync` and `scp`.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*共享与传输文件*，专注于如何与他人共享文件。内容包括Samba和NFS网络共享的设置，我们还将介绍如何使用`rsync`和`scp`手动传输文件。'
- en: '*Chapter 13*, *Managing Databases*, takes the reader through the journey of
    setting up and managing databases via MariaDB. The reader will learn how to install
    MariaDB, how to set up databases, and how to create a secondary database server.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*管理数据库*，带领读者完成通过MariaDB设置和管理数据库的过程。读者将学习如何安装MariaDB、如何设置数据库以及如何创建辅助数据库服务器。'
- en: '*Chapter 14*, *Serving Web Content*, takes a look at serving content with Apache.
    In addition, the reader will be shown how to secure Apache with an SSL certificate,
    manage modules, and even set up a Nextcloud server by the end of the chapter.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第14章*，*提供Web内容*，介绍了如何使用Apache提供内容。此外，读者还将学习如何使用SSL证书来保护Apache，如何管理模块，甚至在章节结束时搭建一个Nextcloud服务器。'
- en: '*Chapter 15*, *Automating Server Configuration with Ansible*, will show the
    reader how to set up a Git repository for holding configuration management scripts,
    how to use the powerful Ansible tool to automate common administrative tasks,
    and also how to use `ansible-pull`.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第15章*，*使用Ansible自动化服务器配置*，将向读者展示如何设置一个用于存储配置管理脚本的Git仓库，如何使用强大的Ansible工具来自动化常见的管理任务，并且还会介绍如何使用`ansible-pull`。'
- en: '*Chapter 16*, *Virtualization*, is all about virtualization (unsurprisingly!).
    The reader will be walked through setting up their very own KVM installation,
    as well as how to manage virtual machines with virt-manager.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第16章*，*虚拟化*，讲解了虚拟化的所有内容（不出所料！）。读者将学习如何设置自己的KVM安装，以及如何使用virt-manager管理虚拟机。'
- en: '*Chapter 17*, *Running Containers*, discusses the subject of containers and
    shows the reader how to manage containers in both Docker and LXD.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '*第17章*，*运行容器*，讨论了容器的相关内容，并展示了如何在Docker和LXD中管理容器。'
- en: '*Chapter 18*, *Container Orchestration*, teaches you how to take containers
    to the next level and manage them with the power of Kubernetes. You’ll not only
    learn how to install Micro K8s, but also how to build your very own Kubernetes
    cluster from scratch.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '*第18章*，*容器编排*，教你如何将容器提升到一个新的水平，并通过Kubernetes的强大功能进行管理。你不仅会学到如何安装Micro K8s，还会学会如何从零开始构建自己的Kubernetes集群。'
- en: '*Chapter 19*, *Deploying Ubuntu in the Cloud*, shows you how to spin up Ubuntu
    servers in the cloud, with an introduction to **Amazon Web Services** (**AWS**).'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '*第19章*，*在云中部署Ubuntu*，展示了如何在云中启动Ubuntu服务器，并介绍了**亚马逊网络服务**（**AWS**）。'
- en: '*Chapter 20*, *Automating Cloud Deployments with Terraform*, goes over the
    process of automating the process of building cloud infrastructure using Terraform.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '*第20章*，*使用Terraform自动化云部署*，讲解了如何通过Terraform自动化构建云基础设施的过程。'
- en: '*Chapter 21*, *Securing Your Server*, takes a look at various things the reader
    can do to strengthen security on Ubuntu servers. Topics will include lowering
    the attack surface, securing OpenSSH, setting up a firewall, and more.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '*第21章*，*保护服务器安全*，介绍了读者可以采取的各种措施来加强Ubuntu服务器的安全性。话题包括减少攻击面、保护OpenSSH、设置防火墙等内容。'
- en: '*Chapter 22*, *Troubleshooting Ubuntu Servers*, consists of topics relating
    to things we can do when our deployments don’t go according to plan. The reader
    will also investigate the problem space, view system logs, and trace network issues.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '*第22章*，*故障排除Ubuntu服务器*，包含了当我们的部署没有按照计划进行时，可以采取的措施。读者还将研究问题空间、查看系统日志并追踪网络问题。'
- en: '*Chapter 23*, *Preventing Disasters*, informs the reader of various strategies
    that can be used to prevent and recover from disasters. This includes a look at
    utilizing Git for configuration management, implementing a backup plan, and more.'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: '*第23章*，*防范灾难*，向读者介绍了可以用于预防和恢复灾难的各种策略。这包括利用Git进行配置管理、实施备份计划等内容。'
- en: To get the most out of this book
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地利用本书
- en: This book is for readers who already have some experience with Linux, though
    it doesn’t necessarily have to be with Ubuntu. Preferably, the reader will understand
    basic Linux command-line skills, such as changing directories, listing contents,
    and issuing commands as regular users or with root. It’s also preferred that the
    reader understands foundational networking concepts, such as the purpose of things
    like DHCP, DNS, as well as IP addressing. Even if you feel as though you need
    a refresher, you should read this book anyway—the opening chapters will cover
    many of these concepts.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合已经有一定 Linux 经验的读者，尽管不一定非要是 Ubuntu 的经验。理想情况下，读者应了解基本的 Linux 命令行技能，例如切换目录、列出内容以及以普通用户或
    root 用户身份执行命令。还希望读者了解基础的网络概念，如 DHCP、DNS 的作用以及 IP 地址分配。即使您觉得自己需要复习，仍然应该阅读本书——开头几章会涵盖许多这些概念。
- en: In this book, we’ll take a look at real-world situations in which we can deploy
    Ubuntu Server. This will include the installation process, serving web pages,
    setting up databases, and much more. Specifically, the goal here is to be productive.
    Each chapter will teach the reader a new and valuable concept, using practical
    examples that are relative to real organizations. Basically, we focus on getting
    things done, rather than focusing primarily on theory. Although the theory that
    goes into Linux and its many distributions is certainly interesting, the goal
    here is to get you to the point where if a work colleague or client asks you to
    perform work on an Ubuntu-based server, you’ll be in a good position to get the
    task done. Therefore, if your goal is to get up and running with Ubuntu Server
    and learn the concepts that really matter, this book is definitely for you.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将带您了解我们可以部署 Ubuntu Server 的实际场景。这将包括安装过程、提供网页服务、设置数据库等内容。具体而言，目标是提高生产力。每一章都会教会读者一个新的、有价值的概念，使用与实际组织相关的实用示例。基本上，我们专注于完成任务，而不是仅仅专注于理论。尽管
    Linux 及其许多发行版的理论非常有趣，但本书的目标是让您处于这样一个位置：当同事或客户要求您在基于 Ubuntu 的服务器上执行工作时，您能够顺利完成任务。因此，如果您的目标是快速上手
    Ubuntu Server 并学习真正重要的概念，那么本书绝对适合您。
- en: To follow along, you’ll either need a server on which to install Ubuntu Server,
    a virtual Ubuntu instance from a cloud provider, or a laptop or desktop capable
    of running at least one virtual machine.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 若要跟随本书的教程，您需要一台安装了 Ubuntu Server 的服务器、一台来自云服务提供商的虚拟 Ubuntu 实例，或者一台至少能够运行一个虚拟机的笔记本或台式机。
