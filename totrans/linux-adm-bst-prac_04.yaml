  type: TYPE_NORMAL
  zh: 第二节：Linux 技术的最佳实践
- en: The objective of Section 2 is to introduce you to technical best practices and
    a high-level understanding of the workings of difficult technological concepts
    that are core to the system administration function. We will investigate design
    elements and architectures rarely covered but critical to Linux.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 第二节的目标是向你介绍技术最佳实践，并对系统管理功能核心的难度较大的技术概念的工作原理进行高层次的理解。我们将探讨设计元素和架构，这些内容很少被涉及，但对
    Linux 来说至关重要。
