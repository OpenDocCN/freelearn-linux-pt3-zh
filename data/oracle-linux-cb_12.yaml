- en: In the previous recipe, we’ve shown that OLAM has additional features and capabilities
    that enhance automation capabilities, through either the web-based UI or the command
    line. Users can granularly and visually define and manage their automation workflows,
    simplifying the process of creating and managing complex automation tasks. Furthermore,
    this provides a centralized platform to manage and monitor the execution of Ansible
    playbooks.
  id: totrans-408
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的示例中，我们展示了OLAM具有额外的功能和能力，能够通过基于Web的UI或命令行增强自动化功能。用户可以细化并直观地定义和管理自动化工作流，简化创建和管理复杂自动化任务的过程。此外，这还提供了一个集中的平台来管理和监控Ansible剧本的执行。
- en: In the following example, we have two sample servers, the same `target-1` and
    `target-2` servers from the previous recipe, and we need to change the permissions
    of a specific user on both servers. Without using loops, we would need to write
    separate tasks for each server, resulting in redundant code. However, by utilizing
    loops, we can simplify the playbook and make it more efficient.
  id: totrans-409
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下示例中，我们有两个示例服务器，分别是之前示例中的`target-1`和`target-2`服务器，我们需要更改这两个服务器上特定用户的权限。如果不使用循环，我们需要为每个服务器编写独立的任务，导致代码冗余。然而，通过利用循环，我们可以简化剧本并提高其效率。
- en: 'In this example, we will start by defining the playbook’s name and the target
    hosts, using the `hosts` directive. We will also set `become` as `true`, indicating
    that the playbook should run with administrative privileges:'
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们首先通过`hosts`指令定义剧本的名称和目标主机。我们还将`become`设置为`true`，表示剧本将以管理员权限运行：
- en: '[PRE45]yaml'
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE45]yaml'
- en: '---'
  id: totrans-412
  prefs: []
  type: TYPE_NORMAL
  zh: '---'
- en: '- name: Change User Permissions'
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: '- name: 更改用户权限'
- en: 'hosts: server_group'
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 'hosts: server_group'
- en: 'become: true'
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 'become: true'
- en: 'vars:'
  id: totrans-416
  prefs: []
  type: TYPE_NORMAL
  zh: 'vars:'
- en: 'target_users:'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 'target_users:'
- en: '- user1'
  id: totrans-418
  prefs: []
  type: TYPE_NORMAL
  zh: '- user1'
- en: '- user2'
  id: totrans-419
  prefs: []
  type: TYPE_NORMAL
  zh: '- user2'
- en: 'tasks:'
  id: totrans-420
  prefs: []
  type: TYPE_NORMAL
  zh: 'tasks:'
- en: '- name: Change user permissions'
  id: totrans-421
  prefs: []
  type: TYPE_NORMAL
  zh: '- name: 更改用户权限'
- en: 'file:'
  id: totrans-422
  prefs: []
  type: TYPE_NORMAL
  zh: 'file:'
- en: 'path: /home/{{ item }}/documents'
  id: totrans-423
  prefs: []
  type: TYPE_NORMAL
  zh: 'path: /home/{{ item }}/documents'
- en: 'owner: {{ item }}'
  id: totrans-424
  prefs: []
  type: TYPE_NORMAL
  zh: 'owner: {{ item }}'
- en: 'group: {{ item }}'
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 'group: {{ item }}'
- en: 'mode: "0755"'
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 'mode: "0755"'
- en: 'with_items: "{{ target_users }}"'
  id: totrans-427
  prefs: []
  type: TYPE_NORMAL
  zh: 'with_items: "{{ target_users }}"'
- en: '[PRE46]'
  id: totrans-428
  prefs: []
  type: TYPE_PRE
  zh: '[PRE46]'
- en: Next, we define a variable, `target_users`, that contains a list of users for
    whom we want to change permissions. In this case, we have `user1` and `user2`
    as our target users.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们定义一个变量`target_users`，它包含了我们要更改权限的用户列表。在这个例子中，我们的目标用户是`user1`和`user2`。
- en: The `tasks` section contains a single task named `Change user permissions`.
    This task uses the `file` module to change the ownership, group, and mode of the
    specified directory.
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: '`tasks`部分包含一个名为`更改用户权限`的任务。该任务使用`file`模块更改指定目录的所有权、组和模式。'
- en: The `with_items` loop is used to iterate over the `target_users` list. Each
    iteration of the loop sets the `item` variable to the current user from the list.
    This variable is then used in the `path`, `owner`, and `group` parameters of the
    `file` module.
  id: totrans-431
  prefs: []
  type: TYPE_NORMAL
  zh: '`with_items`循环用于遍历`target_users`列表。每次循环会将`item`变量设置为当前列表中的用户。然后，这个变量会用于`file`模块的`path`、`owner`和`group`参数。'
- en: 'By using this loop, the playbook will execute the task for each user in the
    `target_users` list, effectively changing the permissions for both user and folder
    permissions:'
  id: totrans-432
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用这个循环，剧本将为`target_users`列表中的每个用户执行任务，从而有效地更改用户和文件夹权限：
- en: '[PRE47]yaml'
  id: totrans-433
  prefs: []
  type: TYPE_NORMAL
  zh: '[PRE47]yaml'
- en: '- name: Change user permissions'
  id: totrans-434
  prefs: []
  type: TYPE_NORMAL
  zh: '- name: 更改用户权限'
- en: 'hosts: all'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 'hosts: all'
- en: 'tasks:'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 'tasks:'
- en: '- name: Change permissions for users'
  id: totrans-437
  prefs: []
  type: TYPE_NORMAL
  zh: '- name: 为用户更改权限'
- en: 'file:'
  id: totrans-438
  prefs: []
  type: TYPE_NORMAL
  zh: 'file:'
- en: 'path: /path/to/directory'
  id: totrans-439
  prefs: []
  type: TYPE_NORMAL
  zh: 路径：/path/to/directory
- en: 'owner: "{{ item }}"'
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 'owner: "{{ item }}"'
- en: 'state: directory'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 状态：目录
- en: 'loop: "{{ users }}"'
  id: totrans-442
  prefs: []
  type: TYPE_NORMAL
  zh: 'loop: "{{ users }}"'
- en: '[PRE48]'
  id: totrans-443
  prefs: []
  type: TYPE_PRE
  zh: '[PRE48]'
- en: In the preceding example, `file` is used to change the ownership of the specified
    directory to each user in the `users` list. The `item` variable represents the
    current user in the loop.
  id: totrans-444
  prefs: []
  type: TYPE_NORMAL
  zh: 在上面的示例中，`file` 被用来将指定目录的所有权更改为 `users` 列表中的每个用户。`item` 变量表示循环中的当前用户。
- en: By following these steps, you can write and execute an Ansible loop in OLAM
    to change user permissions in different servers and the described directories.
    This will allow you to automate the process and ensure consistent permissions
    across multiple systems, among many other aspects of administering multiple environments.
  id: totrans-445
  prefs: []
  type: TYPE_NORMAL
  zh: 通过遵循这些步骤，你可以在 OLAM 中编写并执行 Ansible 循环来更改不同服务器及其描述目录中的用户权限。这将使你能够自动化该过程，确保多个系统间权限的一致性，并且管理多个环境时，能够提高效率。
- en: How to do it…
  id: totrans-446
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: 'You’ll need to write the playbook first; I have used the demo project for simplicity
    purposes:'
  id: totrans-447
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你需要首先编写 playbook；为了简便起见，我使用了示例项目：
- en: '[PRE49]'
  id: totrans-448
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE49]'
- en: '[opc@olam-target-2 tmp]$ ls -ltr'
  id: totrans-449
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '[opc@olam-target-2 tmp]$ ls -ltr'
- en: total 0
  id: totrans-450
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 总计 0
- en: drwxr-xr-x. 2 root root 6 Oct 18 11:53 unified-monitoring-agent
  id: totrans-451
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: drwxr-xr-x. 2 root root 6 10月 18 11:53 unified-monitoring-agent
- en: drwxrwxr-x. 2 opc  opc  6 Oct 26 15:27 changedir
  id: totrans-452
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: drwxrwxr-x. 2 opc  opc  6 10月 26 15:27 changedir
- en: 'name: This is the name of the playbook.'
  id: totrans-453
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 'name: 这是 playbook 的名称。'
- en: '[PRE50]'
  id: totrans-454
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE50]'
- en: '[PRE51]'
  id: totrans-455
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE51]'
- en: '```'
  id: totrans-456
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '```'
- en: OLAM will run the playbook on the specified servers, changing the permissions
    of `/tmp/changedir` to `root:root`, with a mode of `0755`.
  id: totrans-457
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OLAM 将在指定的服务器上运行 playbook，将 `/tmp/changedir` 的权限更改为 `root:root`，并设置为 `0755`
    权限模式。
- en: Save the playbook file.
  id: totrans-458
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存 playbook 文件。
- en: Ensure you have proper SSH connectivity to the target servers.
  id: totrans-459
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保你能与目标服务器建立正确的 SSH 连接。
- en: Open the OLAM web-based user interface.
  id: totrans-460
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开 OLAM 基于 Web 的用户界面。
- en: Create a new playbook in OLAM, or open an existing one.
  id: totrans-461
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 OLAM 中创建一个新的 playbook，或打开一个已有的 playbook。
- en: Copy the content of the `change_permissions.yaml` playbook file into the playbook
    editor in OLAM.
  id: totrans-462
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将 `change_permissions.yaml` playbook 文件的内容复制到 OLAM 的 playbook 编辑器中。
- en: Save the playbook in OLAM.
  id: totrans-463
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 OLAM 中保存 playbook。
- en: Execute the playbook by selecting the target servers (`olam-test-1` and `olam-test-2`)
    from the inventory, or by manually specifying their IP addresses.
  id: totrans-464
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过从库存中选择目标服务器（`olam-test-1` 和 `olam-test-2`）或手动指定它们的 IP 地址来执行 playbook。
- en: Click on the **Run** button in OLAM to execute the playbook.
  id: totrans-465
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 OLAM 中的 **Run** 按钮来执行 playbook。
- en: OLAM will run the playbook on the specified servers, changing the permissions
    of `/tmp/changedir` to `root:root`, with port `0755`.
  id: totrans-466
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: OLAM 将在指定的服务器上运行 playbook，将 `/tmp/changedir` 的权限更改为 `root:root`，并设置为 `0755`
    权限模式。
