- en: '9'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Mail Clients and Browsers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: The internet began as ARPAnet, a packet-switched network sponsored by the US
    government, in September 1969\. *Linus Torvalds* wouldn’t be born until December
    of that same year. In 1991, when Linux emerged, only academics, researchers, and
    the military were on the internet. For most people, *being online* meant connecting
    with a `Pine` and `Elm` for email, using command line programs such as `ftp` and
    `Archie` to search and share files. The most advanced tool available was `Gopher`,
    a Yahoo-like guide to internet resources. Then, *Tim Berners-Lee* invented the
    World Wide Web, and everything changed.
  prefs: []
  type: TYPE_NORMAL
- en: Today, internet access has improved a lot with higher speeds. This has led to
    the emergence of different tools for reading emails and surfing the web.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this chapter, we will discuss the most common tools available in Fedora
    Linux, covering the following main topics:'
  prefs: []
  type: TYPE_NORMAL
- en: Mailing with Evolution
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Mailing with Thunderbird
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Trusty old Firefox
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Expanding browsing with Google Chrome
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Technical requirements
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: For the development of the topics in this chapter, it is necessary to install
    the packages indicated in each section. The Firefox browser is the only package
    installed by default in the Workstation version of Fedora Linux.
  prefs: []
  type: TYPE_NORMAL
- en: In each section, you will find instructions for the different types of installation
    of each package as required.
  prefs: []
  type: TYPE_NORMAL
- en: Mailing with Evolution
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In 2000, Linux distributions didn’t have an email client that provided the functionality
    and interoperability needed for corporate users. Then, *Ximian* decided to develop
    **Evolution**. Evolution version 1.0 was released in December 2001\. It offered
    Ximian a *proprietary plug-in* that allows users to connect with Microsoft Exchange
    Server. Evolution was open source software from the beginning, but Ximian’s connector
    was sold as proprietary software. Thus, Ximian could generate revenue. When Novell
    acquired Ximian in August 2003, Novell decided to integrate the Exchange plugin
    as open source, starting in May 2004 on **Evolution 2.0**.
  prefs: []
  type: TYPE_NORMAL
- en: Novell was acquired by **the Attachmate Group** in 2011\. As a result, Novell’s
    developers moved to **SUSE**. In 2012, SUSE decided to withdraw funding for Evolution
    development.
  prefs: []
  type: TYPE_NORMAL
- en: '**Red Hat** continued with Evolution development. This resulted in the active
    development of Evolution and the need for an email client with good support for
    Microsoft Exchange.'
  prefs: []
  type: TYPE_NORMAL
- en: Evolution works as the default personal information manager in most Linux distributions
    that use GNOME by default, especially Debian and Fedora Linux.
  prefs: []
  type: TYPE_NORMAL
- en: In December 2018, the Fedora Project decided to drop Evolution from the default
    installation of the Workstation version, starting on Fedora Linux 30\. However,
    Evolution is still available in the official repositories, allowing you to install
    and use it as a personal information manager.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s see how to install and configure Evolution on our workstation. Follow
    the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'To install Evolution, Fedora Linux offers several options. From the **Software**
    application, select **Evolution** for installation, from your preferred source:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**RPM**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Fedora Flatpak**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flathub**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 9.1 – Installing Evolution from a software application](img/B19121_09_1.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.1 – Installing Evolution from a software application
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the terminal, with the **dnf** command, you can see the available packages
    and plugins. Switch to the **root** user and run the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE0]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '![Figure 9.2 – Evolution and plugins](img/B19121_09_2.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.2 – Evolution and plugins
  prefs: []
  type: TYPE_NORMAL
- en: Install **Evolution** by your preferred method, and then we’ll start with the
    mail client configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'To open **Evolution**, launch it from the menu. As a *non-root user*, open
    the menu in the upper-left corner and type **Evolution** in the search box:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.3 – Evolution from the menu](img/B19121_09_3.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.3 – Evolution from the menu
  prefs: []
  type: TYPE_NORMAL
- en: '`evolution` in the search bar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.4 – Evolution from the Activities Overview menu](img/B19121_09_4.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.4 – Evolution from the Activities Overview menu
  prefs: []
  type: TYPE_NORMAL
- en: 'When **Evolution** opens for the first time, set it as the default email client
    if you like:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.5 – Configuring Evolution as the default email client](img/B19121_09_5.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.5 – Configuring Evolution as the default email client
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Welcome** screen, it’ll ask you to set up an email account. Click
    the **Next** button to start the configuration:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.6 – The Evolution configuration wizard](img/B19121_09_6.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.6 – The Evolution configuration wizard
  prefs: []
  type: TYPE_NORMAL
- en: The first option offered is to restore a backup of the Evolution configuration
    to set up the email account.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.7 – The Restore from backup window](img/B19121_09_7.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.7 – The Restore from backup window
  prefs: []
  type: TYPE_NORMAL
- en: If you have a backup, check the **Restore from a backup file** box, and click
    on the **Browse** icon to select the file and restore the backup.
  prefs: []
  type: TYPE_NORMAL
- en: If don’t have an Evolution backup, click on the **Next** button to continue
    with the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following window, fill in the requested data – **Full Name** and **Email
    Address**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.8 – The Identity window](img/B19121_09_8.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.8 – The Identity window
  prefs: []
  type: TYPE_NORMAL
- en: More information can be added, such as the *name of the organization* or the
    *aliases* managed by the account.
  prefs: []
  type: TYPE_NORMAL
- en: When finished, click the **Next** button to continue with the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'If Evolution activates, it will search for the mail service information for
    the account entered. If this is not found, it will provide configuration options
    for receiving mail:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.9 – Receiving mail options](img/B19121_09_9.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.9 – Receiving mail options
  prefs: []
  type: TYPE_NORMAL
- en: 'The options are as follows:'
  prefs: []
  type: TYPE_NORMAL
- en: '**Exchange Web Services**: Connects to **Microsoft Exchange** servers to synchronize
    email, calendar, and contact information.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**IMAP**: Maintains email on the server, so email can be accessed from multiple
    systems through the IMAP protocol. **IMAP** stands for **Internet Message** **Access
    Protocol**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**POP**: Downloads email to the hard disk for permanent storage as an option,
    freeing up space on the email server. **POP** stands for **Post-Office Protocol**.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**USENET news**: It connects to a news server and downloads a list of available
    news summaries.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Local delivery**: Move the email from the spool and store it in the home
    directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**MH-format mail directories**: Downloads emails using **mh** (**Message Handling
    System**) or an *mh-style* program. **mh** consists of several different programs
    designed to work from the command line. Instead of storing many messages in a
    single file, each message has its own separate file in a special directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Maildir-format mail directories**: Downloads emails using a *Maildir-style*
    program. The **Maildir** email format is a common way of storing email messages.
    Each message is stored in a separate file with a unique name, and each mail folder
    is a filesystem directory.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Standard Unix mbox spool directory**: Downloads emails in the format used
    by Unix hosts to store mail messages. The **mbox** files usually live in the *system
    mail spool*, under various names in users’ mail directories and under the name
    **mbox** in users’ home directories.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Standard Unix mbox spool file**: This is the same case as the previous option,
    but the *mail spool* is created in a single file.'
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: Confirm general mail access data, such as **server type** and **security**,
    with the staff of the corresponding area to avoid connectivity problems.
  prefs: []
  type: TYPE_NORMAL
- en: 'After selecting the option to receive mail, enter the access data, as shown
    in the following figure:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.10 – The Receiving Email window](img/B19121_09_10.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.10 – The Receiving Email window
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Next** button to continue with the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following window, configure the mail reception options, such as the
    time interval to check new mails, or whether a copy of the mail should be left
    on the server, as well as enabling or disabling functions:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.11 – The Receiving Options window](img/B19121_09_11.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.11 – The Receiving Options window
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Next** button to continue with the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the following window, configure the **Sending** **Email** options:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.12 – The Sending Email window](img/B19121_09_12.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.12 – The Sending Email window
  prefs: []
  type: TYPE_NORMAL
- en: By default, the wizard fills the **Sending Email** fields with the login information
    provided for the mail reception. If this information is correct and enough for
    sending emails, click the **Finish** button to end the configuration.
  prefs: []
  type: TYPE_NORMAL
- en: If you want to review all the information provided, click the **Next** button.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following window shows a summary of the data configured for the account:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.13 – The Account Summary window](img/B19121_09_13.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.13 – The Account Summary window
  prefs: []
  type: TYPE_NORMAL
- en: If any information needs to be changed, click on the **Back** button to return
    to the window where it is required to change the data.
  prefs: []
  type: TYPE_NORMAL
- en: If the information is correct, click the **Next** button.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following window confirms the end of the mail account configuration:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.14 – The completed mail configuration window](img/B19121_09_14.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.14 – The completed mail configuration window
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Apply** button to save the settings.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: With the account now set up, email is ready to be checked and sent.
  prefs: []
  type: TYPE_NORMAL
- en: In the main window of Evolution, in the upper-left corner, there are buttons
    to send/receive mail and create a new mail.
  prefs: []
  type: TYPE_NORMAL
- en: 'To send or receive mail, click on the **Send/Receive** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.15 – The Evolution main window](img/B19121_09_15.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.15 – The Evolution main window
  prefs: []
  type: TYPE_NORMAL
- en: 'To create an email, click the **New** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.16 – The Compose Message window](img/B19121_09_16.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.16 – The Compose Message window
  prefs: []
  type: TYPE_NORMAL
- en: In the *new message composition* window, fill in the recipient and subject of
    the email. Additionally, choose the format of the email (*plain text*, *rich text*,
    or *HTML*), as well as add attachments with the button in the lower-right corner.
  prefs: []
  type: TYPE_NORMAL
- en: When the email message is ready for delivery, click on the **Send** button.
  prefs: []
  type: TYPE_NORMAL
- en: Evolution is currently the default client in several Linux distributions. Some
    alternative mail clients exist, but they do not have all the options that Evolution
    has.
  prefs: []
  type: TYPE_NORMAL
- en: One of the clients with more options, which is an alternative to Evolution,
    is Mozilla Thunderbird.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now take a walk through this mail client and see its main differences
    with Evolution.
  prefs: []
  type: TYPE_NORMAL
- en: Mailing with Thunderbird
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '**Mozilla Thunderbird** is a cross-platform, free, and open source email, news,
    RSS, and chat client, developed by the Mozilla Foundation. It uses the XUL interface
    language. **XML User Interface Language (XUL**) is an XML-based user interface
    language developed by Mozilla. XUL works as an XML dialect, providing graphical
    user interfaces such as web pages. XUL is not a public standard.'
  prefs: []
  type: TYPE_NORMAL
- en: On December 7, 2004, *version 1.0* was released and received over 500,000 downloads
    in its first 3 days of release, and 1 million in 10 days.
  prefs: []
  type: TYPE_NORMAL
- en: On July 6, 2012, Mozilla announced that the company was dropping the Thunderbird
    development priority because the ongoing effort to expand Thunderbird’s feature
    set was unsuccessful. On December 1, 2015, Mozilla’s CEO announced that the development
    of Thunderbird should be separated from Firefox.
  prefs: []
  type: TYPE_NORMAL
- en: Recently, Thunderbird announced on its official blog that one of the same Mozilla
    subsidiaries (**MZLA Technologies Corporation**) will continue with the project,
    with new updates, a new design, and a mobile application.
  prefs: []
  type: TYPE_NORMAL
- en: Thunderbird is installed by default on the desktop systems of several Linux
    distributions. It is not installed by default in Fedora Linux, but it is available
    in the official repositories.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s see how to install and configure Thunderbird on our Fedora Linux Workstation.
    Follow the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'To install Mozilla Thunderbird, Fedora Linux offers several options, but it
    is only available as a Flatpak package. From the software application, to install
    Mozilla Thunderbird, select your preferred option:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**Fedora** **Linux** (Flatpak)'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Flathub**'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '![Figure 9.17 – Installing Thunderbird from a software application](img/B19121_09_17.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.17 – Installing Thunderbird from a software application
  prefs: []
  type: TYPE_NORMAL
- en: 'Using the terminal, with the **dnf** command, you can see the available packages
    and plugins. Switch to the **root** user and run the following:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE1]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '![Figure 9.18 – Thunderbird and plugins](img/B19121_09_18.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.18 – Thunderbird and plugins
  prefs: []
  type: TYPE_NORMAL
- en: Install Mozilla Thunderbird by your preferred method, and then we’ll start with
    the mail client configuration.
  prefs: []
  type: TYPE_NORMAL
- en: 'To open Mozilla Thunderbird, launch it from the menu. As a *non-root user*,
    open the menu in the upper-left corner and type **Thunderbird** in the search
    box:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.19 – Launching Thunderbird from the menu](img/B19121_09_19.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.19 – Launching Thunderbird from the menu
  prefs: []
  type: TYPE_NORMAL
- en: 'Mozilla Thunderbird can also be accessed from the `thunderbird` in the search
    bar:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.20 – Thunderbird from the Activities Overview menu](img/B19121_09_20.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.20 – Thunderbird from the Activities Overview menu
  prefs: []
  type: TYPE_NORMAL
- en: 'When Mozilla Thunderbird opens for the first time, it will ask you to set up
    an email account:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.21 – The Account Setup window](img/B19121_09_21.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.21 – The Account Setup window
  prefs: []
  type: TYPE_NORMAL
- en: Fill in the requested data, and click on the **Continue** button.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: In my case, I entered a Google email account. If your workstation is connected
    to the internet, Mozilla Thunderbird will try to get the information from the
    servers of the mail service. It will only get the information if it is accessible.
  prefs: []
  type: TYPE_NORMAL
- en: 'The following window shows the data of the available configurations downloaded.
    Select the configuration of your preference, and click on the **Done** button:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.22 – The available configurations downloaded](img/B19121_09_22.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.22 – The available configurations downloaded
  prefs: []
  type: TYPE_NORMAL
- en: 'Mozilla Thunderbird will offer to connect the services found in the account,
    such as the address books or calendars:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.23 – Automatic setup completed](img/B19121_09_23.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.23 – Automatic setup completed
  prefs: []
  type: TYPE_NORMAL
- en: To complete the configuration, click on the **Finish** button.
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: If Mozilla Thunderbird can’t find service configuration information, you will
    need to manually configure the mail account.
  prefs: []
  type: TYPE_NORMAL
- en: 'This ends the *automatic configuration* of the mail account. To specify the
    mail account settings manually, follow the following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Account Setup** window, click the **Configure** **manually** link:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.24 – The Account Setup window](img/B19121_09_24.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.24 – The Account Setup window
  prefs: []
  type: TYPE_NORMAL
- en: Note
  prefs: []
  type: TYPE_NORMAL
- en: Confirm the general mail access data, such as server type, service ports, and
    security, with the staff of the corresponding area to avoid connectivity issues.
  prefs: []
  type: TYPE_NORMAL
- en: Mozilla Thunderbird supports connection to a mail server, by IMAP or POP3 protocols
    or local mail, as described in the previous section.
  prefs: []
  type: TYPE_NORMAL
- en: 'Select the protocol to be used and the access data of the *incoming* and *outgoing*
    mail servers:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.25 – The manual Account Setup window](img/B19121_09_25.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.25 – The manual Account Setup window
  prefs: []
  type: TYPE_NORMAL
- en: If further configuration options are required, click on the **Advanced** **config**
    link.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.26 – The advanced Account Settings window](img/B19121_09_26.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.26 – The advanced Account Settings window
  prefs: []
  type: TYPE_NORMAL
- en: This window contains granular settings for the account connection details.
  prefs: []
  type: TYPE_NORMAL
- en: Once the configuration is complete, click on the **x** symbol in the **Account
    Settings** tab to close it.
  prefs: []
  type: TYPE_NORMAL
- en: 'After completing the account setup, Mozilla Thunderbird’s main window appears:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.27 – The Mozilla Thunderbird main window](img/B19121_09_27.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.27 – The Mozilla Thunderbird main window
  prefs: []
  type: TYPE_NORMAL
- en: 'From the main window, it is possible to configure more accounts for mail, calendars,
    address books, chat, file links, feeds, or newsgroups. It also imports these accounts
    from other email clients and provides access to support resources. To retrieve
    mail messages, click on the **Get** **Messages** button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.28 – Retrieving mail messages](img/B19121_09_28.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.28 – Retrieving mail messages
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s see how to send an email:'
  prefs: []
  type: TYPE_NORMAL
- en: 'To create a new email message, click the **Write** button on the Mozilla Thunderbird
    toolbar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.29 – The Mozilla Thunderbird main window](img/B19121_09_29.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.29 – The Mozilla Thunderbird main window
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Write** message window, fill in the recipient and subject of the email.
    If you need to send attachments, click on the **Attach** button on the toolbar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.30 – The Write message window](img/B19121_09_30.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.30 – The Write message window
  prefs: []
  type: TYPE_NORMAL
- en: When the email message is ready for delivery, the **Send** button gets enabled.
    Click the **Send** button to dispatch the email message.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: According to [opensource.com](http://opensource.com), these two mail clients,
    **Evolution** and **Mozilla Thunderbird**, represent the most used desktop mail
    clients in enterprise environments.
  prefs: []
  type: TYPE_NORMAL
- en: However, the most common method to get access to email on Linux is through a
    web browser.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s now take a look at the two most used web browsers in Fedora Linux.
  prefs: []
  type: TYPE_NORMAL
- en: Trusty old Firefox
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: In January 1998, the **Netscape Communications Corporation** (**NSCP**) announced
    plans to release the source code for its **Netscape Communicator software** on
    the internet. The company released the source code for the first developer version
    of **Netscape Communicator 5.0** in the first quarter of 1998\. This aggressive
    move allowed Netscape to harness the creative power of thousands of internet programmers
    by incorporating enhancements for future versions of Netscape software.
  prefs: []
  type: TYPE_NORMAL
- en: This announcement led to the creation of the **Mozilla Project**.
  prefs: []
  type: TYPE_NORMAL
- en: '**Phoenix 0.1** was released in *September 2002*. That was the first version
    of a browser that was later called **Firebird** and then **Firefox**. **Firefox
    1.0** was launched in 2004 and became a huge success.'
  prefs: []
  type: TYPE_NORMAL
- en: In November 2003, Red Hat announced **Fedora Core 1**, the first software release
    of the Fedora Project. GNOME was Fedora Linux’s default desktop. Mozilla Suite
    was the web browser of choice at the time. Mozilla had not yet started the Firefox
    browser project, so this suite included an *email client* and a *Usenet newsreader*.
  prefs: []
  type: TYPE_NORMAL
- en: '**Fedora Core 3** was released one year later, in 2004\. This was the first
    version to include the Mozilla Firefox web browser.'
  prefs: []
  type: TYPE_NORMAL
- en: In 2019, Fedora Linux 31 Workstation came with a Firefox backend, moved from
    `X11` to `Wayland` by default, and had a new *display server*. This was another
    step in the ongoing effort to move to `Wayland`. This affected only GNOME.
  prefs: []
  type: TYPE_NORMAL
- en: Firefox comes installed as the default RPM on Fedora Linux Workstation, alongside
    Firefox installed as a Flatpak application and another package that lets you run
    Firefox in Wayland.
  prefs: []
  type: TYPE_NORMAL
- en: 'Let’s see the difference between each of these installation options:'
  prefs: []
  type: TYPE_NORMAL
- en: 'From the software application, search for **Firefox**, and click on the *installed*
    option:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.31 – Firefox on a software application](img/B19121_09_31.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.31 – Firefox on a software application
  prefs: []
  type: TYPE_NORMAL
- en: 'After clicking on the installation sources, find RPM and the Fedora Flatpak
    application:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.32 – The Firefox installation source](img/B19121_09_32.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.32 – The Firefox installation source
  prefs: []
  type: TYPE_NORMAL
- en: 'Also in the terminal, use the **dnf** command to list the available Firefox
    packages:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '[PRE2]'
  prefs:
  - PREF_IND
  type: TYPE_PRE
- en: '![Figure 9.33 – The Firefox packages on the terminal](img/B19121_09_33.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.33 – The Firefox packages on the terminal
  prefs: []
  type: TYPE_NORMAL
- en: 'To open the **Firefox** browser, by default, a launcher will appear in the
    favorites of the **Activities** **Overview** window:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.34 – The Firefox launcher on Activities Overview](img/B19121_09_34.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.34 – The Firefox launcher on Activities Overview
  prefs: []
  type: TYPE_NORMAL
- en: 'From the menu, you can also find the **Firefox** launcher within the favorites:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.35 – The Firefox launcher on the menu](img/B19121_09_35.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.35 – The Firefox launcher on the menu
  prefs: []
  type: TYPE_NORMAL
- en: 'In [*Chapter 3*](B19121_03.xhtml#_idTextAnchor107), I mentioned that installing
    the **Gnome Frippery Panel Favorites extension** ([https://extensions.gnome.org/extension/4/panel-favorites/](https://extensions.gnome.org/extension/4/panel-favorites/))
    adds the favorites to the taskbar, so the **Firefox** launcher appears on the
    desktop:'
  prefs: []
  type: TYPE_NORMAL
- en: '![Figure 9.36 – The Firefox launcher on the desktop](img/B19121_09_36.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.36 – The Firefox launcher on the desktop
  prefs: []
  type: TYPE_NORMAL
- en: 'Opening Firefox shows the **Fedora Project** page as the *home page*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.37 – The Firefox browser](img/B19121_09_37.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.37 – The Firefox browser
  prefs: []
  type: TYPE_NORMAL
- en: 'You can choose to change the home page, which can be done from the Firefox
    settings. To do this, click on the icon with three horizontal lines, as shown
    here:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.38 – The Firefox settings](img/B19121_09_38.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.38 – The Firefox settings
  prefs: []
  type: TYPE_NORMAL
- en: 'In the drop-down menu, select **Settings** to open the window with the Firefox
    preferences. This window opens in the same way – by navigating to **about:preferences**
    from the address bar:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.39 – Firefox preferences](img/B19121_09_39.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.39 – Firefox preferences
  prefs: []
  type: TYPE_NORMAL
- en: 'Firefox settings appear in sections, and each one has several sections:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '**General**: General configuration options such as the following:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Language and appearance**: Changes the appearance of the website, with automatic,
    light or dark color schemes, colors, fonts, zoom, as well as the language. It
    also changes the display of Firefox menus, messages, and notifications.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Files and applications**: Changes the handling of files, such as downloads,
    including where to save them and which applications to open them with.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Firefox updates**: Verifies the browser version.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Performance**: Changes or verifies the recommended performance settings.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Browsing**: Changes or adds options to the browsing behavior, such as a scroll
    display or media file handling. It also controls extensions and features.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Network settings**: Configures how Firefox connects to the internet.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Home**: Controls the launch options when opening Firefox:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**New windows and tabs**: Configuration of the home page, new windows, and
    tabs'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Firefox Home Content**: Configuration of the home screen content'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Search**: Configuration of the search options, including the following:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Search bar**: A tool to perform a search'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Default search engine**: The preferred search engine (the default is Google)'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Search suggestions**: The behavior of the suggestions in searches'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Search shortcuts**: Alternative search engines'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Privacy & Security**: Privacy and security settings, which include the following:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Enhanced tracking protection**: A tool to block malicious trackers and scripts.
    It allows different levels of security.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Cookies and site data**: The management of cookies and saved site data.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Logins and passwords**: The management of site access data and passwords.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**History**: Browsing history management.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Address bar**: The customization of the address bar view.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Permissions**: The customization of access to resources, such as location,
    devices, or notifications.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Firefox data collection and use**: The management of data collected by Firefox.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Security**: The customization of the general security of navigation.'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Sync**: The configuration of sync options – bookmarks, history, tabs, passwords,
    and add-ons. Create a sync account if required.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**More from Mozilla**: Allows you to try other Mozilla products:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Firefox Mobile**: A browser for mobile phones'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Firefox Relay**: Email masking to protect online identity'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extensions & themes**: Firefox customization options. This window can also
    be opened by navigating to **about:addons** from the address bar:'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Extensions**: The extensions include programs that expand Firefox’s functions,
    such as *pop-up blockers*, *online translation*, and *cookie handling*'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Themes**: Changes the color scheme or add a custom background to the browser'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Plugins**: Plugins add features to the browser, such as playing some video
    or image formats'
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: '**Firefox Support**: Opens the **Mozilla Support** window ([https://support.mozilla.org](https://support.mozilla.org)).
    This can also be accessed in the **Firefox Options, Preferences and** **Settings**
    section.'
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
- en: 'In the drop-down menu shown in *Figure 9**.38*, find some shortcuts to various
    sections of the Firefox settings or preferences. For example, to view the version
    of Firefox, click on the drop-down menu, click on the **Help** option, and then
    click on **About**:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.40 – About Mozilla Firefox](img/B19121_09_40.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.40 – About Mozilla Firefox
  prefs: []
  type: TYPE_NORMAL
- en: One of the best feel and look-related options that Firefox has is customizing
    the browser theme.
  prefs: []
  type: TYPE_NORMAL
- en: Let’s see how to add a theme to our browser.
  prefs: []
  type: TYPE_NORMAL
- en: Customizing Firefox
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: A theme changes the appearance of Firefox, such as the color scheme and the
    background image of the toolbars. Not all Firefox themes are *light* (background),
    and in some cases, they are *not compatible*. Before installing a theme, verify
    the compatibility and size of it.
  prefs: []
  type: TYPE_NORMAL
- en: 'Now, let’s see how to install a Firefox theme on our workstation. Follow the
    following steps:'
  prefs: []
  type: TYPE_NORMAL
- en: 'Open the Firefox **Settings** window and click on the **Extensions &** **Themes**
    section:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.41 – Firefox Extensions & Themes](img/B19121_09_41.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.41 – Firefox Extensions & Themes
  prefs: []
  type: TYPE_NORMAL
- en: The Firefox **Add-ons Manager** window displays a sub-menu with **Recommendations**,
    **Extensions**, **Themes**, and **Plugins** customization options.
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.42 – Firefox add-ons](img/B19121_09_42.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.42 – Firefox add-ons
  prefs: []
  type: TYPE_NORMAL
- en: Click on **Themes**.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the **Themes** window, browse through the theme recommendations offered
    by Firefox:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.43 – Firefox themes](img/B19121_09_43.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.43 – Firefox themes
  prefs: []
  type: TYPE_NORMAL
- en: It is also possible to search for themes. In the search bar called `dark space`.
  prefs: []
  type: TYPE_NORMAL
- en: 'Firefox displays a window with the results for the theme search:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.44 – Searching for a theme](img/B19121_09_44.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.44 – Searching for a theme
  prefs: []
  type: TYPE_NORMAL
- en: Click on the first theme.
  prefs: []
  type: TYPE_NORMAL
- en: 'To add the theme, install and enable it, and then click on the **Install**
    **Theme** button:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.45 – Installing a theme](img/B19121_09_45.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.45 – Installing a theme
  prefs: []
  type: TYPE_NORMAL
- en: 'A notification window will appear to confirm the add-on installation:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.46 – Installing an add-on](img/B19121_09_46.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.46 – Installing an add-on
  prefs: []
  type: TYPE_NORMAL
- en: Click the **Add** button.
  prefs: []
  type: TYPE_NORMAL
- en: 'The appearance of Firefox will change in the *tab bar* and *toolbar*:'
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
- en: '![Figure 9.47 – Adding a theme](img/B19121_09_47.jpg)'
  prefs: []
  type: TYPE_IMG
- en: Figure 9.47 – Adding a theme
  prefs: []
  type: TYPE_NORMAL
- en: A notification window will inform you about the theme application. Click the
