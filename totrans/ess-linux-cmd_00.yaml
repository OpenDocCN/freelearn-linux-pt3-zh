  zh: 第一部分：服务器安装与管理命令
- en: In this part, we dive into fundamental system administration tasks for Linux
    systems, including setup, maintenance, and the crucial role of package management
    in software installation. You’ll gain proficiency in file structure navigation,
    user and group management, and file compression and archiving. Each chapter equips
    you with distinct commands, essential knowledge, and practical skills for effective
    server installations and management in a Linux environment.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们深入探讨了 Linux 系统的基本系统管理任务，包括设置、维护以及软件安装中包管理的关键作用。你将熟练掌握文件结构导航、用户与组管理，以及文件压缩和归档等技能。每一章都为你提供了独特的命令、必要的知识和实用技能，帮助你在
    Linux 环境中有效地进行服务器安装和管理。
