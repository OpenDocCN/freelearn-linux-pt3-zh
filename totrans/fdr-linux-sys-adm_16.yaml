  zh: '**bzip2**压缩算法将仓库大小减少了43.98%'
- en: 'The difference is minimal, and these are the most used formats for backups.
    It is up to you to decide which one to use – just remember: *don’t forget to*
    *back up!*'
  id: totrans-407
