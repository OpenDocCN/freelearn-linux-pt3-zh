- en: System Architecture and Design Decisions
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 系统架构与设计决策
- en: This part looks at the various design decisions that need to be made before
    development can take place in earnest. It covers the topics of filesystems, software
    updates, device drivers, the `init` program, and power management. [*Chapter 12*](Chapter_04.xhtml#_idTextAnchor126)
    demonstrates techniques for rapid prototyping with single-board computers and
    add-on boards, including how to read schematics and code hardware test scripts
    in Python.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分探讨了在开发正式进行之前需要做出的各种设计决策。它涵盖了文件系统、软件更新、设备驱动程序、`init`程序和电源管理等主题。[*第12章*](Chapter_04.xhtml#_idTextAnchor126)展示了如何使用单板计算机和附加板进行快速原型设计的技术，包括如何阅读原理图并在Python中编写硬件测试脚本。
- en: 'Each chapter introduces a major area of embedded Linux. It describes the background
    so that you can learn the general principles, but it also includes detailed working
    examples that illustrate each of these areas. You can treat this as a book of
    theory or a book of examples. It works best if you do both: understand the theory
    and try it out in real life.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每章介绍嵌入式Linux的一个主要领域。它描述了背景，以便您可以学习一般原则，但也包括详细的工作示例，以说明每个领域。您可以把这本书当作理论书或实例书。如果您两者兼顾，效果最佳：理解理论并在现实生活中尝试。
