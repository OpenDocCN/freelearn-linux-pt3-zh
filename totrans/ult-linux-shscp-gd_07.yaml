    can also make this case-insensitive by combining it with the `-i` switch. Here’s
    what that looks like:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: '`-u` 开关允许你仅显示没有重复的行。你还可以将其与 `-i` 开关结合使用，使其不区分大小写。如下所示：'
