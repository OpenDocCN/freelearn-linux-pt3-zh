- en: Conventions used
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “For example, the configuration file directory for
    the Apache HTTP server is `/etc/httpd` on Red Hat Linux derivatives, but `/etc/apache2`
    on Debian derivatives.”'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。示例：“例如，Apache
    HTTP服务器的配置文件目录在Red Hat Linux衍生版中是`/etc/httpd`，而在Debian衍生版中是`/etc/apache2`。”'
- en: 'A block of code is set as follows:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-29
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出均按如下方式书写：
- en: '[PRE1]'
  id: totrans-31
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For instance, words in menus or dialog boxes appear in **bold**. Here
    is an example: “The other is **Red Hat Package Manager** (**RPM**), which is used
    with the rpm utility and is developed by Red Hat.”'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要单词或您在屏幕上看到的单词。例如，菜单或对话框中的单词以**粗体**显示。示例：“另一个是**Red Hat软件包管理器**（**RPM**），它与rpm工具一起使用，并由Red
    Hat开发。”'
