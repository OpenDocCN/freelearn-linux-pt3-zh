    recruiting an author for, or submit your own idea.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有兴趣成为 Packt 的作者，请访问 [authors.packtpub.com](http://authors.packtpub.com) 并立即申请。我们已与成千上万的开发者和技术专业人士合作，帮助他们与全球技术社区分享见解。你可以提交一般申请，申请我们正在招募作者的特定热门话题，或者提交你自己的想法。
