  zh: 在连接到我们创建的实例之前，请访问 [https://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html](https://www.chiark.greenend.org.uk/~sgtatham/putty/latest.html)
    下载 PuTTY。根据你系统的架构，可以选择 64 位版本或 32 位版本：
