- en: Now you've finished *Linux Service Management Made Easy with systemd*, we'd
    love to hear your thoughts! If you purchased the book from Amazon, please [click
    here to go straight to the Amazon review page](https://packt.link/r/1801811644)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*《通过 systemd 轻松管理 Linux 服务》*，我们很想听听你的想法！如果你是从 Amazon 购买的这本书，请[点击这里直接访问该书的
    Amazon 评论页面](https://packt.link/r/1801811644)，分享你的反馈或在购买页面留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-41
  prefs: []
