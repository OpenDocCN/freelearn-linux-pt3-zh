  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 `ConvertTo-` 和 `Export-` cmdlet
- en: Handling files
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理文件
- en: Working with file
  id: totrans-9
  prefs:
