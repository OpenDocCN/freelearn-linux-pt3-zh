  zh: base-x
- en: Note
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For more information about **Fedora Composes**, refer to **fedora-kickstarts**
    at [https://pagure.io/fedora-kickstarts/](https://pagure.io/fedora-kickstarts/).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 有关**Fedora 编译版**的更多信息，请参考**fedora-kickstarts**，网址为 [https://pagure.io/fedora-kickstarts/](https://pagure.io/fedora-kickstarts/)。
- en: 'To review the installed packages, perform the following steps:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看已安装的软件包，请执行以下步骤：
- en: 'Open the **Activities** overview window and select **Software** from the bottom
    icon bar:'
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开**活动**概览窗口，并从底部图标栏选择**软件**：
- en: "![Figure 2.25 – Activities \uFEFFoverview](img/2.25.jpg)"
  id: totrans-161
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.25 – 活动概览](img/2.25.jpg)'
- en: Figure 2.25 – Activities overview
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.25 – 活动概览
- en: 'Click the **Installed** tab:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**已安装**标签：
- en: '![Figure 2.26 – Software installed](img/2.26.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![图 2.26 – 已安装软件](img/2.26.jpg)'
- en: Figure 2.26 – Software installed
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.26 – 已安装软件
- en: Note
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Get the detailed list of packages contained in the distribution from our *GitHub
    repository* at [https://github.com/PacktPublishing/Fedora-Linux-System-Administration/blob/main/chapter2/fedora-37-packages.txt](https://github.com/PacktPublishing/Fedora-Linux-System-Administration/blob/main/chapter2/fedora-37-packages.txt).
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
