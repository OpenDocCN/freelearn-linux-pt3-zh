  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '**盗版**：如果您在互联网上发现我们作品的任何非法复制品，我们将非常感激您能提供该内容的地址或网站名称。请通过 `copyright@packt.com`
    与我们联系，并附上该资料的链接。'
- en: '**If you are interested in becoming an author**: If there is a topic that you
