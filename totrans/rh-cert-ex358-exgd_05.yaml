  zh: 然后我们需要添加一些任务来开始构建 DHCP 服务器本身。我们将首先使用 `package` 模块安装 `dhcp-server` 包。我们还将设置任务以安装该包的最新版本：
- en: '[PRE14]'
  id: totrans-126
  prefs: []
  type: TYPE_PRE
  zh: '[PRE14]'
