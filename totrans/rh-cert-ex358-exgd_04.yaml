    again.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 这就结束了手动配置的方式。接下来，我们将通过使用Ansible自动化来简化操作。通过自动化，我们可以反复实现相同的结果，同时降低人为错误的可能性。这在不断重复执行此类任务时特别有帮助。
- en: Taking the headache out of setting up your link aggregation by using Ansible
