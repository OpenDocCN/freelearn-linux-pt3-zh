  zh: 第5部分
- en: Debugging and Optimizing Performance
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 调试与性能优化
- en: This last part shows you how to make effective use of the many debug and profiling
    tools that Linux has to offer to detect problems and identify bottlenecks. [*Chapter
    19*](Chapter_19.xhtml#_idTextAnchor611) describes how to set up GDB for remote
    debugging on the target device. [*Chapter 20*](Chapter_16.xhtml#_idTextAnchor538)
    includes coverage of eBPF, a new technology that enables advanced programmatic
    tracing inside the Linux kernel. The final chapter brings together several threads
    to explain how Linux can be used in real-time applications.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分最后介绍了如何有效利用Linux提供的众多调试和性能分析工具来检测问题和识别瓶颈。[*第19章*](Chapter_19.xhtml#_idTextAnchor611)描述了如何为目标设备设置GDB进行远程调试。[*第20章*](Chapter_16.xhtml#_idTextAnchor538)涵盖了eBPF，这是一项新技术，能够在Linux内核中进行高级程序化追踪。最后一章将几条线索结合起来，解释了如何在实时应用程序中使用Linux。
