  zh: 当启用压缩时，只有写入到文件系统的新增数据会被压缩。不过，你也可以使用`defragment`命令来压缩在启用压缩之前已经存在于文件系统中的数据。要在子卷上执行此操作，还需要使用`-r`选项递归运行命令，并配合`-c`选项来压缩数据：
