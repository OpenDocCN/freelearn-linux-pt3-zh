- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book explores the world of Red Hat Linux Server Management and Automation
    in an effort to help you secure success when taking the EX358 certification exam.
    It goes into detail about each of the main objectives laid out by Red Hat in order
    to fully prepare you to complete this step in your career journey.
  prefs: []
  type: TYPE_NORMAL
- en: Applying many years of experience with Red Hat and Linux in general, I will
    delve into the different applications that you need to know about in order to
    help you understand Red Hat Enterprise Linux and Ansible Automation. I have worked
    for Red Hat for over 6 years and on Red Hat systems for well over 10\. I hold
    many certifications, including Red Hat Certified Architect, obtaining which encompasses
    multiple Red Hat products and disciplines.
  prefs: []
  type: TYPE_NORMAL
- en: This book will help you face all the nuances that you will run into in the testing
    environment and cover helpful areas that can save you time and effort, thus guiding
    you to complete this certification exam with top marks. Each objective is broken
    down and laid out in a meaningful way that will help you retain the knowledge
    needed to excel in this exam.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for Linux system administrators working to advance their careers.
    This book will help you gain additional skills that will enable you to pass this
    industry exam. You should have a strong background in Red Hat Linux and Ansible
    Automation before undertaking the tasks laid out in this book.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B18607_01.xhtml#_idTextAnchor016), *Block Storage – Learning
    How to Provision Block Storage on Red Hat Enterprise Linux*, goes into detail
    on the block storage configuration of an iSCSI setup and its connectivity.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B18607_02.xhtml#_idTextAnchor027), *Network File Storage – Expanding
    Your Knowledge of How to Share Data*, explains the setup of NFS and Samba, along
    with the permissions and connectivity to shared drives.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B18607_03.xhtml#_idTextAnchor039), *Network Services with Automation
    – Introduction to Red Hat Linux Networking*, marks the beginning of working with
    Red Hat Enterprise Linux networking, such as IP addressing.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B18607_04.xhtml#_idTextAnchor049), *Link Aggregation Creation
    – Creating Your Own Link and Mastering the Networking Domain*, explains how to
    set up a network team on a Red Hat Enterprise Linux server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B18607_05.xhtml#_idTextAnchor060), *DNS, DHCP, and IP Addressing
    – Gaining Deeper Knowledge of Red Hat Linux Networking*, delves into setting up
    and providing DNS and DHCP services to your infrastructure from a Red Hat Enterprise
    Linux server.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B18607_06.xhtml#_idTextAnchor076), *Printer and Email – Setting
    Up Printers and Email Services on Linux Servers*, covers how to set up printing
    services, as well as a null email client.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B18607_07.xhtml#_idTextAnchor085), *Databases – Setting Up and
    Working with MariaDB SQL Databases*, teaches you how to install, secure, and configure
    MariaDB using MySQL commands on Red Hat Enterprise Linux servers.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B18607_08.xhtml#_idTextAnchor094), *Web Servers and Web Traffic
    – Learning How to Create and Control Traffic*, goes over how to install and configure
    Apache and Nginx web servers. We will also go into how to control traffic to the
    web servers connected to our infrastructure.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B18607_09.xhtml#_idTextAnchor104), *Comprehensive Review and
    Test Exam Questions*, presents some example questions so that we can apply everything
    that we have learned throughout the book.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B18607_10.xhtml#_idTextAnchor123), *Tips and Tricks to Help
    with the Exam*, looks at some simple tips and tricks that can save you time and
    increase your success rate when taking the exam.'
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: You should have a working knowledge of Red Hat Enterprise Linux and you should
    have written playbooks in Ansible Automation before when you pick up this book.
    Without these skills, this book and exam might be daunting to you.
  prefs: []
  type: TYPE_NORMAL
- en: '| **Software/hardware covered in** **the book** | **Operating** **system requirements**
    |'
  prefs: []
  type: TYPE_TB
- en: '| Ansible 2.9 | Red Hat Enterprise Linux 8.1 |'
  prefs: []
  type: TYPE_TB
- en: '| VirtualBox | OSX or Windows |'
  prefs: []
  type: TYPE_TB
- en: You will need internet connectivity from your workspace in order to download
    the needed software. You will need to utilize VirtualBox to follow along with
    the lab layout and understand that there may be differences if you deviate from
    it. You will need to set up a developer license for Red Hat, instructions for
    which are laid out in [*Chapter 1*](B18607_01.xhtml#_idTextAnchor016).
  prefs: []
  type: TYPE_NORMAL
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  prefs: []
  type: TYPE_NORMAL
- en: You will need to have experience running Red Hat Enterprise Linux, as well as
    familiarity with Ansible Automation. It is recommended to have real-life experience
    of these systems and applications in order to make the exam easier to follow and
    understand.
  prefs: []
  type: TYPE_NORMAL
