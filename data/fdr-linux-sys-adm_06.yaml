  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.31 – GNOME终端
- en: 'Switch to the `root` user using the `sudo` command and clean all the repository
    metadata:'
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`sudo`命令切换到`root`用户并清除所有仓库元数据：
- en: '[PRE1]'
  id: totrans-210
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: Note
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: Clearing the metadata to force the package manager to refresh it is optional.
    I have always considered it a good practice.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 清除元数据以强制包管理器刷新它是可选的。我一直认为这是一个良好的实践。
- en: 'Install the extra packages using the `dnf` command:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 使用`dnf`命令安装额外的软件包：
- en: '[PRE2]'
  id: totrans-214
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: In later chapters, we will install more tools for some specific tasks.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 在后续章节中，我们将安装更多工具，以完成一些特定任务。
- en: Once the system is upgraded and the extra packages are installed, everyone gets
    to enjoy the experience of using the tools. However, you may find that a tool
    or package could be enhanced with some added function or feature. You should take
    your proposal to the Fedora Project for evaluation of the enhancement.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦系统升级并安装了额外的软件包，每个人都可以享受使用这些工具的体验。然而，你可能会发现某些工具或软件包可以通过增加一些功能或特性来得到增强。你可以将你的提议提交给Fedora项目，进行功能增强评估。
- en: The installation and basic configuration of our workstation are now complete,
    so let’s summarize what we have learned.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的工作站安装和基本配置已经完成，接下来让我们总结一下我们学到的内容。
- en: Summary
  id: totrans-218
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we reviewed the best practices and tips to install Fedora on
    our computer, including the basic partitioning of the internal storage, as well
    as the first steps of a basic configuration of our workstation.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们回顾了安装Fedora到计算机上的最佳实践和技巧，包括基本的内存分区设置，以及我们工作站的初步配置步骤。
- en: In the next chapter, we will learn how to customize our workstation with the
    proper tools to perform Linux system administration.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将学习如何通过合适的工具定制我们的工作站，以执行Linux系统管理。
