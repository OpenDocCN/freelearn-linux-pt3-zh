    can accomplish this by executing the following command:'
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`ISO-8859-1`格式的文件需要转换为`UTF-8`。`recode`命令可以通过执行以下命令完成此操作：'
