  zh: '[PRE6]'
- en: 'The goal is to convert it to an OpenSSH public key like the following:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 目标是将其转换为以下格式的OpenSSH公钥：
- en: '[PRE7]'
  id: totrans-84
  prefs: []
  type: TYPE_PRE
  zh: '[PRE7]'
- en: How to convert the SSH2-formatted key to OpenSSH
  id: totrans-85
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何将SSH2格式的密钥转换为OpenSSH
- en: 'The `ssh-keygen` command, which we used to create a new key, can also convert
    it with this very simple command:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 我们用来创建新密钥的`ssh-keygen`命令，也可以通过这个非常简单的命令进行转换：
