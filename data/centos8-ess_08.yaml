- en: 'To install a module using the default stream and profile, the dnf command can
    be used with the following syntax:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用默认流和配置文件安装模块，可以使用以下语法的 dnf 命令：
- en: dnf install @modulename
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dnf install @modulename
- en: 'For example:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: dnf install @php
  id: totrans-150
