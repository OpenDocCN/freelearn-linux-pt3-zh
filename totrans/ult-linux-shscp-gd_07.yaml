  prefs: []
  type: TYPE_NORMAL
  zh: 理论上，`-c`和`-m`的输出应该是相同的，如上所示，因为一个字符的大小就是一个字节。然而，对于大型文本文件，输出可能会略有不同，正如你在这里看到的那样：
