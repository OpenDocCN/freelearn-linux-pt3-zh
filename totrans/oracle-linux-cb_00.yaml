- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Enterprise Linux stands out as the premier choice for organizations seeking
    a robust, secure, and reliable operating system. In the realm of Linux distributions,
    Enterprise Linux, exemplified by distributions such as Oracle Linux and Rocky
    Linux, has earned its reputation as the go-to solution for businesses worldwide.
    This book explores the key reasons why Oracle Linux is considered the best distribution
    for enterprise environments and explores several technologies, including Oracle’s
    distribution, through a series of easy-to-follow, step-by-step examples called
    recipes. These recipes will teach you how to use technologies in several key areas.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 企业 Linux 脱颖而出，成为寻求强大、安全和可靠操作系统的组织的首选。在 Linux 发行版的领域，企业 Linux 以 Oracle Linux
    和 Rocky Linux 等发行版为代表，赢得了全球企业的青睐，成为首选解决方案。本书探讨了 Oracle Linux 被认为是企业环境中最佳发行版的关键原因，并通过一系列易于跟随的步骤示例（称为配方）探讨了多个技术，包括
    Oracle 的发行版。这些配方将教你如何在几个关键领域使用这些技术。
- en: Security is paramount in enterprise environments, and Oracle Linux has set the
    standard for robust security features. Features such as **Security-Enhanced Linux**
    (**SELinux**), mandatory access control, and a proactive security patching system
    for no-downtime patching contribute to creating a secure environment. Regular
    security audits and prompt zero-downtime patching help mitigate vulnerabilities,
    making Oracle Linux a trusted choice for handling sensitive and mission-critical
    data.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 安全性在企业环境中至关重要，Oracle Linux 已经为强大的安全功能设立了标准。**安全增强Linux**（**SELinux**）、强制访问控制和主动的安全补丁系统（可进行零停机时间的修补）等功能有助于创建一个安全的环境。定期的安全审计和快速的零停机时间修补有助于减轻漏洞风险，使得
    Oracle Linux 成为处理敏感和关键任务数据的可信选择。
- en: Enterprise Linux distributions are designed to scale seamlessly, whether on
    a single server or in a large-scale, clustered environment. The performance optimizations
    integrated into these distributions ensure that they can handle the demands of
    modern enterprise applications. Oracle Linux is the leader in performance, with
    the option to use the Oracle **Unbreakable Enterprise Kernel** (**UEK**). This
    book covers how to install this option and shows several of the key features it
    brings to the table, such as the Btrfs filesystem. We also cover availability,
    with more easy-to-follow recipes that cover highly available storage and application
    clustering.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 企业 Linux 发行版旨在无缝扩展，无论是在单一服务器上，还是在大规模集群环境中。这些发行版集成的性能优化确保它们能够满足现代企业应用程序的需求。Oracle
    Linux 在性能上领先，提供了使用 Oracle **不可破坏企业内核**（**UEK**）的选项。本书介绍了如何安装这一选项，并展示了它带来的几个关键特性，例如
    Btrfs 文件系统。我们还涉及了高可用性，并提供了更多易于遵循的配方，涵盖高可用存储和应用程序集群的内容。
- en: Oracle Linux benefits from a vast ecosystem of software and applications that
    are certified and optimized for compatibility. This ecosystem includes database
    management systems, development tools, middleware, and enterprise applications,
    making it easier for organizations to build, deploy, and manage their software
    stacks. This book highlights some of these technologies that support DevOps and
    DevSecOps teams, such as Ansible and Podman.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle Linux 受益于一个庞大的软件和应用程序生态系统，这些软件和应用程序都经过认证并且已优化以确保兼容性。这个生态系统包括数据库管理系统、开发工具、中间件和企业应用程序，帮助组织更轻松地构建、部署和管理其软件堆栈。本书突出了其中一些支持
    DevOps 和 DevSecOps 团队的技术，如 Ansible 和 Podman。
- en: Oracle Linux stands tall as the best distribution for enterprise environments
    due to its rock-solid stability, robust security features, scalability, comprehensive
    support, compliance with industry standards, and a rich ecosystem. Whether managing
    critical workloads, securing sensitive data, or ensuring high-performance computing,
    Enterprise Linux continues to be the top choice for organizations aiming for a
    reliable and secure operating system.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: Oracle Linux 作为企业环境中最佳的发行版，以其坚如磐石的稳定性、强大的安全功能、可扩展性、全面的支持、符合行业标准以及丰富的生态系统脱颖而出。无论是管理关键任务负载、保护敏感数据，还是确保高性能计算，企业
    Linux 仍然是寻求可靠和安全操作系统的组织首选。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for Enterprise Linux admins, specifically admins that manage Oracle
    Enterprise Linux. Whether you are migrating from CentOS or building a new system,
    this book is full of useful tricks and tips. The author’s goal is to help you
    be a more productive admin, adding new technologies to your bag of tricks to make
    you stand out from the rest.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向企业Linux管理员，特别是管理Oracle企业Linux的管理员。无论你是从CentOS迁移过来，还是正在构建新的系统，本书都充满了有用的技巧和窍门。作者的目标是帮助你成为更高效的管理员，将新的技术添加到你的工具箱中，让你在同行中脱颖而出。
- en: This book is for Linux system administrators and developers of applications
    that run on Oracle Linux 8, so you should have a basic understanding of Linux
    administration and be comfortable with editing configuration files.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向Linux系统管理员以及在Oracle Linux 8上运行的应用程序开发人员，因此你需要具备基本的Linux管理知识，并能熟练编辑配置文件。
- en: What this book covers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[*Chapter 1*](B18349_01.xhtml#_idTextAnchor021), *Oracle Linux 8 – Get It?
    Got It? Good!*, covers how you can get Oracle Linux, upgrade Oracle Linux versions,
    and run them on ARM systems and the cloud!'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B18349_01.xhtml#_idTextAnchor021)，*Oracle Linux 8 – 明白了吗？懂了吗？好极了！*，介绍了如何获取Oracle
    Linux，升级Oracle Linux版本，以及如何在ARM系统和云环境中运行它！'
- en: '[*Chapter 2*](B18349_02.xhtml#_idTextAnchor052), *Installing with and without
    Automation Magic*, is where we will automate the installation of Oracle Linux
    with PXE and kickstart the process.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B18349_02.xhtml#_idTextAnchor052)，*带自动化与不带自动化的安装*，我们将在这一章中自动化Oracle
    Linux的安装，使用PXE和kickstart来启动安装过程。'
- en: '[*Chapter 3*](B18349_03.xhtml#_idTextAnchor075), *Exploring the Various Boot
    Options and Kernels in Oracle Linux*, explores what a kernel is and how UEK is
    different.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B18349_03.xhtml#_idTextAnchor075)，*探索Oracle Linux中的各种启动选项和内核*，介绍了什么是内核以及UEK的不同之处。'
- en: '[*Chapter 4*](B18349_04.xhtml#_idTextAnchor104), *Creating and Managing Single-Instance
    Filesystems*, provides tricks and tips to better manage Btrfs, xfs, and RAID.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B18349_04.xhtml#_idTextAnchor104)，*创建和管理单实例文件系统*，提供了更好地管理Btrfs、xfs和RAID的技巧和窍门。'
- en: '[*Chapter 5*](B18349_05.xhtml#_idTextAnchor135), *Software Management with
    DNF*, we will look at how to build local reops, make custom RPMs, and better leverage
    DNF.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B18349_05.xhtml#_idTextAnchor135)，*使用DNF进行软件管理*，我们将探讨如何构建本地仓库、制作自定义RPM包，并更好地利用DNF。'
- en: '[*Chapter 6*](B18349_06.xhtml#_idTextAnchor154), *Eliminate All the SPOFs!
    An Exercise in Redundancy*, covers eliminating single points of failure through
    load balancing, proxies, clusters, cluster filesystems, and network redundancy
    options.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B18349_06.xhtml#_idTextAnchor154)，*消除所有单点故障！冗余的实践*，介绍了如何通过负载均衡、代理、集群、集群文件系统和网络冗余选项消除单点故障。'
- en: '[*Chapter 7*](B18349_07.xhtml#_idTextAnchor189), *Oracle Linux 8 – Patching
    Doesn’t Have to Mean Rebooting*, covers how to patch without rebooting. We will
    also look at what Ksplice is and why you should be using it.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B18349_07.xhtml#_idTextAnchor189)，*Oracle Linux 8 – 补丁更新不一定需要重启*，介绍了如何在不重启的情况下进行补丁更新。我们还将讨论什么是Ksplice，以及为什么你应该使用它。'
- en: '[*Chapter 8*](B18349_08.xhtml#_idTextAnchor212), *DevOps Automation Tools –
    Terraform, Ansible, Packer, and More*, looks at automating the management with
    Terraform, Vagrant, and Packer.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B18349_08.xhtml#_idTextAnchor212)，*DevOps自动化工具 – Terraform、Ansible、Packer等*，介绍了如何使用Terraform、Vagrant和Packer自动化管理。'
- en: '[*Chapter 9*](B18349_09.xhtml#_idTextAnchor268), *Keeping the Data Safe – Securing
    a System*, looks at how to keep out of the news by securing your systems. We will
    cover encrypting your data, using SELinux, scanning systems for vulnerabilities,
    and managing GPG keys for signing things.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B18349_09.xhtml#_idTextAnchor268)，*保护数据安全 – 系统安全*，介绍了如何通过确保系统安全，避免上新闻。我们将讨论如何加密数据、使用SELinux、扫描系统漏洞，并管理GPG密钥进行签名。'
- en: '[*Chapter 10*](B18349_10.xhtml#_idTextAnchor304), *Revisiting Modules and AppStreams*,
    looks at how AppStreams has changed software deployment and modernizing application
    deployments.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B18349_10.xhtml#_idTextAnchor304)，*重新审视模块和AppStreams*，探讨了AppStreams如何改变软件部署以及如何现代化应用程序部署。'
- en: '[*Chapter 11*](B18349_11.xhtml#_idTextAnchor316), *Lions, Tigers, and Containers
    – Oh My! Podman and Friends*, looks at what Podman is, how to use it as a Docker
    replacement, and how to use Podman, Buildah, and Skopeo to facilitate all your
    containerized needs.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B18349_11.xhtml#_idTextAnchor316)，*狮子、老虎与容器 – 哎呀！Podman和它的朋友们*，介绍了什么是Podman，如何将其用作Docker的替代品，以及如何使用Podman、Buildah和Skopeo来满足所有容器化需求。'
- en: '[*Chapter 12*](B18349_12.xhtml#_idTextAnchor346), *Navigating Ansible Waters*,
    covers everything Ansible, from deploying Ansible at the enterprise level with
    **Oracle Linux Automation Manager** (**OLAM**) to writing playbooks.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B18349_12.xhtml#_idTextAnchor346)，*畅游 Ansible 的海洋*，介绍了 Ansible 的所有内容，从使用
    **Oracle Linux 自动化管理器** (**OLAM**) 在企业级部署 Ansible，到编写 playbook。'
- en: '[*Chapter 13*](B18349_13.xhtml#_idTextAnchor368), *Let’s All Go to the Cloud*,
    moves us to the cloud, where we will look at building custom images for AWS and
    OCI, as well as how to build new VMs in the cloud.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B18349_13.xhtml#_idTextAnchor368)，*让我们一起进入云端*，带我们进入云计算，讨论如何为 AWS 和
    OCI 构建自定义镜像，以及如何在云中构建新的虚拟机。'
- en: To get the most out of this book
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何最大化利用本书
- en: Many of the recipes in this book can be carried out on your desktop system,
    leveraging Oracle VM VirtualBox to run some complex systems as VMs. We are assuming
    you are familiar with the basic Linux installation process and admin skills such
    as becoming the root user.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中的许多食谱可以在你的桌面系统上执行，利用 Oracle VM VirtualBox 来运行一些复杂的系统作为虚拟机。我们假设你已经熟悉基本的 Linux
    安装过程和管理员技能，例如切换为 root 用户。
- en: '| **Software/hardware covered in** **the book** | **OS requirements** |'
  id: totrans-25
  prefs: []
  type: TYPE_TB
  zh: '| **本书涉及的软件/硬件** | **操作系统要求** |'
- en: '| Oracle Linux 8 | Oracle Linux 8 |'
  id: totrans-26
  prefs: []
  type: TYPE_TB
  zh: '| Oracle Linux 8 | Oracle Linux 8 |'
- en: Many of these recipes assume you are the root user, and most admin tasks require
    this access.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 许多食谱假设你是 root 用户，并且大多数管理员任务都需要此权限。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting** **of code.**'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你正在使用本书的数字版，我们建议你亲自输入代码或通过 GitHub 仓库访问代码（链接将在下一节提供）。这样做可以帮助你避免因复制粘贴代码而可能出现的错误。**'
- en: Download the example code files
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载示例代码文件
- en: You can download the example code files for this book from GitHub at [https://github.com/PacktPublishing/Oracle-Linux-Cookbook](https://github.com/PacktPublishing/Oracle-Linux-Cookbook).
    In case there’s an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从 GitHub 下载本书的示例代码文件，链接为 [https://github.com/PacktPublishing/Oracle-Linux-Cookbook](https://github.com/PacktPublishing/Oracle-Linux-Cookbook)。如果代码有更新，现有的
    GitHub 仓库将进行更新。
- en: We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了其他代码包，来自我们丰富的图书和视频目录，访问 [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)，赶快看看吧！
- en: Conventions used
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`Code in text`: Indicates code words in text, database table names, folder
    names, filenames, file extensions, pathnames, dummy URLs, user input, and Twitter
    handles. Here is an example: “Using the `.efi` file gives a user more control
    of the boot process, including the ability to take advantage of new security features.”'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: '`文本中的代码`：表示文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号。以下是一个例子：“使用
    `.efi` 文件可以让用户更多地控制启动过程，包括利用新的安全功能。”'
- en: 'A block of code is set as follows:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码如下所示：
- en: '[PRE0]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关的行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-40
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: “Select **Enroll MOK** from the menu.”'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要的词汇或屏幕上看到的文字。例如，菜单或对话框中的词语在文本中会这样显示。以下是一个例子：“从菜单中选择**Enroll
    MOK**。”'
- en: Tips or important notes
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 提示或重要说明
- en: Appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 显示为这样。
- en: Sections
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 各节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There’s more...*, and *See also*).
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中你会看到几个频繁出现的标题（*准备工作*、*如何做...*、*它是如何工作的...*、*还有更多...* 和 *参见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地说明如何完成一个步骤，使用以下各节：
- en: Getting ready
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉你食谱的内容，并描述如何设置任何所需的软件或任何先决条件。
- en: How to do it…
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 如何操作…
- en: This section contains the steps required to follow the recipe.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含遵循该食谱所需的步骤。
- en: How it works…
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节发生的内容的详细解释。
- en: There’s more…
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含有关食谱的附加信息，帮助你更深入了解该食谱。
- en: See also
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 另请参阅
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了其他有用信息的链接，以帮助你更好地理解食谱。
- en: Get in touch
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们欢迎来自读者的反馈。
- en: '**General feedback**: If you have questions about any aspect of this book,
    mention the book title in the subject of your message and email us at [customercare@packtpub.com](mailto:customercare@packtpub.com).'
  id: totrans-59
