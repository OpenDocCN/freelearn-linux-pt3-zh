  zh: 第一节：核心概念
- en: The objective of this section is to understand the systems administration fundamentals
    and techniques that will be covered in this book. First, we will cover a hands-on
    introduction to Ansible, the tool that will be used throughout this book for automation and
    purposes such as package management and advanced systems administration en masse.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的目标是理解本书将要介绍的系统管理基础和技巧。首先，我们将通过动手实践介绍Ansible，这是本书中用于自动化以及诸如软件包管理和大规模高级系统管理等任务的工具。
