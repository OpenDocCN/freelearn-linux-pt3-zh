- en: '**Alex Callejas** is a services content architect at Red Hat, the world’s leading
    provider of enterprise open source solutions, including Linux, the cloud, containers,
    and Kubernetes. He is based in Mexico City and is a free and open source software
    contributor. With more than 20 years of experience as a system administrator,
    he has strong expertise in infrastructure hardening and automation. An enthusiast
    of open source solutions, he supports the community by sharing his knowledge at
    different public-access and university events.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '**亚历克斯·卡列哈斯**是红帽公司的服务内容架构师，红帽是全球领先的企业开源解决方案提供商，涵盖了Linux、云计算、容器和Kubernetes等领域。他目前居住在墨西哥城，并且是一名自由开源软件贡献者。作为一名拥有超过20年系统管理员经验的专家，他在基础设施加固和自动化方面具有丰富的专业知识。作为开源解决方案的爱好者，他通过在不同的公共访问和大学活动中分享知识，支持社区发展。'
