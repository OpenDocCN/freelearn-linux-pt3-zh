  id: totrans-51
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen. For instance, words in menus or dialog boxes appear in the text like
    this. For example: “Select **System info** from the **Administration** panel.”'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或屏幕上出现的词语。例如，在菜单或对话框中出现的词汇会以这种方式显示在文本中。例如：“从**管理**面板中选择**系统信息**。”'
