- en: Preface
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: Linux system administration is a job that requires you to always be on the cutting
    edge. That is why you need to have the right tools to perform properly.
  prefs: []
  type: TYPE_NORMAL
- en: Fedora Linux, being a distribution based on the development of Red Hat Enterprise
    Linux, provides the tools that can help us with this task.
  prefs: []
  type: TYPE_NORMAL
- en: In this book, I will share with you how to use Fedora Linux as a workstation
    operating system to manage Linux systems.
  prefs: []
  type: TYPE_NORMAL
- en: Through advice, best practices, tips, and even some tricks based on my 20 years
    of experience as a system administrator, I will help you set up a workstation
    that allows you to optimize a system administrator’s tasks.
  prefs: []
  type: TYPE_NORMAL
- en: Who this book is for
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: This book is for all those who want to start using Fedora Linux as a workstation
    to perform daily tasks as a system administrator. It will also help you learn
    how to optimize the distribution’s tools for administration tasks.
  prefs: []
  type: TYPE_NORMAL
- en: You need to understand the basics of Linux and system administration, but extensive
    knowledge is not required.
  prefs: []
  type: TYPE_NORMAL
- en: This book provides a real-world context to use workstations for the most common
    system administration tasks.
  prefs: []
  type: TYPE_NORMAL
- en: What this book covers
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: '[*Chapter 1*](B19121_01_split_000.xhtml#_idTextAnchor014), *Linux and Open
    Source Projects*, introduces the most popular open source projects and Linux distributions
    in use today, highlighting their main uses and differences.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 2*](B19121_02.xhtml#_idTextAnchor087), *Best Practices for Installation*,
    examines the best practices for installing Fedora Linux and optimizing its use
    as a workstation.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 3*](B19121_03.xhtml#_idTextAnchor107), *Tuning the Desktop Environment*,
    provides an overview of the different applets and plug-ins that enhance the usability
    of the working environment.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 4*](B19121_04.xhtml#_idTextAnchor121), *Optimizing Sorage Usage*,
    offers an analysis of the different types of local storage as well as their configurations
    to optimize performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 5*](B19121_05.xhtml#_idTextAnchor135), *Network and Connectivity*,
    provides an overview of network connectivity management as well as performance
    monitoring tools.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 6*](B19121_06.xhtml#_idTextAnchor155), *Sandbox Applications*, explores
    the use and configuration of desktop sandbox applications.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 7*](B19121_07.xhtml#_idTextAnchor169), *Text Editors*, summarizes
    the features of the most popular and widely used text editors included in Fedora
    Linux.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 8*](B19121_08.xhtml#_idTextAnchor182), *LibreOffice Suite*, offers
    an overview of the office tools of the LibreOffice suite and summarizes the main
    options for each application in the suite – Writer for word processing , Calc
    for spreadsheets, Impress for slides, and Draw for images.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 9*](B19121_09.xhtml#_idTextAnchor197), *Mail Clients and Browsers*,
    explores the internet productivity tools, mail clients, and browsers included
    in Fedora Linux, such as Evolution, Thunderbird, Firefox, and Google Chrome.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 10*](B19121_10_split_000.xhtml#_idTextAnchor208), *System Administration*,
    provides the basics of system administration, plus some useful tricks and shortcuts.
    It also looks at the basics of applying best practices.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 11*](B19121_11_split_000.xhtml#_idTextAnchor226), *Performance Tuning
    Best Practices*, explores the best practices for operating system tuning as a
    method of improving system administration performance.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 12*](B19121_12.xhtml#_idTextAnchor240), *SELinux*, introduces the
    basics of policy-based access control as a security enforcement module in Fedora
    Linux.'
  prefs: []
  type: TYPE_NORMAL
- en: '[*Chapter 13*](B19121_13.xhtml#_idTextAnchor253), *Virtualization and Containers*,
    offers an overview of the different Fedora Linux virtualization resources. It
    provides the basics of virtualization and the methods available in Fedora Linux
    – virtualization based on KVM/libvirt or containers with Podman.'
  prefs: []
  type: TYPE_NORMAL
