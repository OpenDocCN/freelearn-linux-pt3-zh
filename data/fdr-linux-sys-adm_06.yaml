- en: Extra package selection
  id: totrans-184
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外的软件包选择
- en: Fedora Linux includes in its repositories many tools that can make day-to-day
    tasks in system administration easier, but some of them are not included in the
    system installation, so it is necessary to install them. To install packages on
    Fedora Linux, which has a package manager based on *rpm packages* (`dnf` command
    in the Terminal.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: Fedora Linux 在其软件仓库中包含了许多可以简化系统管理日常任务的工具，但其中一些工具并未包含在系统安装中，因此需要单独安装。要在 Fedora
    Linux 上安装软件包，可以使用基于 *rpm 包* 的包管理器（在终端使用 `dnf` 命令）。
- en: Note
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: For more information about **installing packages** in Fedora Linux, refer to
    *Package Management System* at [https://docs.fedoraproject.org/en-US/quick-docs/package-management/](https://docs.fedoraproject.org/en-US/quick-docs/package-management/).
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 有关**在Fedora Linux中安装软件包**的更多信息，请参阅*软件包管理系统*：[https://docs.fedoraproject.org/en-US/quick-docs/package-management/](https://docs.fedoraproject.org/en-US/quick-docs/package-management/)。
- en: 'Some of these recommended tools are as follows:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些推荐的工具：
- en: '**Development**:'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开发**：'
- en: '**gcc**: A GNU project **C** and **C++** compiler'
  id: totrans-190
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**gcc**：一个GNU项目的**C**和**C++**编译器'
- en: '**git**: A distributed revision control system'
  id: totrans-191
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**git**：一个分布式版本控制系统'
- en: '**make**: A GNU Make utility to maintain groups of programs'
  id: totrans-192
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**make**：一个GNU Make实用工具，用于维护程序组'
- en: '**Laptop** **battery power**:'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**笔记本电池电量**：'
- en: '**tlp**: A tool to apply power-saving settings and control battery care features'
  id: totrans-194
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**tlp**：一款应用节能设置和控制电池护理功能的工具'
- en: '**Network scanner**:'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络扫描器**：'
- en: '**nmap**: A network exploration tool and security/port scanner'
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**nmap**：一款网络探索工具和安全/端口扫描工具'
- en: '**Terminal emulator**:'
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**终端模拟器**：'
- en: '**terminator**: Stores and runs multiple GNOME Terminals in one window'
  id: totrans-198
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**terminator**：在一个窗口中存储和运行多个GNOME终端'
- en: '**Virtualization**:'
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**虚拟化**：'
- en: '**genisoimage**: A program to generate ISO 9660/Joliet/HFS hybrid filesystems'
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**genisoimage**：一个生成ISO 9660/Joliet/HFS混合文件系统的程序'
- en: '**libguestfs**: A tool to access and modify VM disk images'
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**libguestfs**：一个用于访问和修改虚拟机磁盘映像的工具'
- en: '**qemu-kvm**: A QEMU PC system emulator'
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**qemu-kvm**：一个QEMU PC系统模拟器'
- en: '**virt-install**: A tool to create new **KVM**, **Xen**, or *Linux container
    guests* using the **libvirt** hypervisor management library'
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**virt-install**：一个使用**libvirt**虚拟化管理库创建新的**KVM**、**Xen**或*Linux容器客户机*的工具'
- en: '**virt-manager**: A graphical tool to manage **libvirt** VMs'
  id: totrans-204
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**virt-manager**：一个用于管理**libvirt**虚拟机的图形化工具'
- en: '**virt-viewer**: A tool to display the graphical console of a virtual machine'
  id: totrans-205
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**virt-viewer**：一个显示虚拟机图形控制台的工具'
- en: 'Open the GNOME Terminal to install extra packages. Then, open the **Activities
    Overview** window and select **Terminal**:'
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 打开GNOME终端以安装额外的软件包。然后，打开**活动概览**窗口，选择**终端**：
