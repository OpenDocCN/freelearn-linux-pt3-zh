  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.27 – Mozilla Thunderbird 主窗口](img/B19121_09_27.jpg)'
- en: Figure 9.27 – The Mozilla Thunderbird main window
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.27 – Mozilla Thunderbird 主窗口
- en: 'From the main window, it is possible to configure more accounts for mail, calendars,
    address books, chat, file links, feeds, or newsgroups. It also imports these accounts
    from other email clients and provides access to support resources. To retrieve
    mail messages, click on the **Get** **Messages** button:'
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从主窗口，可以配置更多的邮件、日历、通讯录、聊天、文件链接、订阅源或新闻组账户。它还可以从其他电子邮件客户端导入这些账户，并提供对支持资源的访问。要检索邮件消息，请点击**获取**
    **邮件**按钮：
- en: '![Figure 9.28 – Retrieving mail messages](img/B19121_09_28.jpg)'
  id: totrans-159
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.28 – 检索邮件消息](img/B19121_09_28.jpg)'
- en: Figure 9.28 – Retrieving mail messages
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.28 – 检索邮件消息
- en: 'Now, let’s see how to send an email:'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看如何发送电子邮件：
- en: 'To create a new email message, click the **Write** button on the Mozilla Thunderbird
    toolbar:'
  id: totrans-162
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要创建新的电子邮件消息，请点击 Mozilla Thunderbird 工具栏上的**写邮件**按钮：
- en: '![Figure 9.29 – The Mozilla Thunderbird main window](img/B19121_09_29.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.29 – Mozilla Thunderbird 主窗口](img/B19121_09_29.jpg)'
- en: Figure 9.29 – The Mozilla Thunderbird main window
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.29 – Mozilla Thunderbird 主窗口
- en: 'In the **Write** message window, fill in the recipient and subject of the email.
    If you need to send attachments, click on the **Attach** button on the toolbar:'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**写邮件**窗口中，填写收件人和主题。如果需要发送附件，请点击工具栏上的**附加**按钮：
- en: '![Figure 9.30 – The Write message window](img/B19121_09_30.jpg)'
  id: totrans-166
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.30 – 写邮件窗口](img/B19121_09_30.jpg)'
- en: Figure 9.30 – The Write message window
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.30 – 写邮件窗口
- en: When the email message is ready for delivery, the **Send** button gets enabled.
    Click the **Send** button to dispatch the email message.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当电子邮件准备好发送时，**发送**按钮会被启用。点击**发送**按钮以发送电子邮件。
- en: According to [opensource.com](http://opensource.com), these two mail clients,
    **Evolution** and **Mozilla Thunderbird**, represent the most used desktop mail
    clients in enterprise environments.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 根据 [opensource.com](http://opensource.com)，这两个邮件客户端，**Evolution** 和 **Mozilla
    Thunderbird**，代表了企业环境中最常用的桌面邮件客户端。
- en: However, the most common method to get access to email on Linux is through a
    web browser.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，在 Linux 中，最常见的获取电子邮件的方法是通过网页浏览器。
- en: Let’s now take a look at the two most used web browsers in Fedora Linux.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下在 Fedora Linux 中最常用的两个网页浏览器。
- en: Trusty old Firefox
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 可靠的老 Firefox
- en: In January 1998, the **Netscape Communications Corporation** (**NSCP**) announced
    plans to release the source code for its **Netscape Communicator software** on
    the internet. The company released the source code for the first developer version
    of **Netscape Communicator 5.0** in the first quarter of 1998\. This aggressive
    move allowed Netscape to harness the creative power of thousands of internet programmers
    by incorporating enhancements for future versions of Netscape software.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 1998年1月，**网景通信公司**（**NSCP**）宣布计划在互联网上发布其**Netscape Communicator软件**的源代码。公司在1998年第一季度发布了**Netscape
    Communicator 5.0**的第一个开发者版本的源代码。这一激进的举措使网景能够通过吸纳成千上万互联网程序员的创意力量，不断提升Netscape软件的未来版本。
- en: This announcement led to the creation of the **Mozilla Project**.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 这一公告促成了**Mozilla项目**的创建。
- en: '**Phoenix 0.1** was released in *September 2002*. That was the first version
    of a browser that was later called **Firebird** and then **Firefox**. **Firefox
    1.0** was launched in 2004 and became a huge success.'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: '**Phoenix 0.1**于*2002年9月*发布。那是后来被称为**Firebird**，然后改名为**Firefox**的浏览器的第一个版本。**Firefox
    1.0**于2004年发布，并取得了巨大成功。'
- en: In November 2003, Red Hat announced **Fedora Core 1**, the first software release
    of the Fedora Project. GNOME was Fedora Linux’s default desktop. Mozilla Suite
    was the web browser of choice at the time. Mozilla had not yet started the Firefox
    browser project, so this suite included an *email client* and a *Usenet newsreader*.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 2003年11月，Red Hat宣布发布**Fedora Core 1**，即Fedora项目的第一个软件版本。GNOME是Fedora Linux的默认桌面。当时Mozilla
    Suite是首选的网页浏览器。Mozilla尚未启动Firefox浏览器项目，因此该套件包括一个*电子邮件客户端*和一个*Usenet新闻阅读器*。
- en: '**Fedora Core 3** was released one year later, in 2004\. This was the first
    version to include the Mozilla Firefox web browser.'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: '**Fedora Core 3**于2004年发布，是第一款包含Mozilla Firefox网页浏览器的版本。'
- en: In 2019, Fedora Linux 31 Workstation came with a Firefox backend, moved from
    `X11` to `Wayland` by default, and had a new *display server*. This was another
    step in the ongoing effort to move to `Wayland`. This affected only GNOME.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 2019年，Fedora Linux 31工作站配备了Firefox后端，默认从`X11`迁移到`Wayland`，并引入了新的*显示服务器*。这是朝着全面过渡到`Wayland`的又一步。这只影响了GNOME。
- en: Firefox comes installed as the default RPM on Fedora Linux Workstation, alongside
    Firefox installed as a Flatpak application and another package that lets you run
    Firefox in Wayland.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox作为默认RPM包与安装为Flatpak应用的Firefox一同预装在Fedora Linux工作站中，还有一个包可以让你在Wayland中运行Firefox。
- en: 'Let’s see the difference between each of these installation options:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下这些安装选项之间的区别：
- en: 'From the software application, search for **Firefox**, and click on the *installed*
    option:'
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从软件应用中，搜索**Firefox**，然后点击*已安装*选项：
- en: '![Figure 9.31 – Firefox on a software application](img/B19121_09_31.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.31 – 软件应用中的 Firefox](img/B19121_09_31.jpg)'
- en: Figure 9.31 – Firefox on a software application
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.31 – 软件应用中的 Firefox
- en: 'After clicking on the installation sources, find RPM and the Fedora Flatpak
    application:'
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击安装源后，找到RPM和Fedora Flatpak应用：
- en: '![Figure 9.32 – The Firefox installation source](img/B19121_09_32.jpg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.32 – Firefox 安装源](img/B19121_09_32.jpg)'
- en: Figure 9.32 – The Firefox installation source
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.32 – Firefox 安装源
- en: 'Also in the terminal, use the **dnf** command to list the available Firefox
    packages:'
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在终端中，也可以使用**dnf**命令列出可用的 Firefox 包：
- en: '[PRE2]'
  id: totrans-188
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '![Figure 9.33 – The Firefox packages on the terminal](img/B19121_09_33.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.33 – 终端中的 Firefox 包](img/B19121_09_33.jpg)'
- en: Figure 9.33 – The Firefox packages on the terminal
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.33 – 终端中的 Firefox 包
- en: 'To open the **Firefox** browser, by default, a launcher will appear in the
    favorites of the **Activities** **Overview** window:'
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 默认情况下，要打开**Firefox**浏览器，启动器会出现在**活动****概览**窗口的收藏夹中：
- en: '![Figure 9.34 – The Firefox launcher on Activities Overview](img/B19121_09_34.jpg)'
  id: totrans-192
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.34 – 活动概览中的 Firefox 启动器](img/B19121_09_34.jpg)'
- en: Figure 9.34 – The Firefox launcher on Activities Overview
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.34 – 活动概览中的 Firefox 启动器
- en: 'From the menu, you can also find the **Firefox** launcher within the favorites:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 从菜单中，你还可以在收藏夹中找到**Firefox**启动器：
- en: '![Figure 9.35 – The Firefox launcher on the menu](img/B19121_09_35.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.35 – 菜单中的 Firefox 启动器](img/B19121_09_35.jpg)'
- en: Figure 9.35 – The Firefox launcher on the menu
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.35 – 菜单中的 Firefox 启动器
- en: 'In [*Chapter 3*](B19121_03.xhtml#_idTextAnchor107), I mentioned that installing
    the **Gnome Frippery Panel Favorites extension** ([https://extensions.gnome.org/extension/4/panel-favorites/](https://extensions.gnome.org/extension/4/panel-favorites/))
    adds the favorites to the taskbar, so the **Firefox** launcher appears on the
    desktop:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第3章*](B19121_03.xhtml#_idTextAnchor107)中，我提到过安装**Gnome Frippery面板收藏扩展**（[https://extensions.gnome.org/extension/4/panel-favorites/](https://extensions.gnome.org/extension/4/panel-favorites/)）会将收藏夹添加到任务栏中，因此**Firefox**启动器会出现在桌面上：
- en: '![Figure 9.36 – The Firefox launcher on the desktop](img/B19121_09_36.jpg)'
  id: totrans-198
  prefs: []
  type: TYPE_IMG
  zh: '![图9.36 – 桌面上的Firefox启动器](img/B19121_09_36.jpg)'
- en: Figure 9.36 – The Firefox launcher on the desktop
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.36 – 桌面上的Firefox启动器
- en: 'Opening Firefox shows the **Fedora Project** page as the *home page*:'
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Firefox时，显示**Fedora项目**页面作为*主页*：
- en: '![Figure 9.37 – The Firefox browser](img/B19121_09_37.jpg)'
  id: totrans-201
  prefs: []
  type: TYPE_IMG
  zh: '![图9.37 – Firefox浏览器](img/B19121_09_37.jpg)'
- en: Figure 9.37 – The Firefox browser
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.37 – Firefox浏览器
- en: 'You can choose to change the home page, which can be done from the Firefox
    settings. To do this, click on the icon with three horizontal lines, as shown
    here:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以选择更改主页，这可以通过Firefox设置来完成。为此，点击如下图所示的三条横线图标：
- en: '![Figure 9.38 – The Firefox settings](img/B19121_09_38.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![图9.38 – Firefox设置](img/B19121_09_38.jpg)'
- en: Figure 9.38 – The Firefox settings
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.38 – Firefox设置
- en: 'In the drop-down menu, select **Settings** to open the window with the Firefox
    preferences. This window opens in the same way – by navigating to **about:preferences**
    from the address bar:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在下拉菜单中，选择**设置**以打开Firefox首选项窗口。此窗口也可以通过地址栏导航到**about:preferences**来打开：
- en: '![Figure 9.39 – Firefox preferences](img/B19121_09_39.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![图9.39 – Firefox首选项](img/B19121_09_39.jpg)'
- en: Figure 9.39 – Firefox preferences
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图9.39 – Firefox首选项
- en: 'Firefox settings appear in sections, and each one has several sections:'
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Firefox设置分为多个部分，每个部分下还有若干小节：
- en: '**General**: General configuration options such as the following:'
  id: totrans-210
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**常规**：常规配置选项，例如：'
- en: '**Language and appearance**: Changes the appearance of the website, with automatic,
    light or dark color schemes, colors, fonts, zoom, as well as the language. It
    also changes the display of Firefox menus, messages, and notifications.'
  id: totrans-211
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言和外观**：更改网站的外观，包括自动、亮色或暗色主题、颜色、字体、缩放以及语言。它还会更改Firefox菜单、消息和通知的显示。'
- en: '**Files and applications**: Changes the handling of files, such as downloads,
    including where to save them and which applications to open them with.'
  id: totrans-212
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件和应用程序**：更改文件的处理方式，例如下载，包括保存位置和使用的应用程序。'
- en: '**Firefox updates**: Verifies the browser version.'
  id: totrans-213
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox更新**：验证浏览器版本。'
- en: '**Performance**: Changes or verifies the recommended performance settings.'
  id: totrans-214
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能**：更改或验证推荐的性能设置。'
- en: '**Browsing**: Changes or adds options to the browsing behavior, such as a scroll
    display or media file handling. It also controls extensions and features.'
  id: totrans-215
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**浏览**：更改或添加浏览行为的选项，例如滚动显示或媒体文件处理。它还控制扩展和功能。'
- en: '**Network settings**: Configures how Firefox connects to the internet.'
  id: totrans-216
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络设置**：配置Firefox如何连接互联网。'
- en: '**Home**: Controls the launch options when opening Firefox:'
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主页**：控制打开Firefox时的启动选项：'
- en: '**New windows and tabs**: Configuration of the home page, new windows, and
    tabs'
  id: totrans-218
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**新窗口和标签页**：主页、新窗口和标签页的配置。'
- en: '**Firefox Home Content**: Configuration of the home screen content'
  id: totrans-219
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox主页内容**：主页内容的配置。'
- en: '**Search**: Configuration of the search options, including the following:'
  id: totrans-220
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索**：搜索选项的配置，包括以下内容：'
- en: '**Search bar**: A tool to perform a search'
  id: totrans-221
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索框**：用于执行搜索的工具。'
- en: '**Default search engine**: The preferred search engine (the default is Google)'
  id: totrans-222
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认搜索引擎**：首选的搜索引擎（默认是Google）。'
- en: '**Search suggestions**: The behavior of the suggestions in searches'
  id: totrans-223
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索建议**：搜索中的建议行为。'
- en: '**Search shortcuts**: Alternative search engines'
  id: totrans-224
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索快捷方式**：替代搜索引擎。'
- en: '**Privacy & Security**: Privacy and security settings, which include the following:'
  id: totrans-225
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私与安全**：隐私和安全设置，包括以下内容：'
- en: '**Enhanced tracking protection**: A tool to block malicious trackers and scripts.
    It allows different levels of security.'
  id: totrans-226
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强的跟踪保护**：一个用于阻止恶意跟踪器和脚本的工具。它允许不同级别的安全性。'
- en: '**Cookies and site data**: The management of cookies and saved site data.'
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cookies和网站数据**：Cookies和保存的网站数据的管理。'
- en: '**Logins and passwords**: The management of site access data and passwords.'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**登录和密码**：网站访问数据和密码的管理。'
- en: '**History**: Browsing history management.'
  id: totrans-229
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**历史记录**：浏览历史记录的管理。'
- en: '**Address bar**: The customization of the address bar view.'
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地址栏**：地址栏视图的自定义。'
- en: '**Permissions**: The customization of access to resources, such as location,
    devices, or notifications.'
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权限**：自定义对资源的访问权限，如位置、设备或通知。'
- en: '**Firefox data collection and use**: The management of data collected by Firefox.'
  id: totrans-232
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox数据收集和使用**：管理Firefox收集的数据。'
- en: '**Security**: The customization of the general security of navigation.'
  id: totrans-233
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：浏览安全性的一般自定义。'
- en: '**Sync**: The configuration of sync options – bookmarks, history, tabs, passwords,
    and add-ons. Create a sync account if required.'
  id: totrans-234
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**同步**：同步选项的配置—书签、历史记录、标签、密码和附加组件。如果需要，请创建同步帐户。'
- en: '**More from Mozilla**: Allows you to try other Mozilla products:'
  id: totrans-235
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**来自Mozilla的更多内容**：让您尝试其他Mozilla产品：'
- en: '**Firefox Mobile**: A browser for mobile phones'
  id: totrans-236
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox移动版**：用于手机的浏览器'
- en: '**Firefox Relay**: Email masking to protect online identity'
  id: totrans-237
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox Relay**：电子邮件屏蔽保护在线身份'
- en: '**Extensions & themes**: Firefox customization options. This window can also
    be opened by navigating to **about:addons** from the address bar:'
  id: totrans-238
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展和主题**：Firefox自定义选项。也可以通过在地址栏中输入**about:addons**来打开此窗口：'
- en: '**Extensions**: The extensions include programs that expand Firefox’s functions,
    such as *pop-up blockers*, *online translation*, and *cookie handling*'
  id: totrans-239
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展**：扩展包括扩展Firefox功能的程序，如*弹出窗口阻止器*、*在线翻译*和*cookie处理*。'
- en: '**Themes**: Changes the color scheme or add a custom background to the browser'
  id: totrans-240
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主题**：更改浏览器的颜色方案或添加自定义背景'
- en: '**Plugins**: Plugins add features to the browser, such as playing some video
    or image formats'
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插件**：插件为浏览器添加功能，例如播放某些视频或图像格式。'
- en: '**Firefox Support**: Opens the **Mozilla Support** window ([https://support.mozilla.org](https://support.mozilla.org)).
    This can also be accessed in the **Firefox Options, Preferences and** **Settings**
    section.'
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Firefox支持**：打开**Mozilla支持**窗口（[https://support.mozilla.org](https://support.mozilla.org)）。也可以在**Firefox选项、偏好设置和**
    **设置**部分访问此页面。'
- en: 'In the drop-down menu shown in *Figure 9**.38*, find some shortcuts to various
    sections of the Firefox settings or preferences. For example, to view the version
    of Firefox, click on the drop-down menu, click on the **Help** option, and then
    click on **About**:'
  id: totrans-243
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在*图 9.38*所示的下拉菜单中，可以找到一些快捷方式，跳转到Firefox设置或偏好设置的各个部分。例如，要查看Firefox的版本，点击下拉菜单，选择**帮助**选项，然后点击**关于**：
- en: '![Figure 9.40 – About Mozilla Firefox](img/B19121_09_40.jpg)'
  id: totrans-244
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.40 – 关于Mozilla Firefox](img/B19121_09_40.jpg)'
- en: Figure 9.40 – About Mozilla Firefox
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.40 – 关于Mozilla Firefox
- en: One of the best feel and look-related options that Firefox has is customizing
    the browser theme.
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox在外观和手感方面最好的选项之一就是自定义浏览器主题。
- en: Let’s see how to add a theme to our browser.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何将主题添加到浏览器中。
- en: Customizing Firefox
  id: totrans-248
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 自定义Firefox
- en: A theme changes the appearance of Firefox, such as the color scheme and the
    background image of the toolbars. Not all Firefox themes are *light* (background),
    and in some cases, they are *not compatible*. Before installing a theme, verify
    the compatibility and size of it.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 主题更改Firefox的外观，例如工具栏的颜色方案和背景图像。并非所有的Firefox主题都是*浅色*（背景），在某些情况下，它们*不兼容*。安装主题之前，请验证其兼容性和大小。
- en: 'Now, let’s see how to install a Firefox theme on our workstation. Follow the
    following steps:'
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看如何在工作站上安装Firefox主题。按照以下步骤操作：
- en: 'Open the Firefox **Settings** window and click on the **Extensions &** **Themes**
    section:'
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开Firefox的**设置**窗口，然后点击**扩展和** **主题**部分：
- en: '![Figure 9.41 – Firefox Extensions & Themes](img/B19121_09_41.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.41 – Firefox 扩展和主题](img/B19121_09_41.jpg)'
- en: Figure 9.41 – Firefox Extensions & Themes
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.41 – Firefox 扩展和主题
- en: The Firefox **Add-ons Manager** window displays a sub-menu with **Recommendations**,
    **Extensions**, **Themes**, and **Plugins** customization options.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Firefox的**附加组件管理器**窗口显示一个子菜单，提供**推荐**、**扩展**、**主题**和**插件**的自定义选项。
- en: '![Figure 9.42 – Firefox add-ons](img/B19121_09_42.jpg)'
  id: totrans-255
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.42 – Firefox 附加组件](img/B19121_09_42.jpg)'
- en: Figure 9.42 – Firefox add-ons
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.42 – Firefox 附加组件
- en: Click on **Themes**.
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**主题**。
- en: 'In the **Themes** window, browse through the theme recommendations offered
    by Firefox:'
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**主题**窗口中，浏览Firefox提供的主题推荐：
- en: '![Figure 9.43 – Firefox themes](img/B19121_09_43.jpg)'
  id: totrans-259
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.43 – Firefox 主题](img/B19121_09_43.jpg)'
- en: Figure 9.43 – Firefox themes
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.43 – Firefox 主题
- en: It is also possible to search for themes. In the search bar called `dark space`.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以搜索主题。在名为`dark space`的搜索栏中搜索。
- en: 'Firefox displays a window with the results for the theme search:'
  id: totrans-262
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Firefox会显示一个窗口，展示主题搜索的结果：
- en: '![Figure 9.44 – Searching for a theme](img/B19121_09_44.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.44 – 搜索主题](img/B19121_09_44.jpg)'
- en: Figure 9.44 – Searching for a theme
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.44 – 搜索主题
- en: Click on the first theme.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 点击第一个主题。
- en: 'To add the theme, install and enable it, and then click on the **Install**
    **Theme** button:'
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要添加主题，请安装并启用它，然后点击**安装** **主题**按钮：
- en: '![Figure 9.45 – Installing a theme](img/B19121_09_45.jpg)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.45 – 安装主题](img/B19121_09_45.jpg)'
- en: Figure 9.45 – Installing a theme
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.45 – 安装主题
- en: 'A notification window will appear to confirm the add-on installation:'
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个通知窗口将出现，确认附加组件已安装：
- en: '![Figure 9.46 – Installing an add-on](img/B19121_09_46.jpg)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.46 – 安装附加组件](img/B19121_09_46.jpg)'
- en: Figure 9.46 – Installing an add-on
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.46 – 安装附加组件
- en: Click the **Add** button.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**添加**按钮。
- en: 'The appearance of Firefox will change in the *tab bar* and *toolbar*:'
  id: totrans-273
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Firefox的外观将在*标签栏*和*工具栏*上发生变化：
- en: '![Figure 9.47 – Adding a theme](img/B19121_09_47.jpg)'
  id: totrans-274
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.47 – 添加主题](img/B19121_09_47.jpg)'
- en: Figure 9.47 – Adding a theme
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.47 – 添加主题
- en: A notification window will inform you about the theme application. Click the
    **Okay** button to accept the change.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 一个通知窗口将提醒您关于主题应用的情况。点击**确定**按钮以接受更改。
- en: Once you have finished customizing Firefox, it is ready to open our email via
    the web.
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦完成了 Firefox 的个性化设置，它就可以通过网页访问我们的电子邮件了。
- en: 'Following the example in the previous section, open the Google Mail URL ([https://mail.google.com](https://mail.google.com)):'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 按照上一节中的示例，打开 Google 邮箱网址（[https://mail.google.com](https://mail.google.com)）：
- en: '![Figure 9.48 – Accessing mail via the web](img/B19121_09_48.jpg)'
  id: totrans-279
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.48 – 通过网页访问邮件](img/B19121_09_48.jpg)'
- en: Figure 9.48 – Accessing mail via the web
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.48 – 通过网页访问邮件
- en: 'Enter your email address and password. Click the **Next** button. Firefox will
    open the email folder so that you can check and send mail:'
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 输入您的电子邮件地址和密码。点击**下一步**按钮。Firefox 将打开电子邮件文件夹，以便您查看和发送邮件：
- en: '![Figure 9.49 – Accessing email via the web](img/B19121_09_49.jpg)'
  id: totrans-282
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.49 – 通过网页访问电子邮件](img/B19121_09_49.jpg)'
- en: Figure 9.49 – Accessing email via the web
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.49 – 通过网页访问电子邮件
- en: Firefox is one of the best and most stable browser options available on Linux.
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: Firefox 是在 Linux 上最好的、最稳定的浏览器选项之一。
- en: Another of the best and most popular options is to use Google’s browser – **Google
    Chrome**. Let’s see how to take browsing one step further, using Google’s Chrome
    browser.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个最佳且最受欢迎的选项是使用谷歌的浏览器——**谷歌 Chrome**。让我们看看如何通过使用谷歌的 Chrome 浏览器，将浏览体验提升到一个新层次。
- en: Expanding browsing with Google Chrome
  id: totrans-286
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扩展浏览体验：使用谷歌 Chrome
- en: '**Google Chrome** is a *proprietary* web browser developed by Google, although
    derived from *open source projects*. Chrome builds on the Chromium open source
    browser project. Chrome draws from different code libraries from Google and others
    from third parties, such as Netscape. Chrome releases are sourced from Chromium.'
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: '**谷歌 Chrome** 是由谷歌开发的*专有*网页浏览器，尽管它源自*开源项目*。Chrome 建立在 Chromium 开源浏览器项目的基础上，使用了来自谷歌及其他第三方（如
    Netscape）的不同代码库。Chrome 的版本发布来源于 Chromium。'
- en: Regardless of this, Google Chrome is available free of charge.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管如此，谷歌 Chrome 仍然可以免费使用。
- en: Google Chrome was launched in 2008, and along with its release, the Chromium
    source code became available. This allowed the code set to serve as the basis
    for the development of other browsers. The initial version of the code included
    builds for Windows, macOS, and Linux at a very early stage of development, lacking
    full functionality. **Chromium 1.0** was released in December 2008 and removed
    Chrome from beta status for Windows only.
  id: totrans-289
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome 于2008年发布，伴随发布的还有 Chromium 源代码的公开。这使得这套代码为开发其他浏览器提供了基础。该代码的初版包含了
    Windows、macOS 和 Linux 的构建版本，且在开发的初期阶段功能不完全。**Chromium 1.0** 于2008年12月发布，使得 Windows
    版本的 Chrome 结束了测试阶段。
- en: In May 2009, the first *alpha version* of Chromium for Linux was released. That
    July, Chromium incorporated native themes for Linux, using the GTK+ toolkit, which
    allowed it to integrate with the GNOME desktop environment.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 2009年5月，Chromium的Linux版首个*alpha版本*发布。到了7月，Chromium为Linux引入了本地主题，使用GTK+工具包，这使得它能够与GNOME桌面环境集成。
- en: '**Chromium 5.0** was released in January 2010\. **Google Chrome 5.0** followed
    in May 2010 and provided a stable (*non-beta*) version for all platforms.'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '**Chromium 5.0** 于2010年1月发布。**谷歌 Chrome 5.0** 于2010年5月发布，并为所有平台提供了一个稳定的（*非测试版*）版本。'
- en: Chrome includes extra features, such as support for *proprietary media files*
    (such as **H.264** or **AAC**) and playback of *rights-protected media* (Netflix,
    etc.). Chrome also includes support for other Google services, such as browser
    synchronization and location services not supported by Chromium.
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: Chrome 包含额外的功能，例如支持*专有媒体文件*（如**H.264**或**AAC**）和播放*受版权保护的媒体*（Netflix 等）。Chrome
    还包括对其他 Google 服务的支持，如浏览器同步和不受 Chromium 支持的定位服务。
- en: Google Chrome is available on Fedora Linux Workstation through a third-party
    repository. After enabling this repository, Chrome can be installed via the software
    application or the command line.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: Google Chrome 可通过第三方仓库在 Fedora Linux Workstation 上获取。启用该仓库后，可以通过软件应用程序或命令行安装
    Chrome。
- en: 'Let’s verify the options to install Chrome on our workstation:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们验证一下在工作站上安装 Chrome 的选项：
- en: 'Open the software application, and in the search option, type **Google Chrome**:'
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开软件应用程序，在搜索选项中输入**Google Chrome**：
- en: '![Figure 9.50 – Searching for Chrome on the software app](img/B19121_09_50.jpg)'
  id: totrans-296
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.50 – 在软件应用程序中搜索 Chrome](img/B19121_09_50.jpg)'
- en: Figure 9.50 – Searching for Chrome on the software app
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.50 – 在软件应用程序中搜索 Chrome
- en: 'Click on the first result and verify the installation source:'
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击第一个结果并验证安装源：
- en: '![Figure 9.51 – The Google Chrome source installation options](img/B19121_09_51.jpg)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.51 – Google Chrome 源安装选项](img/B19121_09_51.jpg)'
- en: Figure 9.51 – The Google Chrome source installation options
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.51 – Google Chrome 源安装选项
- en: 'To enable the Google third-party repository, return to the main window of the
    software application. Click the collapsed menu icon with three horizontal lines,
    next to the close (**x**) button:'
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要启用 Google 的第三方仓库，返回软件应用程序的主窗口。点击关闭（**x**）按钮旁边的三个水平线折叠菜单图标：
- en: '![Figure 9.52 – Software repositories on the software app](img/B19121_09_52.jpg)'
  id: totrans-302
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.52 – 软件应用程序中的软件仓库](img/B19121_09_52.jpg)'
- en: Figure 9.52 – Software repositories on the software app
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.52 – 软件应用程序中的软件仓库
- en: Click on **Software Repositories**.
  id: totrans-304
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**软件仓库**。
- en: 'Scroll down until you find the **google-chrome** repository, and toggle the
    button to enable it:'
  id: totrans-305
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 向下滚动，直到找到**google-chrome**仓库，并切换按钮以启用它：
- en: '![Figure 9.53 – The Software Repositories window](img/B19121_09_53.jpg)'
  id: totrans-306
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.53 – 软件仓库窗口](img/B19121_09_53.jpg)'
- en: Figure 9.53 – The Software Repositories window
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.53 – 软件仓库窗口
- en: 'Run the search again, and verify that the installation source is RPM:'
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次运行搜索，并验证安装源是否为 RPM：
- en: '![Figure 9.54 – The Google Chrome source installation options](img/B19121_09_54.jpg)'
  id: totrans-309
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.54 – Google Chrome 源安装选项](img/B19121_09_54.jpg)'
- en: Figure 9.54 – The Google Chrome source installation options
  id: totrans-310
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.54 – Google Chrome 源安装选项
- en: 'Open the terminal, and as the **root** user, use the **dnf** command to list
    the **google-chrome** browser packages:'
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开终端，以**root**用户身份，使用**dnf**命令列出**google-chrome**浏览器软件包：
- en: '[PRE3]'
  id: totrans-312
  prefs:
  - PREF_IND
  type: TYPE_PRE
  zh: '[PRE3]'
- en: '![Figure 9.55 – The Google Chrome packages](img/B19121_09_55.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.55 – Google Chrome 软件包](img/B19121_09_55.jpg)'
- en: Figure 9.55 – The Google Chrome packages
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.55 – Google Chrome 软件包
- en: Install Google Chrome by your preferred method, and then we’ll start the browser
    configuration.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 按照你偏好的方法安装 Google Chrome，然后我们将开始浏览器配置。
- en: 'To open Google Chrome, launch it from the menu. As a *non-root* user, open
    the menu in the upper-left corner, and type **Google Chrome** in the search box:'
  id: totrans-316
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要打开 Google Chrome，从菜单启动它。作为*非 root* 用户，打开左上角的菜单，并在搜索框中输入**Google Chrome**：
- en: '![Figure 9.56 – Google Chrome launched from the menu](img/B19121_09_56.jpg)'
  id: totrans-317
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.56 – 从菜单启动 Google Chrome](img/B19121_09_56.jpg)'
- en: Figure 9.56 – Google Chrome launched from the menu
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.56 – 从菜单启动 Google Chrome
- en: '`Google Chrome` in the search bar:'
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 在搜索框中输入`Google Chrome`：
- en: '![Figure 9.57 - Google Chrome from the Activities Overview menu](img/B19121_09_57.jpg)'
  id: totrans-320
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.57 – 从活动概览菜单启动 Google Chrome](img/B19121_09_57.jpg)'
- en: Figure 9.57 - Google Chrome from the Activities Overview menu
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.57 – 从活动概览菜单启动 Google Chrome
- en: If needed, add **Chrome** to the **Favorites** tab. Drag and drop the **Chrome**
    icon from the **Activities Overview** menu to the **Favorites** dash.
  id: totrans-322
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如有需要，将**Chrome**添加到**收藏夹**标签。将**Chrome**图标从**活动概览**菜单拖放到**收藏夹**仪表盘。
- en: 'A notification window will confirm that Google Chrome is now pinned to the
    **Favorites** dash:'
  id: totrans-323
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一个通知窗口会确认 Google Chrome 现在已被固定到**收藏夹**仪表盘：
- en: '![Figure 9.58 – Google Chrome pinned to Favorites](img/B19121_09_58.jpg)'
  id: totrans-324
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.58 – Google Chrome 固定到收藏夹](img/B19121_09_58.jpg)'
- en: Figure 9.58 – Google Chrome pinned to Favorites
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.58 – Google Chrome 固定到收藏夹
- en: 'The icon can also be placed in the **Favorites** dash in your preferred location.
    From now on, it will appear as a **Favorites** item:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图标也可以放置在您首选位置的**收藏夹**面板中。从现在开始，它将作为**收藏夹**项目出现：
- en: '![Figure 9.59 – The Favorites dashboard](img/B19121_09_59.jpg)'
  id: totrans-327
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.59 – 收藏夹面板](img/B19121_09_59.jpg)'
- en: Figure 9.59 – The Favorites dashboard
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.59 – 收藏夹面板
- en: 'Thus, the Google Chrome icon also appears in the taskbar, which was enabled
    by the previously installed extension:'
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，Google Chrome 图标也出现在任务栏中，这是由先前安装的扩展程序启用的：
- en: '![Figure 9.60 – Google Chrome on the taskbar](img/B19121_09_60.jpg)'
  id: totrans-330
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.60 – 任务栏中的 Google Chrome](img/B19121_09_60.jpg)'
- en: Figure 9.60 – Google Chrome on the taskbar
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.60 – 任务栏中的 Google Chrome
- en: 'When Chrome opens for the first time, you can set it as the default browser:'
  id: totrans-332
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 Chrome 第一次打开时，您可以将其设置为默认浏览器：
- en: '![Figure 9.61 – Configure Google Chrome as the default browser](img/B19121_09_61.jpg)'
  id: totrans-333
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.61 – 将 Google Chrome 设置为默认浏览器](img/B19121_09_61.jpg)'
- en: Figure 9.61 – Configure Google Chrome as the default browser
  id: totrans-334
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.61 – 将 Google Chrome 设置为默认浏览器
- en: Enable the checkboxes and click the **OK** button if you agree with the settings.
    Otherwise, close the window.
  id: totrans-335
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您同意设置，请勾选复选框并点击**确定**按钮。否则，关闭窗口。
- en: To configure Google Chrome, let’s take advantage of the fact that the email
    account currently being used is from Google Mail.
  id: totrans-336
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要配置 Google Chrome，我们可以利用当前使用的邮箱账户是 Google Mail 的事实。
- en: When the Chrome window opens, click on the **Already a Chrome user? Sign in**
    link to use the email account and *synchronize* the Chrome settings.
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 当 Chrome 窗口打开时，点击**已经是 Chrome 用户？登录**链接，使用电子邮件账户并*同步* Chrome 设置。
- en: '![Figure 9.62 – The Google Chrome welcome screen](img/B19121_09_62.jpg)'
  id: totrans-338
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.62 – Google Chrome 欢迎界面](img/B19121_09_62.jpg)'
- en: Figure 9.62 – The Google Chrome welcome screen
  id: totrans-339
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.62 – Google Chrome 欢迎界面
- en: 'Enter the email address in the following dialog box, and click on the **Following**
    button:'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在以下对话框中输入电子邮件地址，并点击**下一步**按钮：
- en: '![Figure 9.63 – The Google Chrome access screen](img/B19121_09_63.jpg)'
  id: totrans-341
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.63 – Google Chrome 访问界面](img/B19121_09_63.jpg)'
- en: Figure 9.63 – The Google Chrome access screen
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.63 – Google Chrome 访问界面
- en: 'On the following screen, enter your password, and click on the **Following**
    button:'
  id: totrans-343
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在接下来的界面中，输入您的密码，并点击**下一步**按钮：
- en: '![Figure 9.64 – The Google Chrome access screen](img/B19121_09_64.jpg)'
  id: totrans-344
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.64 – Google Chrome 访问界面](img/B19121_09_64.jpg)'
- en: Figure 9.64 – The Google Chrome access screen
  id: totrans-345
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.64 – Google Chrome 访问界面
- en: If you customized Chrome on another device and enabled sync, Chrome will configure
    automatically.
  id: totrans-346
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您在另一台设备上自定义了 Chrome 并启用了同步，Chrome 将自动进行配置。
- en: '![Figure 9.65 – The Google Chrome sync screen](img/B19121_09_65.jpg)'
  id: totrans-347
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.65 – Google Chrome 同步界面](img/B19121_09_65.jpg)'
- en: Figure 9.65 – The Google Chrome sync screen
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.65 – Google Chrome 同步界面
- en: Click the **Yes, I’m in** button to start the synchronized customization.
  id: totrans-349
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**是的，我同意**按钮开始同步自定义设置。
- en: 'The automatic *application of your theme*, *installation of extensions and
    plugins*, as well as the configuration and downloading of your *history* and *bookmarks*
    will start running:'
  id: totrans-350
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 自动*应用您的主题*、*安装扩展和插件*，以及配置和下载您的*历史记录*和*书签*将开始运行：
- en: '![Figure 9.66 – Running the Google Chrome sync](img/B19121_09_66.jpg)'
  id: totrans-351
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.66 – 正在运行 Google Chrome 同步](img/B19121_09_66.jpg)'
- en: Figure 9.66 – Running the Google Chrome sync
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.66 – 正在运行 Google Chrome 同步
- en: 'After finishing the sync, Google Chrome will display the completed customization:'
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 同步完成后，Google Chrome 将显示已完成的自定义设置：
- en: '![Figure 9.67 – Google Chrome customized](img/B19121_09_67.jpg)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.67 – Google Chrome 自定义完成](img/B19121_09_67.jpg)'
- en: Figure 9.67 – Google Chrome customized
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.67 – Google Chrome 自定义完成
- en: Like Firefox, Google Chrome offers the configuration and synchronization between
    devices. Chrome takes advantage of the use of Google services for configuration
    sync. The configuration and customization of Chrome is pretty similar to Firefox.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 像 Firefox 一样，Google Chrome 提供了设备间的配置和同步功能。Chrome 利用 Google 服务进行配置同步。Chrome 的配置和自定义与
    Firefox 非常相似。
- en: 'To access the Chrome settings, click on the button with the *three dots* icon
    (aka a vertical ellipsis) below the **x** button:'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问 Chrome 设置，请点击带有*三点*图标（即垂直省略号）的按钮，位于**x**按钮下方：
- en: '![Figure 9.68 – Chrome settings](img/B19121_09_68.jpg)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.68 – Chrome 设置](img/B19121_09_68.jpg)'
- en: Figure 9.68 – Chrome settings
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.68 – Chrome 设置
- en: 'The Chrome settings appear in sections, and each one has several sections,
    among them the following:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: Chrome 设置分为几个部分，每个部分下又有多个小节，包括以下内容：
- en: '**You and Google**: Configures access account and syncs with **Google** services.
    From here, you can customize the profile, as well as import bookmarks and settings.'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你和 Google**：配置访问帐户并与**Google**服务同步。在此，你可以自定义个人资料，并导入书签和设置。'
- en: '**Autofill and passwords**: Manages the password manager, payment methods,
    and stored addresses and data.'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动填充和密码**：管理密码管理器、支付方式和存储的地址及数据。'
- en: '**Privacy and security**: Includes a security check option to detect security
    breaches, malicious extensions, and so on. It also manages privacy and security
    options.'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私与安全**：包括一个安全检查选项，用于检测安全漏洞、恶意扩展等。同时也管理隐私和安全选项。'
- en: '**Performance**: Adds a memory saver option, a type of *power saving mode*,
    for inactive open tabs.'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能**：为未使用的打开标签页添加内存节省选项，这是一种*省电模式*。'
- en: '**Appearance**: Configures the appearance of the browser, such as the theme,
    the home page, as well as how to display the bookmarks bar or the side panel.'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外观**：配置浏览器的外观设置，例如主题、主页，以及如何显示书签栏或侧边面板。'
- en: '**Search engine**: Configures the browser’s search engine (which might differ
    from **Google**) and its behavior.'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**搜索引擎**：配置浏览器的搜索引擎（可能与**Google**不同）及其行为。'
- en: '**Default browser**: Detects the system default browser.'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认浏览器**：检测系统默认浏览器。'
- en: '**On startup**: Configures browser behavior at startup.'
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启动时**：配置浏览器启动时的行为。'
- en: '**Languages**: Configures the preferred languages to display website content,
    as well as offering to spell-check when you type on websites.'
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**语言**：配置显示网站内容的首选语言，并在你在网站上输入时提供拼写检查功能。'
- en: '**Downloads**: Manages file downloads.'
  id: totrans-370
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**下载**：管理文件下载。'
- en: '**Accessibility**: Configures the browser accessibility options.'
  id: totrans-371
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**辅助功能**：配置浏览器的辅助功能选项。'
- en: '**System**: Configures the browser behavior options in the operating system.'
  id: totrans-372
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**系统**：配置浏览器在操作系统中的行为选项。'
- en: '**Reset settings**: Resets the browser settings to factory defaults.'
  id: totrans-373
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重置设置**：将浏览器设置恢复到出厂默认值。'
- en: '**Extensions**: Manages browser extensions and add-ons.'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展程序**：管理浏览器扩展和插件。'
- en: '**About Chrome**: Displays the browser version.'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关于 Chrome**：显示浏览器版本。'
- en: 'The following figure shows the sections of the Chrome settings:'
  id: totrans-376
  prefs: []
  type: TYPE_NORMAL
  zh: 以下图显示了 Chrome 设置的各个部分：
- en: '![Figure 9.69 – The Chrome settings sections](img/B19121_09_69.jpg)'
  id: totrans-377
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.69 – Chrome 设置部分](img/B19121_09_69.jpg)'
- en: Figure 9.69 – The Chrome settings sections
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.69 – Chrome 设置部分
- en: 'Like in Firefox, you can access the `chrome://settings/help` in the address
    bar:'
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 与 Firefox 类似，你可以在地址栏中访问`chrome://settings/help`：
- en: '![Figure 9.70 – The Chrome version](img/B19121_09_70.jpg)'
  id: totrans-380
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.70 – Chrome 版本](img/B19121_09_70.jpg)'
- en: Figure 9.70 – The Chrome version
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.70 – Chrome 版本
- en: 'In this particular case, Chrome was customized with the **Google Mail Checker**
    extension ([https://chrome.google.com/webstore/detail/google-mail-checker/mihcahmgecmbnbcchbopgniflfhgnkff](https://chrome.google.com/webstore/detail/google-mail-checker/mihcahmgecmbnbcchbopgniflfhgnkff)),
    which adds a button to directly access Google Mail:'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种特殊情况下，Chrome 使用了**Google 邮件检查器**扩展（[https://chrome.google.com/webstore/detail/google-mail-checker/mihcahmgecmbnbcchbopgniflfhgnkff](https://chrome.google.com/webstore/detail/google-mail-checker/mihcahmgecmbnbcchbopgniflfhgnkff)），该扩展为直接访问
    Google Mail 添加了一个按钮：
- en: '![Figure 9.71 – The Google Mail Checker extension](img/B19121_09_71.jpg)'
  id: totrans-383
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.71 – Google 邮件检查器扩展](img/B19121_09_71.jpg)'
- en: Figure 9.71 – The Google Mail Checker extension
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.71 – Google 邮件检查器扩展
- en: 'To manage and add extensions in Chrome, click on the `chrome://extensions/`
    in the address bar:'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 要在 Chrome 中管理和添加扩展程序，请点击地址栏中的`chrome://extensions/`：
- en: '![Figure 9.72 – Chrome extensions](img/B19121_09_72.jpg)'
  id: totrans-386
  prefs: []
  type: TYPE_IMG
  zh: '![图 9.72 – Chrome 扩展](img/B19121_09_72.jpg)'
- en: Figure 9.72 – Chrome extensions
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9.72 – Chrome 扩展
- en: From the search bar, you can find and install extensions with one click.
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 通过搜索栏，你可以一键找到并安装扩展程序。
- en: These applications are those most used for email and internet browsing in Fedora
    Linux Workstation.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用程序是 Fedora Linux Workstation 中最常用于电子邮件和互联网浏览的工具。
- en: With these applications, we have covered all the basic tools, establishing a
    baseline for the standardization of the managed systems’ documentation.
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些应用程序，我们涵盖了所有基本工具，为标准化管理系统文档奠定了基础。
- en: In the following chapters, we will discuss the processes and best practices
    to generate the baseline, as well as a standardized system administration.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将讨论生成基线的流程和最佳实践，以及如何进行标准化的系统管理。
- en: Summary
  id: totrans-392
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned how to install, configure, and use the most common
    Linux options for email and web browsing.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们学习了如何安装、配置和使用最常见的 Linux 选项，用于电子邮件和网页浏览。
- en: '**Evolution**, supported by Red Hat and GNOME, is one of the most common mail
    clients in enterprise environments (according to [opensource.com](http://opensource.com)).
    This is because it allows you to connect to the Microsoft Exchange mail service.'
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: '**Evolution**，由 Red Hat 和 GNOME 支持，在企业环境中是最常见的邮件客户端之一（根据 [opensource.com](http://opensource.com)）。这是因为它允许您连接到
    Microsoft Exchange 邮件服务。'
- en: The Mozilla Project provides us with two options for both services. The **Thunderbird**
    email client is an excellent alternative for email management, whereas **Firefox**,
    the most used web browser, is included in all Linux distributions.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: Mozilla 项目为我们提供了两种选择，用于这两项服务。**Thunderbird** 电子邮件客户端是电子邮件管理的一个很好的选择，而**Firefox**，最常用的网页浏览器，已包含在所有
    Linux 发行版中。
- en: '**Google Chrome** proves a dynamic choice as a web browser. Based on open source
    projects, it offers the best of both worlds, with the integration of proprietary
    plugins. The use of a mail account in the services offered by Google provides
    mobility between devices, as well as flexibility when accessing them.'
  id: totrans-396
  prefs: []
  type: TYPE_NORMAL
  zh: '**Google Chrome** 作为网页浏览器是一个动态的选择。基于开源项目，它结合了专有插件的优点。在 Google 提供的服务中使用邮件帐户可以在设备之间提供移动性，并在访问时提供灵活性。'
- en: In the following chapter, we will look at the fundamentals of the concepts and
    processes for the administration of Linux systems, taking advantage of having
    a workstation with a compatible operating system.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的章节中，我们将深入探讨 Linux 系统管理的概念和流程基础，充分利用与兼容操作系统的工作站。
