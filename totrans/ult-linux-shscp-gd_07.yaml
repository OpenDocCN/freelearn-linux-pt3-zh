  id: totrans-507
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '`xargs sort sort_list.txt > combined_sorted.txt`'
- en: '`xargs sort < sort_list.txt > combined_sorted.txt`'
  id: totrans-508
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
