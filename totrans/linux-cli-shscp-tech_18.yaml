- en: Now you've finished *Linux Command Line and Shell Scripting Cookbook*, we'd
    love to hear your thoughts! If you purchased the book from Amazon, please [click
    here to go straight to the Amazon review page](https://packt.link/r/1-800-20519-8)
    for this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经完成了*Linux命令行与Shell脚本秘籍*，我们很想听听你的想法！如果你是从亚马逊购买的这本书，请[点击这里直接进入亚马逊书评页面](https://packt.link/r/1-800-20519-8)，分享你的反馈或者在购买网站上留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 你的评论对我们和技术社区非常重要，它将帮助我们确保提供优质的内容。
