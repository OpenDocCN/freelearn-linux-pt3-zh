    this book and share your feedback or leave a review on the site that you purchased
    it from.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经完成了*《Linux 软件开发者指南》*，我们很想听听您的想法！如果您是从亚马逊购买的这本书，请[点击这里直接进入亚马逊的评论页面](https://packt.link/r/1804616923)，分享您的反馈或在您购买该书的网站上留下评论。
