- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Many software engineers are new to Unix-like systems, even though these systems
    are everywhere in the software engineering world. Whether developers know it or
    not, they’re expected to work with Unix-like systems running in their work environment
    (macOS), their software development process (Docker containers), their build and
    automation tooling (CI and GitHub), their production environments (Linux servers
    and containers), and more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 许多软件工程师对类 Unix 系统不熟悉，尽管这些系统在软件工程领域无处不在。不管开发者是否意识到，他们都需要在自己的工作环境（macOS）、软件开发过程（Docker
    容器）、构建和自动化工具（CI 和 GitHub）、生产环境（Linux 服务器和容器）等方面与类 Unix 系统打交道。
- en: 'Being skilled with the Linux command line can help software developers go beyond
    what’s expected of them, allowing them to:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 精通 Linux 命令行可以帮助软件开发人员超越他们的基本工作要求，使他们能够：
- en: Save time by knowing when to use built-in Unix tools, instead of writing thousand-line
    scripts or helper programs
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过了解何时使用内建的 Unix 工具，而不是编写成千上万行的脚本或辅助程序来节省时间
- en: Help debug complex production outages, often involving Linux servers and their
    interface to the application
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助调试复杂的生产故障，通常涉及 Linux 服务器及其与应用程序的接口
- en: Mentor junior engineers
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 辅导初级工程师
- en: Have a more complete understanding of how the software they write fits into
    the larger ecosystem and tech stack
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更全面地理解他们编写的软件如何融入更大的生态系统和技术栈
- en: We hope that the theory, examples, and projects included in this book can take
    your Linux development skills to the next level.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望本书中包含的理论、示例和项目能够将你的 Linux 开发技能提升到一个新水平。
- en: Who this book is for
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for software developers who are new to Linux and the command line,
    or who are out of practice and want to quickly dust off their skills. If you still
    feel a bit insecure about your abilities when you’re staring at a Linux command-line
    prompt on a production server at 2:00 in the morning, this book is for you. If
    you want to quickly fill a Linux skills gap to advance your career, this book
    is for you. If you’re just curious, and you want to see what kind of efficiency
    gains you can make in your day-to-day development setup and routines by adding
    some command-line magic, this book will serve you as well.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向的是那些对 Linux 和命令行不熟悉或稍有遗忘并希望快速恢复技能的软件开发人员。如果你在凌晨 2 点面对生产服务器上的 Linux 命令行提示符时仍然感到有些不自信，这本书适合你。如果你想快速填补
    Linux 技能的空白，以推动自己的职业生涯，这本书适合你。如果你只是好奇，想了解通过添加一些命令行技巧，你可以在日常开发设置和例程中提高多少效率，这本书同样会对你有所帮助。
- en: What this book is not
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书不适合的人群
- en: One of the ways we have tried to fulfill our vision for this kind of uniquely
    useful book is by being extremely careful about what’s included. We’ve tried to
    cut out everything that isn’t essential to your life as a developer, or to a basic
    understanding of Linux and its core abstractions. In other words, the reason this
    book is useful is because of *all the things we left out*.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们尝试通过非常仔细地选择书中内容来实现我们为这本独特实用书籍所设定的愿景。我们尽量剔除所有对你作为开发者的生活或对 Linux 及其核心抽象的基本理解无关紧要的内容。换句话说，这本书之所以有用，是因为*我们省略了所有不必要的内容*。
- en: This book is not a full Linux course. It’s not for people working as Linux system
    engineers or kernel developers. Because of this, it’s not 750+ pages long, and
    you should be able to work through it in a few days, perhaps during a quiet sprint
    at work.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不是一门完整的 Linux 课程。它不是为 Linux 系统工程师或内核开发人员编写的。因此，它并不像 750 多页那样长，你应该能够在几天内完成它，可能是在工作中的某个安静的冲刺阶段。
- en: What this book covers
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '*Chapter 1*, *How the Command Line Works*, explains how a command-line interface
    works, what a shell is, and then immediately gives you some basic Linux skills.
    You’ll get a bit of theory and then begin moving around on the command line, finding
    and working with files and learning where to look for help when you get stuck.
    This chapter caters to new developers by teaching the most important command-line
    skills. If you read nothing else, you’ll still be better off than when you started.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*第一章*，*命令行工作原理*，解释了命令行界面的工作方式，什么是 shell，并立即教给你一些基本的 Linux 技能。你将获得一些理论知识，然后开始在命令行中移动，查找并处理文件，并学习当遇到困难时如何寻求帮助。本章通过教授最重要的命令行技能，特别适合新手开发者。如果你什么都不读，光是读这一章，你也会比开始时更有信心。'
- en: '*Chapter 2*, *Working with Processes*, will take you on a guided tour of Linux
    processes. You’ll then dive into useful, practical command-line skills for working
    with processes. We’ll add detail to a few aspects that are a common source of
    process-related problems that you’ll encounter as a software developer, like permissions,
    and give you some heuristics for troubleshooting them. You’ll also get a quick
    tour of some advanced topics that will come up again later in the book.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*第二章*，*处理进程*，将带你参观Linux进程的工作原理。然后，你将深入学习用于处理进程的实用命令行技能。我们将详细讨论一些作为软件开发人员常遇到的与进程相关的问题，比如权限问题，并为你提供一些排错的经验法则。你还将简要了解一些高级主题，这些主题将在本书后续的章节中再次出现。'
- en: '*Chapter 3*, *Service Management with systemd*, builds on the knowledge about
    processes learned in the previous chapter by introducing an additional layer of
    abstraction, the `systemd` service. You’ll learn about what an `init` system does
    for an operating system, and why you should care. Then, we cover all the practical
    commands you’ll need for working with services on a Linux system.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '*第三章*，*使用systemd管理服务*，在上一章关于进程的知识基础上，介绍了一个额外的抽象层——`systemd`服务。你将了解`init`系统为操作系统所做的工作，以及为什么你应该关心它。然后，我们将介绍处理Linux系统中服务所需的所有实用命令。'
- en: '*Chapter 4*, *Using Shell History*, is a short chapter covering some tricks
    that you can learn to improve your speed and efficiency on the command line. These
    tricks revolve around using shortcuts and leveraging shell history to avoid repeated
    keystrokes.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '*第四章*，*使用Shell历史记录*，是一个简短的章节，介绍了一些技巧，你可以通过它们提高在命令行上的速度和效率。这些技巧主要围绕使用快捷键和利用Shell历史记录来避免重复输入。'
- en: '*Chapter 5*, *Introducing Files*, introduces files as the essential abstraction
    through which to understand Linux. You’ll be introduced to the **Filesystem Hierarchy
    Standard** (**FHS**), which is like a map that you can use to orient yourself
    on any Unix system. Then it’s time for practical commands for working with files
    and directories in Linux, including some special filetypes you probably haven’t
    heard of. You’ll also get a taste of searching for files and file content, which
    is one of the most powerful bits of knowledge to have at your fingertips as a
    developer.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '*第五章*，*引入文件*，将文件作为理解Linux的核心抽象进行介绍。你将了解**文件系统层次结构标准**（**FHS**），这就像一张地图，你可以用它在任何Unix系统中进行定位。接下来是一些实用命令，用于在Linux中处理文件和目录，包括一些你可能没有听说过的特殊文件类型。你还将了解如何搜索文件和文件内容，这是作为开发人员掌握的最强大技能之一。'
- en: '*Chapter 6*, *Editing Files on the Command Line*, introduces two text editors
    – nano and vim. You will learn the basics of using these text editors for command-line
    editing while also becoming aware of common editing mistakes and how to avoid
    them.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '*第六章*，*在命令行中编辑文件*，介绍了两个文本编辑器——nano和vim。你将学习如何使用这些文本编辑器进行命令行编辑，同时意识到常见的编辑错误及如何避免它们。'
- en: '*Chapter 7*, *Users and Groups*, will introduce you to how the concepts of
    users and groups form the basis for the Unix security model, controlling access
    for resources like files and processes. We’ll then teach you the practical commands
    you’ll need to create and modify users and groups.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '*第七章*，*用户和用户组*，将向你介绍用户和用户组的概念，它们构成了Unix安全模型的基础，用于控制对文件和进程等资源的访问。接着，我们将教授你创建和修改用户和用户组所需的实用命令。'
- en: '*Chapter 8*, *Ownership and Permissions*, builds on the previous chapter’s
    explanation of users and groups to show you how access control works for resources
    in Linux. This chapter teaches you about ownership and permissions by walking
    you through file information from a long listing. From there, we’ll look at the
    common file and directory permissions that you’ll encounter on production Linux
    systems, before engaging with the Linux commands for modifying file ownership
    and permissions.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '*第八章*，*所有权和权限*，在前一章关于用户和用户组的基础上，向你展示了Linux中如何对资源进行访问控制。本章通过长列表的文件信息，教你有关所有权和权限的知识。然后，我们将探讨在生产Linux系统中常见的文件和目录权限，接着讲解修改文件所有权和权限的Linux命令。'
- en: '*Chapter 9*, *Managing Installed Software*, shows you how to install software
    on various Linux distributions (and even macOS). First, we introduce package managers,
    which are the preferred way of getting software onto a machine: you’ll learn the
    important theory and practical commands for the package management operations
    you’ll need as a software developer. Then we’ll introduce a few other methods,
    like downloading install scripts and the time-honored, artisanal Unix tradition
    of compiling your own software locally, from source (it’s not as scary as it sounds!).'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '*第9章*，*管理已安装的软件*，展示了如何在各种Linux发行版（甚至是macOS）上安装软件。首先，我们介绍了包管理器，它们是将软件安装到机器上的首选方式：你将学习作为软件开发人员所需的包管理操作的重要理论和实用命令。然后，我们将介绍其他几种方法，如下载安装脚本和经过考验的Unix传统：从源代码本地编译自己的软件（其实并不像听起来那么可怕！）。'
- en: '*Chapter 10*, *Configuring Software*, piggybacks off the previous chapter’s
    focus on installing software by helping you with configuring software on a Linux
    system. You will learn about the places that most software will look for configuration
    (“the configuration hierarchy”). Not only will this knowledge come in handy during
    late-night troubleshooting sessions, but it can actually help you to write better
    software. We’ll cover command-line arguments, environment variables, configuration
    files, and how all of this works on non-standard Linux environments like Docker
    containers. There’s even a little bonus project: you’ll see how to take a custom
    program and turn it into its own `systemd` service.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '*第10章*，*配置软件*，基于前一章安装软件的内容，帮助你在Linux系统上配置软件。你将了解大多数软件会查找配置的地方（“配置层次结构”）。这不仅能在深夜排查故障时派上用场，实际上还能帮助你编写更好的软件。我们将涵盖命令行参数、环境变量、配置文件，以及如何在像Docker容器这样的非标准Linux环境中使用它们。甚至还有一个小小的附加项目：你将看到如何将一个自定义程序转变为一个`systemd`服务。'
- en: '*Chapter 11*, *Pipes and Redirection*, will give you an introduction to what
    is possibly the “killer feature” of Unix: the ability to connect existing programs
    into a custom solution using pipes. We’ll move through the prerequisite theory
    and practical skills you need to understand: file descriptors and input/output
    redirection. Then you’ll jump into creating complex commands using pipes. You’ll
    be introduced to some essential CLI tools and practical pipe patterns, which you’ll
    still find yourself using long after you finish this book.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '*第11章*，*管道和重定向*，将介绍可能是Unix的“杀手级功能”之一：通过管道将现有程序连接成定制解决方案的能力。我们将讲解你需要理解的前提理论和实用技能：文件描述符和输入/输出重定向。然后，你将进入使用管道创建复杂命令的实践。你将接触一些重要的CLI工具和实用的管道模式，这些在你完成本书后仍然会用到。'
- en: '*Chapter 12*, *Automating Tasks with Shell Scripts*, serves as a Bash scripting
    crash course, teaching you how to go from typing individual commands in an interactive
    shell to writing scripts. We assume you’re already a software developer, so this
    will be a quick introduction that shows you the core language features and doesn’t
    spend a lot of time re-explaining the basics of programming. You’ll learn about
    Bash syntax, best practices for script writing, and some important pitfalls to
    avoid.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '*第12章*，*通过Shell脚本自动化任务*，提供了一门Bash脚本编程速成课程，教你如何从在交互式Shell中输入单个命令到编写脚本。我们假设你已经是一个软件开发人员，所以这将是一个快速的入门，展示核心语言特性，而不会花时间重新解释编程基础。你将学习Bash语法、脚本编写的最佳实践以及一些需要避免的重要陷阱。'
- en: '*Chapter 13*, *Secure Remote Access with SSH*, explores the Secure Shell Protocol
    and the related command-line tools available to you. You’ll learn the basics of
    **public-key cryptography** (**PKI**), which is always useful for a developer
    to know, before diving into creating SSH keys and securely logging into remote
    systems over the network. You’ll build on this knowledge and get some experience
    copying files over the network, using SSH to create ad-hoc proxies or VPNs, and
    see examples of various other tasks that involve moving data over an encrypted
    SSH tunnel.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '*第13章*，*通过SSH实现安全远程访问*，探讨了安全外壳协议（Secure Shell Protocol）以及相关的命令行工具。你将学习**公钥加密**（**PKI**）的基础知识，这对于开发人员来说总是非常有用，然后你将深入了解如何创建SSH密钥，并通过网络安全地登录到远程系统。你还将基于这些知识，获取一些通过网络复制文件的经验，使用SSH创建临时代理或VPN，并查看涉及通过加密SSH隧道移动数据的各种其他任务的示例。'
- en: '*Chapter 14*, *Version Control with Git*, shows you how to use a tool you probably
    already know well – `git` – from the command line, instead of through your IDE
    or a graphical client. We quickly go through the basic theory behind git and then
    jump into the commands you’ll need to use in a command-line environment. We’ll
    cover two powerful features that it pays to understand – bisecting and rebasing
    – and then give you our take on best practices and useful shell aliases. Finally,
    the *Poor man’s GitHub* section presents a small but legitimately useful project
    that you can do to practice and integrate the Linux skills you’ve learned up to
    this point.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 15*, *Containerizing Applications with Docker*, gives you the basic
    theory and practical skills that will make it easy to work with Docker as a developer.
    We’ll explore the problems that Docker solves, explain the most important Docker
    concepts, and take you through the core workflow and commands you’ll use. You’ll
    also see how to build your own images by containerizing a real application. And
    because we’re approaching this from a software development and Linux perspective,
    you’ll also develop a good intuition for how containerization works under the
    hood, and how it’s different from virtual machines.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 16*, *Monitoring Application Logs*, gives an overview of logging on
    Unix and Linux. We’ll show you how (and where) logs are collected on most modern
    Linux systems using `systemd`, and how more traditional approaches work (you’ll
    come across both in the real world). You’ll build practical command-line skills
    finding and viewing logs and learn a bit about how logging is being done in larger
    infrastructures.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
- en: '*Chapter 17*, *Load Balancing and HTTP*, covers the basics of HTTP for developers,
    with a special focus on the complexities that you’ll come across when working
    with HTTP services in larger infrastructures. We’ll correct some common misunderstandings
    about HTTP statuses, HTTP headers, and HTTP versions and how applications should
    handle them. We’ll also introduce how load balancers and proxies work in the real
    world, and how they make the experience of troubleshooting a live application
    quite different from troubleshooting a development version on your laptop. Many
    of the Linux skills that you will have learned up to this point will come in handy
    here, and we’ll introduce a new tool – `curl` – to help you troubleshoot a wide
    variety of HTTP-related issues.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
- en: To get the most out of this book
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: If you can get yourself to a Linux shell prompt – by installing Ubuntu in a
    virtual machine or running it as a Docker container, for example – you can follow
    along with everything in this book.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
- en: You can get away with even less – on Windows, there’s WSL, and macOS is a bona-fide
    Unix operating system, so almost all of the practical commands you learn in this
    book (except those called out as Linux-only) will work out of the box. That said,
    for the best experience, follow along on a Linux operating system.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
- en: The skills required to get the most out of this book are only the basic computer
    skills that you already have as a software developer – editing text, working with
    files and folders, having some notion of what “operating systems” are, installing
    software, and using a development environment. Everything beyond that, we’ll teach
    you.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 获取本书所需的技能只是你作为软件开发者已经具备的基础计算机技能——编辑文本、操作文件和文件夹、了解“操作系统”的基本概念、安装软件以及使用开发环境。除此之外的内容，我们将会教你。
- en: Download the color images
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://packt.link/gbp/9781804616925](https://packt.link/gbp/9781804616925).'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一份 PDF 文件，包含本书中使用的截图/图表的彩色图片。你可以在这里下载： [https://packt.link/gbp/9781804616925](https://packt.link/gbp/9781804616925)。
- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: “The `-f` flag stands for ‘follow,’ and the `-u` flag stands for
    ‘unit.’”'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账号名。例如：“`-f`
    标志代表 ‘follow’，`-u` 标志代表 ‘unit’。”'
- en: 'A block of command line is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 命令行代码块如下所示：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen For instance, words in menus or dialog boxes appear in the text like
    this. For example: “When a file is set to be executable, Unix will do its best
    to execute it, either succeeding in the case of **ELF** (**Executable and Linkable
    Format**, probably the most widely used executable format today) or failing.”'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
