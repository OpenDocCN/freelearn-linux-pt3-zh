- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '**Security-Enhanced Linux** (**SELinux**) is one of the most complete security
    solutions for Linux and is available by default in most major Linux distributions,
    such as Red Hat Enterprise Linux, CentOS, Fedora, and Gentoo, as well as being
    easily enabled in others, such as SUSE, Debian, and Ubuntu.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '**增强安全Linux**（**SELinux**）是Linux最完整的安全解决方案之一，默认情况下大多数主要Linux发行版都提供该解决方案，例如Red
    Hat Enterprise Linux、CentOS、Fedora和Gentoo，同时它也可以轻松地在其他发行版中启用，如SUSE、Debian和Ubuntu。'
- en: SELinux enables administrators to further harden their Linux systems and applications,
    making it much harder for intruders and malicious actors to abuse the system.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: SELinux使管理员能够进一步加强其Linux系统和应用程序的安全性，使得入侵者和恶意行为者更难滥用系统。
- en: '*SELinux System Administration – Third Edition* provides end-to-end coverage
    of SELinux on Linux systems, ranging from understanding what SELinux is and how
    it acts to tuning SELinux controls and its integrations within Linux and application
    platforms, up to the definition and maintenance of custom policies.'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: '*SELinux系统管理 – 第三版*提供了SELinux在Linux系统中的端到端覆盖，从理解SELinux是什么以及它如何作用，到调整SELinux控制和它在Linux和应用平台中的集成，再到定义和维护自定义策略。'
- en: Who this book is for
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用于谁
- en: This book is for Linux administrators who want to control the secure state of
    their systems. It's packed with the latest information on SELinux operations and
    administrative procedures so you'll be able to further harden your system through
    **mandatory access control** (**MAC**) – a security strategy that has been shaping
    Linux security for years.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于希望控制其系统安全状态的Linux管理员。它包含有关SELinux操作和管理程序的最新信息，您将能够通过**强制访问控制**（**MAC**）进一步加强您的系统——这是一种已经塑造Linux安全多年的安全策略。
- en: The book can also be enlightening for IT architects to understand how SELinux
    can be positioned to enhance the security of Linux systems and Linux-hosted services
    within their organization.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书对于IT架构师也具有启发性，可以帮助他们理解如何将SELinux定位为增强Linux系统和组织内Linux托管服务的安全性。
- en: Readers should have reasonable experience with maintaining Linux systems, covering
    user management, software installation and maintenance, regular Linux security
    controls, and network configuration.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 读者应具备合理的Linux系统维护经验，包括用户管理、软件安装与维护、常规Linux安全控制和网络配置。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '[*Chapter 1*](B16276_01_Final_VK.xhtml#_idTextAnchor018), *Fundamental SELinux
    Concepts*, provides fundamental insights into the SELinux technology and allows
    you to understand the differences between SELinux implementations.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B16276_01_Final_VK.xhtml#_idTextAnchor018)，*SELinux基本概念*，提供了有关SELinux技术的基本见解，并使您理解SELinux实现之间的差异。'
- en: '[*Chapter 2*](B16276_02_Final_VK.xhtml#_idTextAnchor045), *Understanding SELinux
    Decisions and Logging*, teaches you how to analyze SELinux events, and how to
    configure system logging to facilitate SELinux troubleshooting.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B16276_02_Final_VK.xhtml#_idTextAnchor045)，*理解SELinux决策与日志记录*，教您如何分析SELinux事件，以及如何配置系统日志以便于SELinux故障排除。'
- en: '[*Chapter 3*](B16276_03_Final_VK.xhtml#_idTextAnchor071), *Managing User Logins*,
    allows you to manage Linux users and associate them with the right SELinux context.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B16276_03_Final_VK.xhtml#_idTextAnchor071)，*管理用户登录*，使您能够管理Linux用户并将其与正确的SELinux上下文关联。'
- en: '[*Chapter 4*](B16276_04_Final_VK.xhtml#_idTextAnchor095), *Using File Contexts
    and Process Domains*, explains how SELinux labels are exposed on the system, and
    how to change the SELinux context of files and resources.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16276_04_Final_VK.xhtml#_idTextAnchor095)，*使用文件上下文和进程域*，解释了SELinux标签如何在系统上暴露，以及如何更改文件和资源的SELinux上下文。'
- en: '[*Chapter 5*](B16276_05_Final_VK.xhtml#_idTextAnchor138), *Controlling Network
    Communications*, introduces SELinux access control protections on a network level,
    ranging from socket-based protection measures to packet filtering with SELinux.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16276_05_Final_VK.xhtml#_idTextAnchor138)，*控制网络通信*，介绍了SELinux在网络级别的访问控制保护，从基于套接字的保护措施到使用SELinux进行的包过滤。'
- en: '[*Chapter 6*](B16276_06_Final_VK.xhtml#_idTextAnchor174), *Configuring SELinux
    through Infrastructure-as-Code Orchestration*, shows you how to configure SELinux
    settings across large-scale environments using automation and orchestration tooling.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16276_06_Final_VK.xhtml#_idTextAnchor174)，*通过基础设施即代码编排配置SELinux*，展示了如何使用自动化和编排工具在大规模环境中配置SELinux设置。'
- en: '[*Chapter 7*](B16276_07_Final_VK.xhtml#_idTextAnchor216), *Configuring Application-Specific
    SELinux Controls*, explains how SELinux is adopted by several applications to
    augment their security posture further.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16276_07_Final_VK.xhtml#_idTextAnchor216)，*配置特定应用程序的SELinux控制*，解释了SELinux是如何被多个应用程序采纳，以进一步增强它们的安全性。'
- en: '[*Chapter 8*](B16276_08_Final_VK.xhtml#_idTextAnchor237), *SEPostgreSQL – Extending
    PostgreSQL with SELinux*, helps you learn how to enable SEPostgreSQL in a regular
    PostgreSQL deployment, and how to use the SELinux controls within the database
    engine.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16276_08_Final_VK.xhtml#_idTextAnchor237)，*SEPostgreSQL——使用SELinux扩展PostgreSQL*，帮助你了解如何在常规PostgreSQL部署中启用SEPostgreSQL，以及如何在数据库引擎内使用SELinux控制。'
- en: '[*Chapter 9*](B16276_09_Final_VK.xhtml#_idTextAnchor257), *Secure Virtualization*,
    uses libvirt and other virtualization technologies together with SELinux to further
    protect and isolate virtual guests from each other.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16276_09_Final_VK.xhtml#_idTextAnchor257)，*安全虚拟化*，结合libvirt和其他虚拟化技术以及SELinux，进一步保护并隔离虚拟来宾之间的相互影响。'
- en: '[*Chapter 10*](B16276_10_Final_VK.xhtml#_idTextAnchor279), *Using Xen Security
    Modules with FLASK*, teaches you how Xen uses an SELinux-like approach to isolate
    its guests using Xen Security Modules, and how administrators can tweak and tune
    isolation further.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16276_10_Final_VK.xhtml#_idTextAnchor279)，*使用Xen安全模块与FLASK*，教你如何使用类似SELinux的方法，通过Xen安全模块来隔离其来宾，以及管理员如何进一步调整和优化隔离。'
- en: '[*Chapter 11*](B16276_11_Final_VK.xhtml#_idTextAnchor293), *Enhancing the Security
    of Containerized Workloads*, shows how container platforms such as Docker, podman,
    and Kubernetes use SELinux as a means to secure the host system from potentially
    untrusted containers and provide isolation between containers.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16276_11_Final_VK.xhtml#_idTextAnchor293)，*增强容器化工作负载的安全性*，展示了容器平台如Docker、podman和Kubernetes如何使用SELinux来保护宿主系统，防止潜在不可信的容器，并在容器之间提供隔离。'
- en: '[*Chapter 12*](B16276_12_Final_VK.xhtml#_idTextAnchor312), *Tuning SELinux
    Policies*, expands on SELinux booleans and their effect on the system and shows
    how to deal with different SELinux policy modules.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16276_12_Final_VK.xhtml#_idTextAnchor312)，*调优SELinux策略*，扩展了SELinux布尔值及其对系统的影响，并展示了如何处理不同的SELinux策略模块。'
- en: '[*Chapter 13*](B16276_13_Final_VK.xhtml#_idTextAnchor330), *Analyzing Policy
    Behavior*, explains how administrators and analysts can interpret the SELinux
    policy and use policy analysis tooling to learn what a policy will allow.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16276_13_Final_VK.xhtml#_idTextAnchor330)，*分析策略行为*，解释了管理员和分析师如何解读SELinux策略，并使用策略分析工具来了解策略的允许行为。'
- en: '[*Chapter 14*](B16276_14_Final_VK.xhtml#_idTextAnchor354), *Dealing with New
    Applications*, informs you how to apply SELinux on new applications that are not
    yet supported by the current SELinux policies.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16276_14_Final_VK.xhtml#_idTextAnchor354)，*处理新应用程序*，介绍了如何在当前SELinux策略不支持的新应用程序上应用SELinux。'
- en: '[*Chapter 15*](B16276_15_Final_VK.xhtml#_idTextAnchor373), *Using the Reference
    Policy*, explains how to use the reference policy to create and adjust SELinux
    policies.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B16276_15_Final_VK.xhtml#_idTextAnchor373)，*使用参考策略*，解释了如何使用参考策略创建和调整SELinux策略。'
- en: '[*Chapter 16*](B16276_16_Final_VK.xhtml#_idTextAnchor391), *Developing Policies
    with SELinux CIL*, introduces you to the Common Intermediate Language and how
    to apply it to develop custom policies.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第16章*](B16276_16_Final_VK.xhtml#_idTextAnchor391)，*使用SELinux CIL开发策略*，介绍了通用中间语言，并讲解如何运用它来开发自定义策略。'
- en: To get the most out of this book
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了充分利用本书
- en: This book focuses on the SELinux technology, which is enabled by default on
    many Linux distributions. While the book uses CentOS version 8 for most of its
    examples, any Linux distribution that has an SELinux implementation based upon
    the reference policy (which is the case for all major Linux distributions out
    there) suffices to follow this book.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 本书专注于SELinux技术，SELinux在许多Linux发行版中默认启用。虽然本书使用CentOS 8版本作为大部分示例，但任何基于参考策略（所有主要Linux发行版都使用这种策略）的Linux发行版都能跟随本书的内容。
- en: In [*Chapter 5*](B16276_05_Final_VK.xhtml#_idTextAnchor138), *Controlling Network
    Communications*, one section covers using SELinux for InfiniBand infrastructure,
    which requires specialized hardware if you want to follow the examples to the
    letter. However, most of the chapter can be followed without additional requirements.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在[*第5章*](B16276_05_Final_VK.xhtml#_idTextAnchor138)，*控制网络通信*，有一节讲解了如何使用SELinux进行InfiniBand基础设施的配置，如果你想严格按照示例操作，需要专门的硬件。然而，本章的大部分内容无需额外的硬件要求即可跟随。
- en: '**If you are using the digital version of this book, we advise you to type
    the code yourself or access the code via the GitHub repository (link available
    in the next section). Doing so will help you avoid any potential errors related
    to the copying and pasting of code.**'
  id: totrans-28
