  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are highlighted:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望特别强调代码块中的某一部分时，相关的行或项目会被高亮显示：
