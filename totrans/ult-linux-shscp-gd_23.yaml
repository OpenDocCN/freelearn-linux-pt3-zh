  zh: 所以，是的，这看起来就像 `Get-ChildItem` 命令。但是，如果你在 Linux 或 Mac 上打开 PowerShell 会话并运行 `ls`
    命令，你不会调用别名，因为默认情况下没有设置别名。相反，你将调用来自你的 Linux 或 Mac 操作系统的实际 `ls` 命令。以下是它的效果：
