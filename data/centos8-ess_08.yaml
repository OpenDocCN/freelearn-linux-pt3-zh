  type: TYPE_NORMAL
  zh: dnf install @php
- en: 'Alternatively, a stream may be specified from which to perform the installation:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，可以指定一个流来执行安装：
- en: dnf install @modulename:stream
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: dnf install @modulename:stream
- en: 'For example:'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 例如：
- en: dnf install @php:7.2
