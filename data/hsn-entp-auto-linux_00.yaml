    case there's an update to the code, it will be updated on the existing GitHub
    repository.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在GitHub上，地址是[https://github.com/PacktPublishing/Hands-On-Enterprise-Automation-on-Linux](https://github.com/PacktPublishing/Hands-On-Enterprise-Automation-on-Linux)。如果代码有更新，它将会在现有的GitHub仓库中更新。
- en: We also have other code bundles from our rich catalog of books and videos available
