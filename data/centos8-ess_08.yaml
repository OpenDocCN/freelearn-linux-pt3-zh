  zh: 可以通过在 /etc/dnf/dnf.conf 文件中添加条目，或将 .repo 文件添加到 /etc/yum.repos.d/ 目录来将额外的仓库添加到系统中。或者，也可以使用
    dnf config-manager 工具，传递 .repo 文件的 URL 作为命令行参数来添加仓库：
