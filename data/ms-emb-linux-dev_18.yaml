  type: TYPE_NORMAL
  zh: 开发应用程序
- en: This part will help you with the implementation phase of the project. We will
    start with Python packaging and dependency management, a topic of growing importance
    as machine learning applications continue to take the world by storm. [*Chapter
    16*](Chapter_01.xhtml#_idTextAnchor030) is a new chapter on DevOps that explains
    how to continuously build and deploy Python applications inside containers with
    Docker. Next, we will move on to various forms of inter-process communication
    and multithreaded programming. The section concludes with a careful examination
    of how Linux manages memory and demonstrates how to measure memory usage and detect
    memory leaks using the various tools that are available.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将帮助你完成项目的实施阶段。我们将从 Python 打包和依赖管理开始，这个话题随着机器学习应用的蓬勃发展而变得越来越重要。[*第16章*](Chapter_01.xhtml#_idTextAnchor030)是一个关于
    DevOps的新章节，讲解了如何在 Docker 容器内持续构建和部署 Python 应用程序。接下来，我们将讨论各种进程间通信方式和多线程编程。最后，我们将仔细研究
    Linux 如何管理内存，并展示如何使用各种工具来衡量内存使用情况并检测内存泄漏。
